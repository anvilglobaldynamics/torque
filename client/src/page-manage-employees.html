<dom-module id="page-manage-employees">
  <template>
    <style include="shared-styles">

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">

        <template is="dom-if" if="[[$hasPreviousPagination(paginate.offset)]]">
          <paper-button raised class="primary pagination-show-previous" on-tap="showPreviousTapped">Show Previous</paper-button>
        </template>

        <div class="std-list">
          <template is="dom-repeat" items="[[employeeList]]" as="employee">
            <div class="horizontal layout std-list-item center">
              <div class="vertical layout flex">
                <div class="title">Name: [[employee.userDetails.fullName]]</div>
                <div class="description">Phone: [[employee.userDetails.phone]]</div>
                <div class="description">Company Provided Id: [[employee.companyProvidedId]]</div>
                <div class="description">Designation: [[employee.designation]], role: [[employee.role]]</div>
              </div>
              <paper-button raised class="primary" on-tap="viewTapped">View</paper-button>
              <paper-button raised class="primary" on-tap="editTapped">Edit</paper-button>
            </div>
          </template>
        </div>

        <div class="pagination">
          Showing
          <span class="limit">[[pagination.limit]]</span>
          items out of
          <span class="total-count">[[pagination.totalCount]]</span> starting from
          <span class="offset">#[[$inc(pagination.offset)]]</span>.
        </div>
        <template is="dom-if" if="[[$hasMorePagination(pagination.totalCount, paginate.offset, paginate.limit)]]">
          <paper-button raised class="primary pagination-show-more" on-tap="showMoreTapped">Show More</paper-button>
        </template>

      </div>

      <div class="horizontal layout end-justified wrap p-4">
        <paper-button raised class="btn btn-default" on-tap="hireEmployeeTapped">Hire User Employee</paper-button>
        <paper-button raised class="btn primary" on-tap="addNewEmployeeTapped">Add New User As Employee</paper-button>
      </div>

    </div>
  </template>

  <script>
    class PageManageEmployees extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {
      static get is() {
        return 'page-manage-employees';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Manage Employees');
        if (!this._ensureAccess()) return;
        this._processEmployeeList(() => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchEmployeeList(cbfn) {
        let data = { organizationId: this.app.organization.id, paginate: this.paginate };
        this.app.callGetEmployeeListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.pagination = response.pagination;
          return cbfn(response.employeeList);
        });
      }

      _processEmployeeList(cbfn) {
        this._fetchEmployeeList(newEmployeeList => {
          this.employeeList = newEmployeeList;
          cbfn();
        });
      }

      showMoreTapped(e = null) {
        this.set('paginate.offset', this.paginate.offset + this.paginate.limit);
        this.isReady = false;
        this._processCustomerList(() => this.isReady = true);
      }

      showPreviousTapped(e = null) {
        this.set('paginate.offset', Math.max(0, this.paginate.offset - this.paginate.limit));
        this.isReady = false;
        this._processCustomerList(() => this.isReady = true);
      }

      // region: ui  ===========================

      addNewEmployeeTapped(e = null) {
        return this.app.navigateTo('/add-employee');
      }

      hireEmployeeTapped(e = null) {
        return this.app.navigateTo('/hire-employee');
      }

      viewTapped(e) {
        let { employee } = e.model;
        return this.app.navigateTo(`/view-employee/employee:${employee.id}`);
      }

      editTapped(e) {
        let { employee } = e.model;
        return this.app.navigateTo(`/edit-employee/employee:${employee.id}`);
      }

      // region: misc =================================
    }

    window.customElements.define(PageManageEmployees.is, PageManageEmployees);
  </script>
</dom-module>
