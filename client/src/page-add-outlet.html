<link rel="import" href="shared-styles.html">

<dom-module id="page-add-outlet">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <div class="layout vertical std-page" id="wrapper">

      <iron-form id="addOutletForm">
        <form>
          <div class="card vertical layout">
            <paper-input class="addOutletForm--name" value="{{addOutletForm.name}}" required minlength="3" error-message="Please enter a valid name" label="Name of your outlet."></paper-input>
            <paper-textarea class="addOutletForm--physicalAddress" value="{{addOutletForm.physicalAddress}}" required minlength="8" error-message="Please enter an address at least 8 characters long" label="Physical Address" rows="4"></paper-textarea>
            <paper-input class="addOutletForm--contactPersonName" value="{{addOutletForm.contactPersonName}}" required minlength="3" error-message="Please enter a valid name" label="Name of Manager/Contact Person"></paper-input>
            <paper-input class="addOutletForm--phone" value="{{addOutletForm.phone}}" required minlength="3" maxlength="15" error-message="Please enter a valid phone number" label="Contact Number of Manager/Contact Person"></paper-input>
            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class="primary" on-tap="addOutletTapped">Create Outlet</paper-button>
            </div>
          </div>
        </form>
      </iron-form>

  </template>

  <script>
    class PageAddOutlet extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-add-outlet';
      }

      static get properties() {
        return {
          addOutletForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  name: 'Gulshan Showroom',
                  phone: '01700000011',
                  contactPersonName: 'Johns Apparel',
                  physicalAddress: 'Road 50\nThis Town'
                };
              } else {
                return {
                  name: '',
                  phone: '',
                  contactPersonName: '',
                  physicalAddress: ''
                };
              }
            }
          }

        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Add Outlet');
        if (!this._ensureAccess()) return;
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('addOutletForm');
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      // region: addOutlet =================================

      _processUserAddOutlet({ name, phone, contactPersonName, physicalAddress }) {
        let data = {
          name, phone, contactPersonName, physicalAddress,
          organizationId: this.app.organization.id
        };
        this.app.callAddOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'addOutletForm');
          let message = "Congratulations. Your new outlet has been created."
          this.app.showModalDialog("Outlet Created", message, _ => {
            this.app.navigateTo(`/view-outlet/outlet:${response.outletId}`);
          });
        });
      }

      // region: ui =================================

      addOutletTapped() {
        this.elemAll('#addOutletForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#addOutletForm').validate()) return;

        let { name, phone, contactPersonName, physicalAddress } = this.addOutletForm;
        this._processUserAddOutlet({ name, phone, contactPersonName, physicalAddress });
      }

      // region: misc =================================

    }

    window.customElements.define(PageAddOutlet.is, PageAddOutlet);
  </script>
</dom-module>
