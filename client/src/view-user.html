<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/polymer-fx/fx-view.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="view-user">
  <template>
    <style include="shared-styles">
      .card {
        margin: 8px;
      }

      paper-button.primary {
        background: var(--app-primary-color);
        color: white;
      }

      .button-row {
        margin-top: 12px;
      }
    </style>

    <template is="dom-if" if="[[isActive]]">
      <template is="dom-if" if="[[$isNull(user)]]">
        <!-- no user - start -->
        <iron-form id="register-form">
          <form>
            <div class="card vertical layout">
              You can sign up for an account to take advantage of our cloud sync features. Your points, history, tasks and pleasures can
              be synced across all your devices.
            </div>
            <div class="card vertical layout">
              <paper-input value="{{newUserForm.email}}" required pattern="^.+@.+\..+$" minlength="3" error-message="Please enter a valid email"
                label="A valid email address"></paper-input>
              <paper-input value="{{newUserForm.password}}" required minlength="8" error-message="Please enter a password at least 8 characters long"
                label="A minimum 8 digit password"></paper-input>
              <div class="horizontal layout button-row">
                <paper-button raised class="primary" on-tap="registerTapped">Register</paper-button>
                <div class="flex"></div>
                <paper-button raised class="primary" on-tap="loginTapped">Login</paper-button>
              </div>
            </div>
          </form>
        </iron-form>
        <!-- no user - end -->
      </template>
      <template is="dom-if" if="[[!$isNull(user)]]">
        <!-- user - start -->
        <iron-form id="register-form">
          <form>
            <div class="card vertical layout">
              <div>
                You are signed in as <strong>{{user.email}}</strong>. Your points, history, tasks, pleasures will be now
                synced across all your devices whenever you press the
                <iron-icon icon="cloud"></iron-icon> icon on the top right corner.
              </div>
              <div class="horizontal layout button-row">
                <paper-button raised class="primary" on-tap="logoutTapped">Logout</paper-button>
              </div>
            </div>
          </form>
        </iron-form>
        <!-- user - end -->
      </template>
    </template>

  </template>

  <script>
    class ViewUser extends FxCommonBehavior(FxView) {
      static get is() {
        return 'view-user';
      }

      static get properties() {
        return {
          newUserForm: {
            type: Object,
            value: _ => ({
              email: '',
              password: ''
            })
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
      }

      onceOnActivate() {
        this.app.db.observe('user', (...args) => this._reflectDatabaseChanges(...args));
      }

      onActivate() {
        this._reflectDatabaseChanges();
      }

      onDeactivate() {
        this.resetProperties('newUserForm');
      }

      _reflectDatabaseChanges() {
        this.user = this.app.db.find('user', (({ which }) => which === 'only'))[0] || null;
      }

      // region: account management and sync =================================

      logoutTapped() {
        this.app.db.remove('user', ({ which }) => which === 'only');
        this.app.showModalDialog("Logged out", "You have successfully logged out. Your data will no longer be synced.");
      }

      _processUserLogin({ email, password }) {
        let data = { email, password };
        this.app.callUserLoginApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) {
            this.app.showModalDialog("Sorry!", response.error.message);
          } else {
            let { apiKey, warning = null, sessionId } = response;
            let user = {
              which: 'only',
              email,
              apiKey,
              warning,
              sessionId
            }
            this.app.db.insert('user', user);
            this.app._upgradeIdsAfterLogin(sessionId);
          }
        });
      }

      loginTapped() {
        this.elemAll('#register-form paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#register-form').validate()) return;

        let { email, password } = this.newUserForm;
        this._processUserLogin({ email, password });
      }

      registerTapped(e) {
        this.elemAll('#register-form paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#register-form').validate()) return;

        let { email, password } = this.newUserForm;
        let data = { email, password };

        this.app.callUserRegisterApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) {
            this.app.showModalDialog("Sorry!", response.error.message);
          } else {
            this.app.showModalDialog("Congratulations!", "You have been registered successfully.", () => {
              this._processUserLogin({ email, password });
            })
          }
        });
      }


    }

    window.customElements.define(ViewUser.is, ViewUser);
  </script>
</dom-module>
