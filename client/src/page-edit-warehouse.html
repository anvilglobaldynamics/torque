<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-edit-warehouse">
  <template>
    <style include="shared-styles">

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <iron-form id="editWarehouseForm" on-keypress="genericFormSubmitionKeypress">
        <form>
          <div class="card vertical layout">
            <paper-input class="editWarehouseForm--name" value="{{editWarehouseForm.name}}" required minlength="3" error-message="Please enter a valid name" label="Name of your warehouse."></paper-input>
            <paper-textarea class="editWarehouseForm--physicalAddress" value="{{editWarehouseForm.physicalAddress}}" required minlength="8" error-message="Please enter an address at least 8 characters long" label="Physical Address" rows="4"></paper-textarea>
            <paper-input class="editWarehouseForm--contactPersonName" value="{{editWarehouseForm.contactPersonName}}" required minlength="3" error-message="Please enter a valid name" label="Name of Manager/Contact Person"></paper-input>
            <paper-input class="editWarehouseForm--phone" value="{{editWarehouseForm.phone}}" required minlength="11" maxlength="15" error-message="Please enter a valid phone number" label="Contact Number of Manager/Contact Person"></paper-input>
            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class$="primary [[$if(editMode, 'hidden', '')]] editWarehouseForm--submit" on-tap="createWarehouseTapped">Create Warehouse</paper-button>
              <paper-button raised class$="primary [[$if(editMode, '', 'hidden')]] editWarehouseForm--submit" on-tap="updateWarehouseTapped">Update Warehouse</paper-button>
            </div>
          </div>
        </form>
      </iron-form>

    </div>
  </template>

  <script>
    class PageEditWarehouse extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-edit-warehouse';
      }

      static get properties() {
        return {
          editMode: {
            type: Boolean,
            value: false
          },
          editingWarehouse: {
            type: Object,
            value: null
          },
          editWarehouseForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  name: 'Badda Warehouse',
                  phone: '01700000011',
                  contactPersonName: 'Johns Apparel',
                  physicalAddress: 'Road 50\nThis Town'
                };
              } else {
                return {
                  name: '',
                  phone: '',
                  contactPersonName: '',
                  physicalAddress: ''
                };
              }
            }
          }
        };
      }

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        if ('warehouse' in this.params) {
          this.editMode = true;
          this.app.pushPageTitle('Edit Warehouse');
        } else {
          this.editMode = false;
          this.app.pushPageTitle('Add Warehouse');
        }
        if (!this._ensureAccess()) return;
        if (this.editMode) {
          this._processGetWarehouse(() => {
            this.isReady = true;
          });
        } else {
          this.delay(300, () => {
            this.isReady = true;
          });
        }
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('editWarehouseForm');
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      // region: editWarehouse =================================

      _processGetWarehouse(cbfn) {
        let warehouseId = parseInt(this.params.warehouse);
        let data = {
          warehouseId
        };
        this.app.callGetWarehouseApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.editingWarehouse = response.warehouse;
          let { name, phone, contactPersonName, physicalAddress } = this.editingWarehouse;
          this.editWarehouseForm = { name, phone, contactPersonName, physicalAddress };
          cbfn();
        });
      }

      _processCreateWarehouse({ name, phone, contactPersonName, physicalAddress }) {
        let data = {
          name, phone, contactPersonName, physicalAddress,
          organizationId: this.app.organization.id
        };
        this.app.callAddWarehouseApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editWarehouseForm');
          let message = "Congratulations. Your new warehouse has been created."
          this.app.showModalDialog("Warehouse Created", message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      _processUpdateWarehouse({ name, phone, contactPersonName, physicalAddress }) {
        let data = {
          name, phone, contactPersonName, physicalAddress,
          warehouseId: this.editingWarehouse.id
        };
        this.app.callEditWarehouseApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editWarehouseForm');
          let message = "Congratulations. Your warehouse has been updated."
          this.app.showModalDialog("Warehouse Updated", message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      // region: ui =================================

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl('/manage-warehouses');
      }

      createWarehouseTapped(e = null) {
        this.elemAll('#editWarehouseForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editWarehouseForm').validate()) return;

        let { name, phone, contactPersonName, physicalAddress } = this.editWarehouseForm;
        this._processCreateWarehouse({ name, phone, contactPersonName, physicalAddress });
      }

      updateWarehouseTapped(e = null) {
        this.elemAll('#editWarehouseForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editWarehouseForm').validate()) return;

        let { name, phone, contactPersonName, physicalAddress } = this.editWarehouseForm;
        this._processUpdateWarehouse({ name, phone, contactPersonName, physicalAddress });
      }
    }

    window.customElements.define(PageEditWarehouse.is, PageEditWarehouse);
  </script>

</dom-module>
