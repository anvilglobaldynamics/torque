<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">
<link rel="import" href="torque-page-behavior.html">
<link rel="import" href="torque-language-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-add-products">
  <template>
    <style include="shared-styles">

      .container-card {
        border: 1px solid #eee;
        background-color: #f7f7f7;
        padding-left: 6px;
        margin: 8px 0px;
      }

      .product-title {
        /* border: 1px solid red; */
        min-width: 40%;
        max-width: 40%;
        max-height: 100px;
        padding-right: 3px;
        overflow: auto;
      }

      .product-header {
        font-size: 13px;
      }

      .product-category-numeric {
        min-width: 20%;
        max-width: 20%;
      }

      .add-product-button-container paper-button {
        width: 100%;
        margin: 5px;
      }

      .in-page-header{
        margin-top: 24px;
        margin-bottom: 8px;
        text-align: center;
        text-decoration: underline;
      }

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="p-16 horizontal layout center">
          <paper-input class="flex" value="{{searchString}}" required minlength="0" error-message="[[verses.addProducts.searchInputError]]" label="[[verses.addProducts.searchInputLabel]]" on-keypress="searchFieldKeypressed"></paper-input>
          <paper-icon-button icon="clear" on-tap="searchCancelTapped"></paper-icon-button>
          <paper-button raised class="primary" on-tap="searchTapped">
            [[verses.general.search]]
          </paper-button>
        </div>
      </div>

      <!-- product category selection area - start -->
      <template is="dom-if" if="{{!productCategoryList.length}}">
        <div class="card">
          [[verses.product.noProductCategoryFound]]
        </div>
      </template>

      <template is="dom-if" if="{{productCategoryList.length}}">

        <template is="dom-if" if="[[$hasPreviousPagination(paginate.offset)]]">
          <paper-button raised class="neutral pagination-show-previous" on-tap="showPreviousTapped">[[verses.general.showPrevious]]</paper-button>
        </template>

        <div class="vertical layout">

          <div class="container-card">
            <div class="horizontal layout item center">
              <div class="product-header product-title">[[verses.product.productCategory]]</div>
              <div class="product-header product-category-numeric">[[verses.product.count]]</div>
              <div class="product-header product-category-numeric">[[verses.product.sellFor]] <br> ([[app.settings.monetaryUnit]])</div>
              <div class="product-header product-category-numeric">[[verses.product.purchasedFor]] <br> ([[app.settings.monetaryUnit]])</div>
            </div>
          </div>

          <template is="dom-repeat" items="[[productCategoryList]]" as="productCategory">
            <div class="container-card">
              <div class="horizontal layout item center">
                <div class="product-title">[[productCategory.name]]</div>
                <div class="product-category-numeric">
                  <paper-input class="small-input" value="{{productCategory.count}}" type="number" min="0" on-change="productCategoryInputChanged" label=[[productCategory.unit]]></paper-input>
                </div>
                <div class="product-category-numeric">
                  <paper-input disabled class="small-input" min="[[productCategory.purchasePrice]]" value="{{productCategory.salePrice}}" type="number"></paper-input>
                </div>
                <div class="product-category-numeric">
                  <paper-input disabled class="small-input" min="0" value="{{productCategory.purchasePrice}}" type="number"></paper-input>
                </div>
              </div>
            </div>
          </template>

        </div>

        <div class="pagination">
          [[verses.general.loaded]]
          <span class="limit">[[pagination.limit]]</span>
          [[verses.general.itemsOutOf]]
          <span class="total-count">[[pagination.totalCount]]</span> [[verses.general.startingFrom]]
          <span class="offset">#[[$inc(pagination.offset)]]</span>.
        </div>
        <template is="dom-if" if="[[$hasMorePagination(pagination.totalCount, paginate.offset, paginate.limit)]]">
          <paper-button raised class="neutral pagination-show-more" on-tap="showMoreTapped">[[verses.general.showMore]]</paper-button>
        </template>
      </template>
      <!-- product category selection area - end -->

      <!-- adding value to product category area - start -->
      <template is="dom-if" if="{{selectedProductCategoryList.length}}">

        <div class="vertical layout">

          <div class="in-page-header">Selected Products</div>

          <div class="container-card">
            <div class="horizontal layout item center">
              <div class="product-header product-title">[[verses.product.productCategory]]</div>
              <div class="product-header product-category-numeric">[[verses.product.count]]</div>
              <div class="product-header product-category-numeric">[[verses.product.sellFor]] <br> ([[app.settings.monetaryUnit]])</div>
              <div class="product-header product-category-numeric">[[verses.product.purchasedFor]] <br> ([[app.settings.monetaryUnit]])</div>
            </div>
          </div>

          <template is="dom-repeat" items="[[selectedProductCategoryList]]" as="productCategory">
            <div class="container-card">
              <div class="horizontal layout item center">
                <div class="product-title">[[productCategory.name]]</div>
                <div class="product-category-numeric">
                  <paper-input class$="small-input id-[[productCategory.id]]" value="{{productCategory.count}}" type="number" min="0" on-input="genericNumericInputChanged" label=[[productCategory.unit]]></paper-input>
                </div>
                <div class="product-category-numeric">
                  <paper-input disabled="[[$isDisabled(productCategory.count)]]" class="small-input" min="[[productCategory.purchasePrice]]" on-input="genericNumericInputChanged" value="{{productCategory.salePrice}}" type="number"></paper-input>
                </div>
                <div class="product-category-numeric">
                  <paper-input disabled="[[$isDisabled(productCategory.count)]]" class="small-input" min="0" on-input="genericNumericInputChanged" value="{{productCategory.purchasePrice}}" type="number"></paper-input>
                </div>
              </div>
            </div>
          </template>

        </div>

      </template>
      <!-- adding value to product category area - end -->

      <div class="add-product-button-container">
        <paper-button raised class="primary m-0" on-tap="addProductsTapped">[[verses.product.addProducts]]</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageAddProducts extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-add-products';
      }

      static get properties() {
        return {
          productCategoryList: {
            type: Array,
            value: () => []
          },
          selectedProductCategoryList: {
            type: Array,
            value: () => []
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.product.addProductsTitle);
        if (!this._ensureAccess()) return;
        if (!('inventory' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processProductCategoryList(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('productCategoryList', 'selectedProductCategoryList');
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_MODIFY_ALL_INVENTORIES']);
      }

      _fetchProductCategoryList(cbfn) {
        let data = { organizationId: this.app.organization.id, paginate: this.paginate, searchString: this.searchString };
        this.isBusy = true;
        this.app.callGetProductCategoryListApi(data, (err, response) => {
          this.isBusy = false;
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.pagination = response.pagination;
          return cbfn(response.productCategoryList);
        });
      }

      _addFieldsToProductCategory(productCategoryList) {
        productCategoryList.forEach(productCategory => {
          productCategory.purchasePrice = productCategory.defaultPurchasePrice;
          productCategory.salePrice = productCategory.defaultSalePrice;
          productCategory.count = 0;
        });
      }

      _discardAlreadySelectedCategories(productCategoryList) {
        return productCategoryList.filter(productCategory => {
          return !this.selectedProductCategoryList.find(selected => selected.id === productCategory.id);
        });
      }

      _processProductCategoryList(cbfn) {
        this._fetchProductCategoryList(productCategoryList => {
          this._addFieldsToProductCategory(productCategoryList);
          productCategoryList = this._discardAlreadySelectedCategories(productCategoryList);
          this.productCategoryList = productCategoryList;
          return cbfn();
        });
      }

      _addProductsToInventory({ productList, inventoryId }, cbfn) {
        let data = { productList, inventoryId };
        this.app.callAddProductToInventoryApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn();
        });
      }

      // region: ui  ===========================

      $isDisabled(count) {
        return count <= 0;
      }

      genericNumericInputChanged(e) {
        this.enforceMinMaxOnPaperInput(e);
      }

      addProductsTapped(e = null) {
        let productList = [];
        this.selectedProductCategoryList.forEach(productCategory => {
          if (parseInt(productCategory.count) > 0) {
            productList.push({
              productCategoryId: productCategory.id,
              purchasePrice: parseFloat(productCategory.purchasePrice),
              salePrice: parseFloat(productCategory.salePrice),
              count: parseInt(String(productCategory.count))
            });
          }
        });

        let inventoryId = parseInt(this.params.inventory);
        this._addProductsToInventory({ productList, inventoryId }, () => {
          let message = this.app.verses.product.productAddedToInventory;
          this.app.showToast(message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl(`/view-inventory/inventory:${this.params.inventory}`);
      }

      showMoreTapped(e = null) {
        this.set('paginate.offset', this.paginate.offset + this.paginate.limit);
        this.isReady = false;
        this._processProductCategoryList(() => this.isReady = true);
      }

      showPreviousTapped(e = null) {
        this.set('paginate.offset', Math.max(0, this.paginate.offset - this.paginate.limit));
        this.isReady = false;
        this._processProductCategoryList(() => this.isReady = true);
      }

      searchCancelTapped(e = null) {
        this.searchString = '';
      }

      searchTapped(e = null) {
        this.set('paginate.offset', 0);
        this._processProductCategoryList(() => this.isReady = true);
      }

      searchFieldKeypressed(e) {
        if (e.which === 13) this.searchTapped(null);
      }

      productCategoryInputChanged(e) {
        let index = parseInt(String(e.model.index));
        let productCategory = this.productCategoryList[index];
        this.unshift('selectedProductCategoryList', productCategory);
        this.splice('productCategoryList', index, 1);
        window.setTimeout(() => {
          let el = this.elem(`.id-${productCategory.id}`);
          el.focus();
        }, 100);
      }

      // region: misc =================================

    }

    window.customElements.define(PageAddProducts.is, PageAddProducts);
  </script>
</dom-module>
