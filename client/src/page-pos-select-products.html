<dom-module id="page-pos-select-products">
  <template>
    <style include="shared-styles">
      .confirm-discard-button-group paper-button {
        width: 100%;
        margin: 5px;
      }

      .low-product-count-div {
        color: red;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <template is="dom-if" if="{{!productList.length}}">
        <div class="card">
          [[verses.posSelectProduct.noProductFoundInOutlet]]
        </div>
      </template>

      <template is="dom-if" if="{{productList.length}}">

        <div class="card vertical layout">

          <template is="dom-if" if="[[$hasPreviousPagination(paginate.offset)]]">
            <paper-button raised class="neutral pagination-show-previous" on-tap="showPreviousTapped">[[verses.general.showPrevious]]</paper-button>
          </template>

          <div class="list">
            <template is="dom-repeat" items="[[productList]]" as="product">
              <template is="dom-if" if="[[!product.isSelected]]">
                <div class="horizontal layout item center">
                  <div class="flex" style="min-width: 128px;">
                    <div class="inventory-product-important-detail-container">[[product.name]]</div>
                    <div class$="inventory-product-important-detail-container [[$isProductCountLow(product.count)]]">[[product.count]][[product.unit]]</div>
                    <div class="inventory-product-price-container">[[verses.posSelectProduct.purchase]]: [[product.purchasePrice]][[app.settings.monetaryUnit]]</div>
                    <div class="inventory-product-price-container">[[verses.posSelectProduct.sale]]: [[product.salePrice]][[app.settings.monetaryUnit]]</div>
                    <div class="inventory-product-added-date-container">[[verses.posSelectProduct.acquiredOn]]: [[$mkDate(product.acquiredDatetimeStamp)]]</div>
                    <div class="inventory-product-added-date-container">[[verses.posSelectProduct.addedOn]]: [[$mkDate(product.addedDatetimeStamp)]]</div>
                  </div>
                  <div class="horizontal layout wrap center">
                    <template is="dom-if" if="[[product.count]]">
                      <paper-button raised class="primary" on-tap="selectTapped">[[verses.general.select]]</paper-button>
                      
                      <!-- <template is="dom-if" if="[[product.isSelected]]">
                        <paper-input class="medium-input m-horizontal-4" value="{{product.selectedCount}}" type="number" min="0" max="[[product.count]]" label="[[verses.posSelectProduct.count]]">
                          <div slot="suffix">&nbsp;[[product.unit]]</div>
                        </paper-input>
                        <paper-button raised class="danger" on-tap="deselectTapped">[[verses.general.deselect]]</paper-button>
                      </template> -->
                    </template>
                  </div>
                </div>
              </template>
            </template>
          </div>

          <div class="pagination">
            [[verses.general.loaded]]
            <span class="limit">[[pagination.limit]]</span>
            [[verses.general.itemsOutOf]]
            <span class="total-count">[[pagination.totalCount]]</span> [[verses.general.startingFrom]]
            <span class="offset">#[[$inc(pagination.offset)]]</span>.
          </div>
          <template is="dom-if" if="[[$hasMorePagination(pagination.totalCount, paginate.offset, paginate.limit)]]">
            <paper-button raised class="neutral pagination-show-more" on-tap="showMoreTapped">[[verses.general.showMore]]</paper-button>
          </template>

        </div>
      </template>

      <template is="dom-if" if="{{selectedProductList.length}}">
        <div class="card vertical layout">

          selected product count {{selectedProductList.length}}

          <div class="vartical confirm-discard-button-group">
            <template is="dom-if" if="[[selectedProductCount]]">
              <paper-button raised class="danger btn btn-default" on-tap="deselectAllTapped">[[verses.posSelectProduct.deselectAllSelected]]</paper-button>
            </template>
            <paper-button raised class="btn primary" on-tap="selectProductsTapped">[[verses.posSelectProduct.confirmSelection]]</paper-button>
          </div>
        </div>
      </template>

    </div>

  </template>

  <script>
    class PageSelectProducts extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-pos-select-products';
      }

      static get properties() {
        return {
          marginLeft: {
            type: Number,
            value: 0
          },
          selectedProductCount: {
            type: Number,
            value: 0
          },
          selectedProductList: {
            type: Array,
            value: () => []
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.posSelectProduct.posSelectProductTitle);
        if (!this._ensureAccess()) return;
        if (!('inventory' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processInventory(() => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES']);
      }

      _fetchInventoryDetails(cbfn) {
        let inventoryId = parseInt(this.params.inventory);
        this.inventoryId = inventoryId;
        let data = { inventoryId, paginate: this.paginate };
        this.app.callGetAggregatedInventoryDetailsApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.pagination = response.pagination;
          return cbfn(response);
        });
      }

      _processInventory(cbfn) {
        this._fetchInventoryDetails(({ aggregatedProductList, inventoryContainerDetails, inventoryDetails }) => {
          this.app.popPageTitle();
          this.app.pushPageTitle(`${inventoryContainerDetails.inventoryContainerName} - ${inventoryDetails.inventoryName}`);

          let productList = aggregatedProductList.map(product => {
            let { purchasePrice, salePrice } = product.product;
            let { name, unit, defaultDiscountType, defaultDiscountValue, defaultVat } = product.product.productCategory;
            product.isSelected = false;
            let discountType = defaultDiscountType;
            let discountValue = defaultDiscountValue;
            let vatValue = defaultVat;
            Object.assign(product, { name, unit, purchasePrice, salePrice, discountType, discountValue, vatValue });
            return product;
          });
          productList.sort((a, b) => b.count - a.count);

          let previousProductList = this.app.getFromSession('pos-selected-product-list');
          if (previousProductList) {
            this.selectedProductCount = previousProductList.length;
            this.selectedProductList = previousProductList;
            previousProductList.forEach(previousProduct => {
              let product = productList.find(product => product.productId === previousProduct.productId);
              product.isSelected = true;
            })
          }

          this.productList = productList;
          cbfn();
        });
      }

      _addProductToSelectedProductList({ product }) {
        
      }

      // region: ui  ===========================

      selectProductsTapped(e = null) {
        this.elemAll('pos-select-product').forEach(el => el.listProductsToAdd(productList));
        let inventoryId = parseInt(this.params.inventory);

        let productList = this.productList.filter(product => product.isSelected).map(product => {
          if (!('selectedCount' in product)) product.selectedCount = '' + product.count;
          let { productId, name, selectedCount, count, salePrice, discountType, discountValue, vatValue, unit } = product;
          let maxAllowedCount = count;
          let selectedCount = parseFloat(String(selectedCount));
          let minSalePrice = salePrice;
          return { productId, name, count, salePrice, discountType, discountValue, vatValue, minSalePrice, unit };
        });

        this.app.storeInSession('pos-selected-product-list', productList);
        this.backButtonOnTopBarPressed();
      }

      selectTapped(e) {
        this.selectedProductCount += 1;
        let { product } = e.model;
        e.model.set('product.selectedCount', 1);
        e.model.set('product.isSelected', true);

        this._addProductToSelectedProductList({ product: e.model.product });
      }

      deselectTapped(e) {
        this.selectedProductCount -= 1;
        let { product } = e.model;
        e.model.set('product.isSelected', false);
      }

      deselectAllTapped(e) {
        this.productList.forEach((product, index) => this.set(`productList.${index}.isSelected`, false));
        this.selectedProductCount = 0;
      }

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl(`/pos`);
      }

      $isProductCountLow(count) {
        if (count <= 5) {
          return 'low-product-count-div'
        } else {
          return '';
        }
      }

      showMoreTapped(e = null) {
        this.set('paginate.offset', this.paginate.offset + this.paginate.limit);
        this.isReady = false;
        this._processInventory(() => this.isReady = true);
      }

      showPreviousTapped(e = null) {
        this.set('paginate.offset', Math.max(0, this.paginate.offset - this.paginate.limit));
        this.isReady = false;
        this._processInventory(() => this.isReady = true);
      }

      // region: misc =================================

    }

    window.customElements.define(PageSelectProducts.is, PageSelectProducts);
  </script>
</dom-module>
