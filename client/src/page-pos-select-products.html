<dom-module id="page-pos-select-products">
  <template>
    <style include="shared-styles"></style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="list">
          <template is="dom-repeat" items="[[productList]]" as="product">
            <div class="horizontal layout item center">
              <div class="flex" style="min-width: 128px;">
                <div class="title">[[product.name]]
                  <strong>[[product.count]][[product.unit]]</strong>
                </div>
                <div class="description">[[verses.posSelectProduct.purchase]]: [[product.purchasePrice]][[app.settings.monetaryUnit]]</div>
                <div class="description">[[verses.posSelectProduct.sale]]: [[product.salePrice]][[app.settings.monetaryUnit]]</div>
              </div>
              <div class="horizontal layout wrap center">
                <template is="dom-if" if="[[product.count]]">
                  <template is="dom-if" if="[[!product.isSelected]]">
                    <paper-button raised class="primary" on-tap="selectTapped">[[verses.general.select]]</paper-button>
                  </template>
                  <template is="dom-if" if="[[product.isSelected]]">
                    <paper-input class="medium-input m-horizontal-4" value="{{product.selectedCount}}" type="number" min="0" max="[[product.count]]" label="[[verses.posSelectProduct.count]]">
                      <!-- <div slot="prefix">[[verses.general.selected]]&nbsp;</div> -->
                      <div slot="suffix">&nbsp;[[product.unit]]</div>
                    </paper-input>
                    <paper-button raised class="primary" on-tap="deselectTapped">[[verses.general.deselect]]</paper-button>
                  </template>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>

      <div class="horizontal layout end-justified p-4">
        <template is="dom-if" if="[[selectedProductCount]]">
          <paper-button raised class="btn btn-default" on-tap="deselectAllTapped">[[verses.posSelectProduct.deselectAllSelected]]</paper-button>
        </template>
        <paper-button raised class="btn primary" on-tap="selectProductsTapped">[[verses.posSelectProduct.confirmSelection]]</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageSelectProducts extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-pos-select-products';
      }

      static get properties() {
        return {
          marginLeft: {
            type: Number,
            value: 0
          },
          selectedProductCount: {
            type: Number,
            value: 0
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.posSelectProduct.posSelectProductTitle);
        if (!this._ensureAccess()) return;
        if (!('inventory' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processInventory(() => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES']);
      }

      _fetchInventory(cbfn) {
        let inventoryId = parseInt(this.params.inventory);
        this.inventoryId = inventoryId;
        let data = { inventoryId };
        this.app.callGetAggregatedInventoryDetailsApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processInventory(cbfn) {
        this._fetchInventory(({ productList, matchingProductList, matchingProductCategoryList, inventoryContainerDetails, inventoryDetails }) => {
          this.app.popPageTitle();
          this.app.pushPageTitle(`${inventoryContainerDetails.inventoryContainerName} - ${inventoryDetails.inventoryName}`);
          let productMap = {};
          matchingProductList.forEach(product => productMap[String(product.id)] = product);
          let productCategoryMap = {};
          matchingProductCategoryList.forEach(productCategory => productCategoryMap[String(productCategory.id)] = productCategory);
          productList.forEach(product => {
            let { productCategoryId, purchasePrice, salePrice } = productMap[String(product.productId)];
            // TODO: defaultVat skipped
            let { name, unit, defaultDiscountType, defaultDiscountValue } = productCategoryMap[String(productCategoryId)];
            product.isSelected = false;
            let discountType = defaultDiscountType;
            let discountValue = defaultDiscountValue;
            Object.assign(product, { name, unit, purchasePrice, salePrice, discountType, discountValue });
          })
          productList.sort((a, b) => b.count - a.count);

          let previousProductList = this.app.getFromSession('pos-selected-product-list');

          if (previousProductList) {
            this.selectedProductCount = previousProductList.length;
            previousProductList.forEach(previousProduct => {
              let product = productList.find(product => product.productId === previousProduct.productId);
              product.isSelected = true;
              product.selectedCount = previousProduct.count;
            })
          }

          this.productList = productList;
          cbfn();
        });
      }

      // region: ui  ===========================

      selectProductsTapped(e = null) {
        this.elemAll('pos-select-product').forEach(el => el.listProductsToAdd(productList));
        let inventoryId = parseInt(this.params.inventory);

        let productList = this.productList.filter(product => product.isSelected).map(product => {
          if (!('selectedCount' in product)) product.selectedCount = '' + product.count;
          let { productId, name, selectedCount, salePrice, discountType, discountValue } = product;
          let count = parseInt(selectedCount, 10);
          return { productId, name, count, salePrice, discountType, discountValue };
        });
        
        this.app.storeInSession('pos-selected-product-list', productList);
        this.backButtonOnTopBarPressed();
      }

      selectTapped(e) {
        this.selectedProductCount += 1;
        let { product } = e.model;
        e.model.set('product.selectedCount', 1);
        e.model.set('product.isSelected', true);
      }

      deselectTapped(e) {
        this.selectedProductCount -= 1;
        let { product } = e.model;
        e.model.set('product.isSelected', false);
      }

      deselectAllTapped(e) {
        this.productList.forEach((product, index) => this.set(`productList.${index}.isSelected`, false));
      }

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl(`/pos`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageSelectProducts.is, PageSelectProducts);
  </script>
</dom-module>
