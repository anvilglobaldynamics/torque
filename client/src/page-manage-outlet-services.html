<dom-module id="page-manage-outlet-services">
  <template>
    <style include="shared-styles">
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="p-16 horizontal layout center">
          <paper-input class="flex" value="{{searchString}}" required minlength="0" error-message=[[verses.customer.searchForCustomerInputError]] label=[[verses.customer.searchForCustomerInput]] on-keypress="searchFieldKeypressed"></paper-input>
          
          <paper-icon-button icon="clear" on-tap="searchCancelTapped"></paper-icon-button>
          
          <paper-button raised class="primary" on-tap="searchTapped">
            [[verses.general.search]]
          </paper-button>
        </div>
      </div>

      <template is="dom-if" if="{{!curatedServicesList.length}}">
        <div class="card">
          [[verses.manageServices.noServicesFound]]
        </div>
      </template>

      <template is="dom-if" if="{{curatedServicesList.length}}">

        <div class="card vertical layout">

          <!-- main content here -->

        </div>

      </template>

      <div class="lone-controls">
        <paper-button raised class="primary" on-tap="confirmTapped">
          [[verses.manageServices.confirmUpdate]]
        </paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageManageOutletServices extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-manage-outlet-services';
      }

      static get properties() {
        return {
          searchString: {
            type: String,
            value: ''
          },
          outlet: {
            type: Object,
            value: null
          },
          organizationServiceList: {
            type: Array,
            value: []
          },
          outletServiceList: {
            type: Array,
            value: []
          },
          curatedServicesList: {
            type: Array,
            value: []
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.manageServices.manageServicesTitle);
        if ('outlet' in this.params) {
          if (!this._ensureAccess()) return;
          this._processGetOutlet(() => {
            this._processServicesLists(() => {
              this.isReady = true;
            });
          });
        }
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl({
          authLevel: 'organization-selected',
          privilegeList: ['PRIV_MODIFY_ALL_SERVICES_AVAILABILITY_IN_ALL_OUTLETS']
        });
      }

      _fetchCustomerList(cbfn) {
        let data = { organizationId: this.app.organization.id, searchString: this.searchString };
        this.app.callGetCustomerListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.customerList);
        });
      }

      _processGetOutlet(cbfn) {
        let outletId = parseInt(this.params.outlet);
        let data = { outletId };

        this.app.callGetOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.outlet = response.outlet;
          cbfn();
        });
      }

      _processServicesLists(cbfn) {
        this._fetchCustomerList(newCustomerList => {
          // organizationServiceList outletServiceList curatedServicesList
          cbfn();
        });
      }


      // region: ui  ===========================

      confirmTapped(e = null) {}

      searchFieldKeypressed(e) {
        if (e.which === 13) this.searchTapped(null);
      }

      searchCancelTapped(e = null) {
        this.searchString = '';
      }

      searchTapped(e = null) {
        this.set('paginate.offset', 0);
        this._processServicesLists(() => this.isReady = true);
      }

      // region: misc =================================
    }

    window.customElements.define(PageManageOutletServices.is, PageManageOutletServices);
  </script>
</dom-module>
