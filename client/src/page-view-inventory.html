<dom-module id="page-view-inventory">
  <template>
    <style include="shared-styles">
      
      paper-dropdown-menu {
        width: 300px;
      }

      .manage-inventory-button {
        width: 100%;
        margin: 5px;
      }

      .low-product-count-div {
        color: red;
      }
      
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <p class="page-subtitle">
        [[inventoryContainerName]] - [[inventoryName]]
      </p>

      <div class="card vertical layout">
        <div class="list">

          <template is="dom-if" if="[[!productList.length]]">
            [[verses.inventory.noProductsInInventory]]
          </template>

          <template is="dom-repeat" items="[[productList]]" as="product">
            <div class="horizontal layout item center">
              <div class="vertical layout flex">
                <div class="title">[[product.name]]</div>
                <div class$="[[$isProductCountLow(product.count)]]">
                  <strong>[[product.count]][[product.unit]]</strong>
                </div>
                <div class="description">[[verses.general.purchase]]: [[product.purchasePrice]][[app.settings.monetaryUnit]]</div>
                <div class="description">[[verses.general.sale]]: [[product.salePrice]][[app.settings.monetaryUnit]]</div>
              </div>

              <template is="dom-if" if="[[product.count]]">
                <template is="dom-if" if="[[!product.isSelected]]">
                  <paper-button raised class="primary" on-tap="selectTapped">[[verses.general.select]]</paper-button>
                </template>
                <template is="dom-if" if="[[product.isSelected]]">
                  <paper-input class="medium-input" value="{{product.selectedCount}}" type="number" min="0" max="[[product.count]]" label="[[verses.general.count]]">
                    <!-- <div slot="prefix">[[verses.general.selected]]&nbsp;</div> -->
                    <div slot="suffix">&nbsp;[[product.unit]]</div>
                  </paper-input>
                  <paper-button raised class="primary" on-tap="deselectTapped">[[verses.general.deselect]]</paper-button>
                </template>
              </template>
              
            </div>
          </template>
        </div>
      </div>

      <template is="dom-if" if="[[selectedProductCount]]">
        <div class="card">
          <div class="mb-4">[[verses.inventory.totalSelectedProducts]]: [[selectedProductCount]]</div>
          <paper-dropdown-menu label="[[verses.inventory.moveToInventory]]" class="mr-4">
            <paper-listbox slot="dropdown-content" selected="{{targetInventoryIndex}}">
              <template is="dom-repeat" items="[[inventoryList]]" as="inventory">
                <paper-item data-id="[[inventory.id]]">[[inventory.inventoryContainerName]] - [[inventory.name]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-button raised class="primary m-0 manage-inventory-button" on-tap="moveSelectedTapped">[[verses.inventory.moveSelected]]</paper-button>
        </div>
      </template>

      <div class="card">
        <div class="mb-4">[[verses.inventory.addProductsBatchToInventory]]</div>
        <paper-button raised class="primary m-0 manage-inventory-button" on-tap="addProductsTapped">[[verses.inventory.addProducts]]</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageViewInventory extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-view-inventory';
      }

      static get properties() {
        return {
          inventoryContainerName: {
            type: String,
            value: ''
          },
          inventoryName: {
            type: String,
            value: ''
          },
          selectedProductCount: {
            type: Number,
            value: 0
          },
          targetInventoryIndex: {
            type: Number,
            value: 0
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.inventory.inventoryTitle);
        if (!this._ensureAccess()) return;
        if (!('inventory' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processInventory(() => {
          this.isReady = true;
        });
        this._fetchInventoryList(() => {

        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.selectedProductCount = 0;
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES']);
      }

      _fetchInventory(cbfn) {
        let inventoryId = parseInt(this.params.inventory);
        this.inventoryId = inventoryId;
        let data = { inventoryId };
        this.app.callGetAggregatedInventoryDetailsApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processInventory(cbfn) {
        this._fetchInventory(({ productList, matchingProductList, matchingProductCategoryList, inventoryContainerDetails, inventoryDetails }) => {
          
          this.inventoryContainerName = inventoryContainerDetails.inventoryContainerName;
          this.inventoryName = inventoryDetails.inventoryName;

          let productMap = {};
          matchingProductList.forEach(product => productMap[String(product.id)] = product);
          let productCategoryMap = {};
          matchingProductCategoryList.forEach(productCategory => productCategoryMap[String(productCategory.id)] = productCategory);
          productList.forEach(product => {
            let { productCategoryId, purchasePrice, salePrice } = productMap[String(product.productId)];
            let { name, unit } = productCategoryMap[String(productCategoryId)];
            product.isSelected = false;
            Object.assign(product, { name, unit, purchasePrice, salePrice });
          })
          productList.sort((a, b) => b.count - a.count);
          this.productList = productList;
          cbfn();
        });
      }

      _fetchInventoryList(cbfn) {
        let data = { organizationId: this.app.organization.id };
        this.app.callGetInventoryListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.inventoryList = response.inventoryList;
          return cbfn();
        });
      }

      _processMoveProducts({ fromInventoryId, toInventoryId, productList }, cbfn) {
        let data = { fromInventoryId, toInventoryId, productList };
        this.app.callTransferBetweenInventoriesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn();
        });
      }

      // region: ui  ===========================

      moveSelectedTapped(e) {
        let fromInventoryId = parseInt(this.params.inventory, 10);
        let toInventoryId = this.inventoryList[this.targetInventoryIndex].id;
        let productList = this.productList.filter(product => product.isSelected).map(product => {
          if (!('selectedCount' in product)) product.selectedCount = '' + product.count;
          let { productId, selectedCount } = product;
          let count = parseInt(selectedCount, 10);
          return { count, productId };
        });
        this._processMoveProducts({ fromInventoryId, toInventoryId, productList }, () => {
          let message = this.app.verses.inventory.selectedProductsMoved ;
          this.app.showToast(message, () => {
            this.app.refreshCurrentPage();
          });
        });
      }

      selectTapped(e) {
        this.selectedProductCount += 1;
        let { product } = e.model;
        e.model.set('product.selectedCount', product.count);
        e.model.set('product.isSelected', true);
      }

      deselectTapped(e) {
        this.selectedProductCount -= 1;
        let { product } = e.model;
        e.model.set('product.isSelected', false);
      }

      // editTapped(e = null) {
      //   return this.app.navigateTo(`/edit-inventory/inventory:${this.inventory.id}`);
      // }

      // deleteTapped(e = null) {
      //   let message = `Are you sure you want to delete this inventory ${this.inventory.name}. Once deleted, you can not restore this inventory.`;
      //   this.app.showModalConfirmation("Delete inventory?", message, (answer) => {
      //     if (!answer) return;
      //     this._deleteInventory(this.inventory.id, () => {
      //       this.app.showModalDialog("Successfully deleted.", "The inventory has been deleted", () => {
      //         this.app.navigateTo(`/manage-inventories`);
      //       });
      //     });
      //   });
      // }

      // viewInventoryTapped(e = null) {
      //   let el = e.target;
      //   let key = el.getAttribute('data-key');
      //   return this.app.navigateTo(`/view-inventory/inventory:${this[key].id}`);
      // }

      addProductsTapped(e) {
        return this.app.navigateTo(`/add-products/inventory:${this.inventoryId}`);
      }

      $isProductCountLow(count) {
        if (count <= parseInt(this.app.settings.minimumProductQuantity)) {
          return 'low-product-count-div'
        } else {
          return '';
        }
      }

      // region: misc =================================

    }

    window.customElements.define(PageViewInventory.is, PageViewInventory);
  </script>
</dom-module>
