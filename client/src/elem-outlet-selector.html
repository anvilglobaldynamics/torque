<dom-module id="elem-outlet-selector">
  <template>
    <style include="shared-styles">
    </style>
    <div class="card vertical layout">
      <div class="horizontal layout center">
        <paper-input class="flex" value="{{searchString}}" required minlength="0" error-message="Please enter a name or phone" label="Search outlet by name or phone." on-keypress="searchFieldKeypressed"></paper-input>
        <paper-button raised class="primary" on-tap="searchTapped">Search</paper-button>
        <paper-button raised class="primary" on-tap="cancelTapped">Cancel</paper-button>
      </div>

      <template is="dom-repeat" items="[[outletList]]" as="outlet" index-as="outletIndex">
        <div class="horizontal layout std-list-item flex">
          <div>
            Outlet:
            <b>[[outlet.fullName]]</b> ([[outlet.phone]])
            <br> Address:
            <b>[[outlet.physicalAddress]]</b>
          </div>
          <paper-button raised class="primary" on-tap="selectTapped">Select</paper-button>
        </div>
      </template>
    </div>
  </template>
  <script>
    class ElemOutletSelector extends FxElement {

      static get is() { return 'elem-outlet-selector'; }

      static get properties() {
        return {
          searchString: {
            type: String,
            value: ''
          }
        };
      }

      searchFieldKeypressed(e) {
        if (e.which === 13) this.searchTapped(null);
      }

      cancelTapped(e = null) {
        this.page.outletSelected(null);
      }

      searchTapped(e = null) {
        let organizationId = parseInt(this.page.app.organization.id);
        let data = {
          organizationId,
          searchString: this.searchString
        };
        this.page.app.callGetOutletListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.page.onApiError(response.error);
          this.outletList = response.outletList;
          if (this.outletList.length === 1) {
            this._selectOutlet(0);
          }
        });
      }

      _selectOutlet(outletIndex) {
        let outlet = this.outletList[outletIndex];
        this.page._outletSelected(outlet);
      }

      selectTapped(e) {
        let { outletIndex } = e.model;
        this._selectOutlet(outletIndex);
      }

      forceSelect(outletId) {
        this.delay(0, () => {
          this.searchString = outletId;
          this.searchTapped();
        });
      }

    }
    window.customElements.define(ElemOutletSelector.is, ElemOutletSelector);
  </script>
</dom-module>
