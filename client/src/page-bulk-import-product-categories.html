<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="torque-common-behavior.html">

<link rel="import" href="torque-language-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-bulk-import-product-categories">
  <template>
    <style include="shared-styles">
      .card-text-container {}

      .instruction-list {
        list-style-type: none;
      }

      .instruction-list li {
        margin-left: -30px;
      }

      .instruction-image-container {
        /* border: 1px solid red; */
        width: 100%;
        margin-bottom: 5px;
      }

      .instruction-image {
        /* border: 1px solid blue; */
        max-width: 100%;
      }

      .error-message {
        font-size: 24px;
        color: red;
      }

      .success-message {
        font-size: 24px;
        color: green;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <!-- Download card - start -->
      <div class="card vertical layout">
        <div class="card-text-container">
          [[verses.bulkImportProductCategory.downloadSectionTip]]
        </div>
        
        <paper-button raised class="primary" style="width: 100%; margin-top: 12px;" on-tap="downloadCsvTapped">
          <iron-icon class="button-icon" icon="icons:file-download"></iron-icon>
          [[verses.bulkImportProductCategory.downloadButtonLabel]]
        </paper-button>
      </div>
      <!-- Download card - end -->

      <!-- Edit instruction card - start -->
      <div class="card vertical layout">
        <div class="card-text-container instruction-list-container">
          <ul class="instruction-list">

            <li>
              [[verses.bulkImportProductCategory.instructionOne]]
              <div class="instruction-image-container">
                <img class="instruction-image" src="../images/bulk-product-category-instruction/instruction-1.png">
              </div>
            </li>

            <li>
              [[verses.bulkImportProductCategory.instructionTwo]]
              <div class="instruction-image-container">
                <img class="instruction-image" src="../images/bulk-product-category-instruction/instruction-2.png">
              </div>
            </li>

            <li>
              [[verses.bulkImportProductCategory.instructionThree]]
              <div class="instruction-image-container">
                <img class="instruction-image" src="../images/bulk-product-category-instruction/instruction-3.png">
              </div>
            </li>

            <li>
              [[verses.bulkImportProductCategory.instructionFour]]
              <div class="instruction-image-container">
                <img class="instruction-image" src="../images/bulk-product-category-instruction/instruction-4.png">
              </div>
            </li>

            <li>
              [[verses.bulkImportProductCategory.instructionFive]]
              <div class="instruction-image-container">
                <img class="instruction-image" src="../images/bulk-product-category-instruction/instruction-5.png">
              </div>
            </li>

            <li>
              [[verses.bulkImportProductCategory.instructionSix]]
              <div class="instruction-image-container">
                <img class="instruction-image" src="../images/bulk-product-category-instruction/instruction-6.png">
              </div>
            </li>

            <li>
              [[verses.bulkImportProductCategory.instructionSeven]]
              <div class="instruction-image-container">
                <img class="instruction-image" src="../images/bulk-product-category-instruction/instruction-7.png">
              </div>
            </li>

          </ul>
        </div>
      </div>
      <!-- Edit instruction card - end -->

      <!-- Upload card - start -->
      <div class="card vertical layout">
        <div class="card-text-container">
          [[verses.bulkImportProductCategory.uploadSectionTip]]
        </div>

        <paper-button raised class="primary" style="width: 100%; margin-top: 12px;" on-tap="uploadCsvTapped">
          <iron-icon class="button-icon" icon="icons:file-upload"></iron-icon>
          [[verses.bulkImportProductCategory.uploadButtonLabel]]
        </paper-button>
        <input type="file" style="visibility: hidden; height: 0px;" id="upload-csv-el" accept=".csv" on-change="csvFileSelected">
      </div>
      <!-- Upload card - end -->

      <!-- Result card - start -->
      <template is="dom-if" if="[[results]]">
        <div class="card vertical layout">

          <div class="success-message">
            Successfully imported [[results.successfulCount]] row(s) of data.
          </div>
          
          <template is="dom-if" if="[[results.ignoredRowList.length]]">
            However, the following rows had to be ignored -
            <ul>
              <template is="dom-repeat" items="[[results.ignoredRowList]]">
                <li>Row #[[item.rowNumber]]
                  <template is="dom-if" if="[[$equals(item.reason, 'name-duplication')]]">(Because name already exists)</template>
                </li>
              </template>
            </ul>
          </template>

        </div>
      </template>
      <!-- Result card - start -->

      <!-- Error card - start -->
      <template is="dom-if" if="[[error]]">
        <div class="card vertical layout">

          <div class="error-message">
            Error: <template is="dom-if" if="[[error.rowNumber]]">
              <span>Row #[[error.rowNumber]]</span>
            </template> [[error.message]]
          </div>

        </div>
      </template>
      <!-- Error card - end -->

    </div>
  </template>

  <script>
    class PageBulkImportProductCategories extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, FxCommonBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-bulk-import-product-categories';
      }

      static get properties() {
        return {
          headerList: {
            type: Array,
            value: () => [
              "Name",
              "Unit",
              "Purchase Price",
              "Sale Price",
              "VAT",
              "Discount Type",
              "Discount Amount",
              "Returnable"
            ]
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.bulkImportProductCategory.pageTitle);
        if (!this._ensureAccess()) return;
        this._resetErrorAndResults();
        this.isReady = true;
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES', 'PRIV_MODIFY_ALL_INVENTORIES']);
      }

      // region: ui  ===========================

      _resetErrorAndResults() {
        this.error = null;
        this.results = null;
      }

      downloadCsvTapped(e = null) {
        this._resetErrorAndResults();
        let filename = 'Lipi Product Category Bulk Upload CSV.csv'; // change also in lang files if this name is changed
        let content = this.headerList.join(',');
        let el = document.createElement('a');
        el.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(content));
        el.setAttribute('download', filename);
        el.style.display = 'none';
        document.body.appendChild(el);
        el.click();
        document.body.removeChild(el);
      }

      uploadCsvTapped(e = null) {
        this._resetErrorAndResults();
        this.elem('#upload-csv-el').click();
      }

      _readFile(file, cbfn) {
        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = (e) => {
          return cbfn(null, event.target.result);
        };
        reader.onerror = (e) => {
          let err = evt.target.error || new Error("Unknown error while reading file");
          return cbfn(err, null);
        };
      }

      _parseCsv(content, cbfn) {
        return cbfn(null, CSV.parse(content));
      }

      _validateRawRowList(rawRowList, cbfn) {
        let isArray = (obj) => (typeof (obj) === 'object' && Array.isArray(obj));
        let makeError = (message, rowNumber, cellNumber) => {
          let err = new Error(message);
          err.rowNumber = rowNumber || null;
          err.cellNumber = cellNumber || null;
          return err;
        }
        if (!isArray(rawRowList) || rawRowList.length === 0 || (rawRowList.length === 1 && rawRowList[0].length === 1 && rawRowList[0][0] === null)) {
          return cbfn(makeError("The file you provided is not a valid CSV file."));
        }
        let headerList = rawRowList.shift();
        if (!isArray(headerList) || headerList.length !== this.headerList.length) {
          return cbfn(makeError("File is invalid."));
        }
        for (let header of this.headerList) {
          if (headerList.indexOf(header) === -1) {
            return cbfn(makeError(`File is invalid. Expected column "${header}".`));
          }
        }
        if (rawRowList.length === 0) {
          return cbfn(makeError("The file you provided has no data."));
        }
        let rowIndex = 1;
        for (let rawRow of rawRowList) {
          if (!isArray(rawRow) || rawRow.length !== this.headerList.length) {
            return cbfn(makeError(`Row #${rowIndex} is missing cells.`));
          }
          rowIndex += 1;
        }
        cbfn(null, rawRowList);
      }

      _renderError(err) {
        this.error = err;
        window.setTimeout(() => {
          this.elem('.error-message').scrollIntoView();
        }, 100);
      }

      _renderSuccess({ ignoredRowList, successfulCount }) {
        this.results = { ignoredRowList, successfulCount };
        window.setTimeout(() => {
          this.elem('.success-message').scrollIntoView();
        }, 100);
      }

      csvFileSelected(e) {
        let el = e.target;
        let fileList = el.files;
        if (fileList.length === 0) return;
        if (fileList.length !== 1) {
          return this.app.showModalDialog("Multiple files selected", "Please select only one file.");
        }
        let file = fileList[0];
        this._readFile(file, (err, content) => {
          el.value = '';
          if (err) {
            return this.app.showModalDialog("Unable to read", "We were unable to read the file you provided.");
          }
          this._parseCsv(content, (err, rawRowList) => {
            this._validateRawRowList(rawRowList, (err, rowList) => {
              if (err) return this._renderError(err);
              this._sendBulkData(rowList, (err) => {

              });
            });
          });
        });
      }

      _sendBulkData(rowList, cbfn) {
        let data = { organizationId: this.app.organization.id, rowList };
        this.app.callBulkImportProductCategoriesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) {
            this._renderError(response.error);
          } else {
            this._renderSuccess(response);
          }
        });
      }

      // region: misc =================================

    }

    window.customElements.define(PageBulkImportProductCategories.is, PageBulkImportProductCategories);
  </script>
</dom-module>
