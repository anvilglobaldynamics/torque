<dom-module id="page-bulk-import-product-categories">
  <template>
    <style include="shared-styles">
      .card-text {
        margin-bottom: 12px;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">
      <!-- FIXME: DESCRIBE IT BETTER -->
      <!-- TRANSLATE -->

      <div class="card vertical layout center">
        <div class="card-text">You can use any modern Spreadsheet editor to edit the following CSV file.</div>
        <paper-button raised class="primary" on-tap="downloadCsvTapped">
          <iron-icon class="button-icon" icon="icons:file-download"></iron-icon>
          Download CSV File
        </paper-button>
      </div>

      <div class="card vertical layout center">
        <div>Upload your csv below. Make sure - </div>
        <ul class="card-text">
          <li>Rule 1</li>
          <li>Rule 2</li>
        </ul>
        <paper-button raised class="primary" on-tap="uploadCsvTapped">
          <iron-icon class="button-icon" icon="icons:file-upload"></iron-icon>
          Upload CSV File
        </paper-button>
        <input type="file" style="visibility: hidden" id="upload-csv-el" accept=".csv" on-change="csvFileSelected">
      </div>

    </div>
  </template>

  <script>
    class PageBulkImportProductCategories extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-bulk-import-product-categories';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        // TRANSLATE
        this.app.pushPageTitle('Bulk Import');
        if (!this._ensureAccess()) return;
        this.isReady = true;
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES', 'PRIV_MODIFY_ALL_INVENTORIES']);
      }

      // region: ui  ===========================

      downloadCsvTapped(e = null) {
        let filename = 'Lipi Product Category Bulk Upload CSV.csv'
        let content = 'Name,Unit,Purchase Price,Sale Price,VAT,Discount Type,Discount Amount';
        let el = document.createElement('a');
        el.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(content));
        el.setAttribute('download', filename);
        el.style.display = 'none';
        document.body.appendChild(el);
        el.click();
        document.body.removeChild(el);
      }

      uploadCsvTapped(e = null) {
        this.elem('#upload-csv-el').click();
      }

      _readFile(file, cbfn) {
        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = (e) => {
          return cbfn(null, event.target.result);
        };
        reader.onerror = (e) => {
          let err = evt.target.error || new Error("Unknown error while reading file");
          return cbfn(err, null);
        };
      }

      csvFileSelected(e) {
        let fileList = e.target.files;
        if (fileList.length === 0) return;
        if (fileList.length !== 1) {
          return this.app.showModalDialog("Multiple files selected", "Please select only one file.");
        }
        let file = fileList[0];
        this._readFile(file, (err, content) => {
          if (err) {
            return this.app.showModalDialog("Unable to read", "We were unable to read the file you provided.");
          }
        });
      }

      // region: misc =================================

    }

    window.customElements.define(PageBulkImportProductCategories.is, PageBulkImportProductCategories);
  </script>
</dom-module>
