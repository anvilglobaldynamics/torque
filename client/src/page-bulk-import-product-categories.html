<dom-module id="page-bulk-import-product-categories">
  <template>
    <style include="shared-styles">
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <!-- <div class="p-16 horizontal layout center">
          <paper-input class="flex" value="{{searchString}}" required minlength="0" error-message=[[verses.productCategory.searchForProductCategoryInputError]] label=[[verses.productCategory.searchForProductCategoryInput]] on-keypress="searchFieldKeypressed"></paper-input>
          <paper-icon-button icon="clear" on-tap="searchCancelTapped"></paper-icon-button>
          <paper-button raised class="primary" on-tap="searchTapped">
            [[verses.general.search]]
          </paper-button>
        </div> -->
        AAA
        <paper-button raised class="primary" on-tap="createTapped">
          <iron-icon class="button-icon" icon="icons:add-box"></iron-icon>
          [[verses.productCategory.createNewProductCategory]]
        </paper-button>
      </div>


    </div>
  </template>

  <script>
    class PageBulkImportProductCategories extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-bulk-import-product-categories';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        // TRANSLATE
        this.app.pushPageTitle('Bulk Import');
        if (!this._ensureAccess()) return;
        this.isReady = true;
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES', 'PRIV_MODIFY_ALL_INVENTORIES']);
      }

      // region: ui  ===========================

      // region: misc =================================

    }

    window.customElements.define(PageBulkImportProductCategories.is, PageBulkImportProductCategories);
  </script>
</dom-module>
