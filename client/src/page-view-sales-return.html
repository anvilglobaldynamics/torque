<dom-module id="page-view-sales-return">
  <template>
    <style include="shared-styles">

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="std-list">
          <div>ID: [[salesReturn.id]]</div>
          <div>Sales Id: [[salesReturn.salesId]] </div>
          <div>Dated: [[$mkDate(salesReturn.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
          <div>Credited Amount: [[salesReturn.creditedAmount]]</div>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">Product List: ([[salesReturn.returnedProductList.length]] products)</div>
        <div class="std-list">
          <template is="dom-repeat" items="{{salesReturn.returnedProductList}}" as="returnedProduct">
            <div class="horizontal layout std-list-item center">
              <div class="vertical layout flex">
                <div>Product: [[returnedProduct.productCategoryName]]</div>
                <div>Count: [[returnedProduct.count]]</div>
              </div>
            </div>
          </template>
        </div>
      </div>

    </div>

  </template>

  <script>
    class PageViewSalesReturn extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-view-sales-return';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Sales Return');
        if (!this._ensureAccess()) return;
        if (!('salesReturn' in this.params)) {
          let message = "This page cannot be displayed at this moment. Please try again."
          this.app.showModalDialog("Something went wrong!", message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processSalesReturn(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchSalesReturn(cbfn) {
        let salesReturnId = parseInt(this.params.salesReturn);
        let data = { salesReturnId };
        this.app.callGetSalesReturnApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processSalesReturn(cbfn) {
        this._fetchSalesReturn(({ salesReturn }) => {
          this.salesReturn = salesReturn;
          cbfn();
        });
      }

      // region: ui  ===========================

      // region: misc =================================

    }

    window.customElements.define(PageViewSalesReturn.is, PageViewSalesReturn);
  </script>
</dom-module>
