<dom-module id="page-view-sales-return">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="std-list">
          <div>ID: [[sales.id]]</div>
          <div>Dated: [[$mkDate(sales.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
          <div>Outlet ID: [[sales.outletId]]</div>
          <template is="dom-if" if="{{sales.customerId}}">
            <div>Customer ID: [[sales.customerId]]</div>
          </template>
          <!-- <template is="dom-if" if="{{!sales.isDiscarded}}">
            <paper-button raised class="primary" on-tap="discardTapped">Discard</paper-button>
          </template> -->
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">Product List: ([[sales.productList.length]] products)</div>
        <div class="std-list">
          <template is="dom-repeat" items="{{sales.productList}}" as="product">
            <div class="horizontal layout std-list-item center">
              <div class="vertical layout flex">
                <div>Product: [[product.productCategoryName]]</div>
                <div>Count: [[product.count]]</div>
                <div>Sale Price: [[product.salePrice]]</div>
                <div>Discounted: [[product.discountValue]] by [[product.discountType]] </div>
              </div>
            </div>
          </template>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">Payment:</div>
        <div>Total Billed: [[sales.payment.totalBilled]]</div>
        <div>Discounted Amount: [[sales.payment.discountedAmount]]</div>
        <div>Service Charge Amount: [[sales.payment.serviceChargeAmount]]</div>
        <div>Vat: [[sales.payment.vatAmount]]</div>
        <div>Paid Amount: [[sales.payment.paidAmount]]</div>
      </div>

    </div>

  </template>

  <script>
    class PageViewSalesReturn extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-view-sales-return';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Sales Return');
        if (!this._ensureAccess()) return;
        if (!('salesReturn' in this.params)) {
          let message = "This page cannot be displayed at this moment. Please try again."
          this.app.showModalDialog("Something went wrong!", message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processSalesReturn(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchSalesReturn(cbfn) {
        let salesReturnId = parseInt(this.params.salesReturn);
        let data = { salesReturnId };
        this.app.callGetSalesReturnApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processSalesReturn(cbfn) {
        this._fetchSalesReturn(({ salesReturn }) => {
          this.salesReturn = salesReturn;
          console.log("salesReturn: ", this.salesReturn);
          cbfn();
        });
      }

      // _discardSales(salesId, cbfn) {
      //   let data = { salesId };
      //   this.app.callDiscardSalesApi(data, (err, response) => {
      //     if (err) return;
      //     if (response.hasError) return this.onApiError(response.error);
      //     return cbfn(response);
      //   });
      // }

      // region: ui  ===========================

      // discardTapped(e = null) {
      //   this._discardSales(this.sales.id, () => {
      //     this.app.showModalDialog("Successfully discarded.", "The sales has been discarded", () => {
      //       this.app.reloadTapped();
      //       this.app.refreshCurrentPage();
      //     });
      //   });
      // }

      // region: misc =================================

    }

    window.customElements.define(PageViewSalesReturn.is, PageViewSalesReturn);
  </script>
</dom-module>
