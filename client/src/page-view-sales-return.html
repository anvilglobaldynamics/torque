<dom-module id="page-view-sales-return">
  <template>
    <style include="shared-styles"></style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="list">
          <div>[[verses.general.id]]: [[salesReturn.id]]</div>
          <div>[[verses.salesReturn.salesId]]: [[salesReturn.salesId]] </div>
          <div>[[verses.general.dated]]: [[$mkDate(salesReturn.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
          <div>[[verses.salesReturn.creditedAmount]]: [[salesReturn.creditedAmount]] [[app.settings.monetaryUnit]]</div>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">
          <b>[[verses.salesReturn.productList]]: ([[salesReturn.returnedProductList.length]] products)</b>
        </div>
        <div class="list">
          <template is="dom-repeat" items="{{salesReturn.returnedProductList}}" as="returnedProduct">
            <div class="horizontal layout item center">
              <div class="vertical layout flex">
                <div>[[verses.salesReturn.product]]: [[returnedProduct.productCategoryName]]</div>
                <div>[[verses.general.count]]: [[returnedProduct.count]]</div>
              </div>
            </div>
          </template>
        </div>
      </div>

    </div>

  </template>

  <script>
    class PageViewSalesReturn extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-view-sales-return';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.salesReturn.salesReturnTitle);
        if (!this._ensureAccess()) return;
        if (!('salesReturn' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processSalesReturn(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_SALES_RETURN']);
      }

      _fetchSalesReturn(cbfn) {
        let salesReturnId = parseInt(this.params.salesReturn);
        let data = { salesReturnId };
        this.app.callGetSalesReturnApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processSalesReturn(cbfn) {
        this._fetchSalesReturn(({ salesReturn }) => {
          this.salesReturn = salesReturn;
          cbfn();
        });
      }

      // region: ui  ===========================

      // region: misc =================================

    }

    window.customElements.define(PageViewSalesReturn.is, PageViewSalesReturn);
  </script>
</dom-module>
