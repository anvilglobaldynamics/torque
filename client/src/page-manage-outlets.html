<dom-module id="page-manage-outlets">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }

      pre {
        font-family: Arial, Helvetica, sans-serif !important;
      }

      .item-value {
        font-size: 60px;
      }

      .title {
        font-size: 18px;
      }

      .description {
        font-size: 14px;
      }
    </style>

    <div class="std-page layout vertical" id="wrapper">

      <div class="card vertical layout">
        <div class="std-list">
          <template is="dom-repeat" items="[[outletList]]" as="outlet">
            <div class="horizontal layout std-list-item center">
              <div class="vertical layout flex">
                <div class="title">[[outlet.name]]</div>
                <div class="description">[[outlet.phone]] ([[outlet.physicalAddress]])</div>
              </div>
              <paper-button raised class="primary" on-tap="viewTapped">View</paper-button>
              <paper-button raised class="primary" on-tap="editTapped">Edit</paper-button>
              <paper-button raised class="primary" on-tap="posTapped">POS</paper-button>
            </div>
          </template>
        </div>
      </div>

      <div class="transparent-card align-right">
        <paper-button raised class="primary" on-tap="createTapped">Create New Outlet</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageManageOutlets extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-manage-outlets';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Manage Outlet');
        if (!this._ensureAccess()) return;
        this._processOutletList(_ => { });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchOutletList(cbfn) {
        let data = { organizationId: this.app.organization.id };
        this.app.callGetOutletListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.outletList);
        });
      }

      _processOutletList(cbfn) {
        this._fetchOutletList(newOutletList => {
          this.outletList = newOutletList;
        });
      }

      // region: ui  ===========================

      createTapped(e = null) {
        return this.app.navigateTo('/edit-outlet');
      }

      viewTapped(e) {
        let { outlet } = e.model;
        return this.app.navigateTo(`/view-outlet/outlet:${outlet.id}`);
      }

      editTapped(e) {
        let { outlet } = e.model;
        return this.app.navigateTo(`/edit-outlet/outlet:${outlet.id}`);
      }

      posTapped(e) {
        let { outlet } = e.model;
        return this.app.navigateTo(`/pos/outlet:${outlet.id}`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageManageOutlets.is, PageManageOutlets);
  </script>
</dom-module>
