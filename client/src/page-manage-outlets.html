<dom-module id="page-manage-outlets">
  <template>
    <style include="shared-styles">
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">

        <template is="dom-if" if="[[$hasPreviousPagination(paginate.offset)]]">
          <paper-button raised class="primary pagination-show-previous" on-tap="showPreviousTapped">Show Previous</paper-button>
        </template>

        <div class="list">
          <template is="dom-repeat" items="[[outletList]]" as="outlet">
            <div class="horizontal layout item center">
              <div class="vertical layout flex">
                <div class="title">[[outlet.name]]</div>
                <div class="description type secondary">[[outlet.phone]] ([[outlet.physicalAddress]])</div>
              </div>
              <div class="horizontal layout wrap">
                <paper-button raised class="btn primary" on-tap="viewTapped">View</paper-button>
                <!-- <paper-button raised class="btn primary" on-tap="editTapped">Edit</paper-button> -->
                <!-- <paper-button raised class="btn primary" on-tap="posTapped">POS</paper-button> -->
              </div>
            </div>
          </template>
        </div>

        <div class="pagination">
          Showing
          <span class="limit">[[pagination.limit]]</span>
          items out of
          <span class="total-count">[[pagination.totalCount]]</span> starting from
          <span class="offset">#[[$inc(pagination.offset)]]</span>.
        </div>
        <template is="dom-if" if="[[$hasMorePagination(pagination.totalCount, paginate.offset, paginate.limit)]]">
          <paper-button raised class="primary pagination-show-more" on-tap="showMoreTapped">Show More</paper-button>
        </template>

      </div>

      <div class="horizontal layout end-justified p-4">
        <paper-button raised class="btn primary" on-tap="createTapped">Create New Outlet</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageManageOutlets extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-manage-outlets';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Manage Outlet');
        if (!this._ensureAccess()) return;
        this._processOutletList(() => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchOutletList(cbfn) {
        let data = { organizationId: this.app.organization.id, paginate: this.paginate };
        this.app.callGetOutletListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.pagination = response.pagination;
          return cbfn(response.outletList);
        });
      }

      _processOutletList(cbfn) {
        this._fetchOutletList(newOutletList => {
          this.outletList = newOutletList;
          cbfn();
        });
      }

      showMoreTapped(e = null) {
        this.set('paginate.offset', this.paginate.offset + this.paginate.limit);
        this.isReady = false;
        this._processOutletList(() => this.isReady = true);
      }

      showPreviousTapped(e = null) {
        this.set('paginate.offset', Math.max(0, this.paginate.offset - this.paginate.limit));
        this.isReady = false;
        this._processOutletList(() => this.isReady = true);
      }

      // region: ui  ===========================

      createTapped(e = null) {
        return this.app.navigateTo('/edit-outlet');
      }

      viewTapped(e) {
        let { outlet } = e.model;
        return this.app.navigateTo(`/view-outlet/outlet:${outlet.id}`);
      }

      // editTapped(e) {
      //   let { outlet } = e.model;
      //   return this.app.navigateTo(`/edit-outlet/outlet:${outlet.id}`);
      // }

      // posTapped(e) {
      //   let { outlet } = e.model;
      //   return this.app.navigateTo(`/pos/outlet:${outlet.id}`);
      // }

      // region: misc =================================
    }

    window.customElements.define(PageManageOutlets.is, PageManageOutlets);
  </script>
</dom-module>
