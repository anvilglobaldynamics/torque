<link rel="import" href="shared-styles.html">

<dom-module id="page-verify">
  <template>
    <style include="shared-styles">

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page-small layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <iron-form id="verify-form">
        <form>
          <div class="card vertical layout">
            <template is="dom-if" if="[[$equals(what, 'phone')]]">
              <div class="page-small--header">VERIFY PHONE NUMBER</div>
              <paper-textarea class="verifyForm--verificationToken" value="{{verifyForm.verificationToken}}" required minlength="64" error-message="Enter the verification token we sent to your phone." label="Enter the verification token we sent to your phone." rows="3"></paper-textarea>
            </template>
            <div class="horizontal layout button-row end">
              <paper-button raised class="primary" on-tap="resendSmsTapped">RESEND SMS</paper-button>
              <div class="flex"></div>
              <paper-button raised class="primary" on-tap="verifyTapped">Verify</paper-button>
            </div>
            <div class="horizontal layout button-row extended center-center">
              <div class="link light" on-tap="registerTapped">Don't have an account?</div>
            </div>
          </div>
        </form>
      </iron-form>

  </template>

  <script>
    class PageVerify extends FxPage.mixin(TorqueVerificationBehavior, TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-verify';
      }

      static get properties() {
        return {
          what: {
            type: String,
            value: ''
          },
          verifyForm: {
            type: Object,
            value: _ => {
              return {
                verificationToken: ''
              }
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.delay(300, () => {
          if ('phone' in this.params) {
            this.what = 'phone';
            this.phone = this.params.phone;
          } else {
            return this.app.navigateTo('/home');
          }
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.resetProperties('verifyForm');
      }

      // region: verify =================================

      _processUserVerify({ emailOrPhone, password }) {
        let data = { emailOrPhone, password };
        this.app.callUserVerifyApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) {
            if (response.error.code === "USER_REQUIRES_PHONE_VERIFICATION") {
              return this.app.navigateTo(`/verify/what:phone/phone:${emailOrPhone}`);
            }
            return this.onApiError(response.error, 'verifyForm');
          }
          let { apiKey, warning, sessionId, user } = response;
          Object.assign(user, { apiKey, warning, sessionId });
          this.app.saveUser(user);
          this.app.navigateTo('/home');
        });
      }

      // region: ui =================================

      registerTapped() {
        this.app.navigateTo('/register')
      }

      resendSmsTapped(e = null) {
        let phone = this.phone;
        this._processResendVerificationSmsApi({ phone }, status => {
          let message = `Please check your phone. We have sent you a verification SMS.`;
          this.app.showModalDialog("Verification SMS Sent", message, () => {
            'pass'
          });
        })
      }

      verifyTapped() {
        this.elemAll('#verify-form paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#verify-form').validate()) return;

        let { verificationToken } = this.verifyForm;
        this._processVerifyPhoneApi({ verificationToken }, html => {
          if (html.indexOf('Phone Verification Successful') > -1) {
            this.app.showModalDialog("Thank you.", "Your phone is now verified.", () => {
              return this.app.navigateTo('/login');
            });
          } else {
            let message = "Your phone could not be verified. Make sure the verification code is correct.";
            this.app.showModalDialog("Sorry.", message, () => { 'pass' });
          }
        });
      }

      // region: misc =================================

    }

    window.customElements.define(PageVerify.is, PageVerify);
  </script>
</dom-module>
