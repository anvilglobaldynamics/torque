<dom-module id="page-pos">
  <template>
    <style include="shared-styles">
      .select-product-button-container paper-button {
        width: 100%;
        margin: 5px;
      }

      .individual-calculation-field-container {
        border: 1px solid #eee;
        background-color: #f7f7f7;
        padding: 5px;
        margin: 5px 0px 5px 0px;
      }

      .full-width-paper-dropdown {
        width: 100%;
      }

      .height-adjusted {
        margin-top: -14px;
      }

      .product-title {
        font-weight: bold;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <template is="dom-if" if="[[!isSearchingCustomer]]">
        <div class="card vertical layout">
          <div class="horizontal layout center">
            <div class="flex">
              <template is="dom-if" if="[[!customer]]">
                <div class="type secondary body">[[verses.pos.noCustomerSelected]]</div>
              </template>
              <template is="dom-if" if="[[customer]]">
                <div>
                  <div class="type title capitalize">[[customer.fullName]]</div>
                  <div class="horizontal layout wrap">
                    <div class="horizontal layout center m-right-8">
                      <iron-icon icon="hardware:smartphone" class="icon secondary small m-right-8"></iron-icon>
                      <div class="type body secondary">[[customer.phone]]</div>
                    </div>
                    <div class="horizontal layout center">
                      <iron-icon icon="icons:account-balance-wallet" class="icon secondary small m-right-8"></iron-icon>
                      <div class="type body secondary">[[customer.balance]] [[page.app.settings.monetaryUnit]]</div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div class="horizontal layout end-justified m-top-16">
            <template is="dom-if" if="[[customer]]">
              <paper-button raised class="danger btn btn-default" on-tap="removeCustomerTapped">
                [[verses.pos.removeCustomer]]
              </paper-button>
            </template>
            <paper-button raised class="secondary btn btn-default" on-tap="changeCustomerTapped">
              [[verses.pos.changeCustomer]]
            </paper-button>
            <paper-button raised class="btn secondary" on-tap="createCustomerTapped">
              [[verses.pos.createCustomer]]
            </paper-button>
          </div>
        </div>
      </template>
      <elem-customer-selector page="{{self}}" class$="[[$if(isSearchingCustomer, '', 'hidden')]]"></elem-customer-selector>

      <div class="card vertical layout">
        <div class="list">

          <template is="dom-repeat" items="[[productList]]" as="product">
            <div class="horizontal layout item center">
              <div class="vertical layout flex">
                <div>
                  <span class="product-title">[[product.name]]</span>
                  <template is="dom-if" if="{{product.discountValue}}">
                    <span>([[verses.pos.hasDiscount]])</span>
                  </template>
                </div>
                <div class="horizontal layout center">
                  <div class="description">[[product.count]] [[product.unit]] @&nbsp;</div>
                  <paper-input class="flex height-adjusted" value="{{product.salePrice}}" on-change="genericPaymentInputChanged" on-input="genericPaymentInputChanged" type="number" min="[[product.minSalePrice]]"></paper-input>
                  <div class="description">[[app.settings.monetaryUnit]]</div>
                </div>
              </div>
            </div>
          </template>

          <div class="select-product-button-container">
            <paper-button raised class="btn primary" on-tap="addProductTapped">[[verses.pos.selectProduct]]</paper-button>
          </div>

        </div>
      </div>

      <template is="dom-if" if="{{productList.length}}">
        <div class="card vertical layout">
          <div class="list">

            <div class="horizontal layout item center">
              <div class="vertical layout flex">

                <div class="individual-calculation-field-container">

                  [[verses.general.total]]:
                  <b>{{$round(payment.totalAmount)}} [[app.settings.monetaryUnit]]</b>

                </div>

                <div class="individual-calculation-field-container">

                  <div class="vertical layout">

                    <paper-dropdown-menu class="full-width-paper-dropdown" label="[[verses.pos.discountType]]" class="mr-4">
                      <paper-listbox slot="dropdown-content" selected="{{payment.discountType}}" attr-for-selected="name">
                        <paper-item name="percent">[[verses.general.percentage]]</paper-item>
                        <paper-item name="fixed">[[verses.general.fixedValue]]</paper-item>
                      </paper-listbox>
                    </paper-dropdown-menu>

                    <paper-input class="payment--discountValue flex" value="{{payment.discountValue}}" on-input="genericPaymentInputChanged" on-change="genericPaymentInputChanged" type="number" required min="0" error-message="[[verses.pos.discountValueInputError]]" label="[[verses.pos.discountValueInput]]">
                      <template is="dom-if" if="[[$equals(payment.discountType, 'percent')]]">
                        <div slot="suffix">%</div>
                      </template>
                      <template is="dom-if" if="[[$equals(payment.discountType, 'fixed')]]">
                        <div slot="suffix">[[app.settings.monetaryUnit]]</div>
                      </template>
                    </paper-input>

                  </div>

                  <!-- <template is="dom-if" if="[[payment.discountValue]]"> -->
                  <br> [[verses.pos.discountedAmount]]:
                  <b>{{$round(payment.discountedAmount)}} [[app.settings.monetaryUnit]]</b>
                  <!-- </template> -->

                </div>

                <div class="individual-calculation-field-container">

                  <paper-input class="payment--vatValue" value="{{payment.vatValue}}" on-input="genericPaymentInputChanged" on-change="genericPaymentInputChanged" type="number" required min="0" error-message="[[verses.pos.vatInputError]]" label="[[verses.pos.vatInput]]">
                    <div slot="suffix">%</div>
                  </paper-input>

                  <!-- <template is="dom-if" if="[[vatValue]]"> -->
                  <br> [[verses.pos.vatAmount]]:
                  <b>{{$round(payment.vatAmount)}} [[app.settings.monetaryUnit]]</b>
                  <!-- </template> -->

                </div>

                <div class="individual-calculation-field-container">

                  <paper-input class="payment--serviceChargeAmount" value="{{payment.serviceChargeAmount}}" on-input="genericPaymentInputChanged" on-change="genericPaymentInputChanged" type="number" required min="0" error-message="[[verses.pos.serviceChargeInputError]]" label="[[verses.pos.serviceChargeInput]]">
                    <div slot="suffix">[[app.settings.monetaryUnit]]</div>
                  </paper-input>

                </div>

                <div class="individual-calculation-field-container">

                  [[verses.pos.totolBilled]]:
                  <b>{{$round(payment.totalBilled)}} [[app.settings.monetaryUnit]]</b>

                </div>

                <div class="individual-calculation-field-container">

                  <template is="dom-if" if="[[customer]]">
                    [[verses.pos.previousCustomerBalance]]:
                    <b>{{$round(customer.balance)}} [[app.settings.monetaryUnit]]</b>
                  </template>

                  <paper-input class="payment--paidAmount" value="{{payment.paidAmount}}" on-input="genericPaymentInputChanged" on-change="genericPaymentInputChanged" type="number" required min="0" error-message="[[verses.pos.paidAmountInputError]]" label="[[verses.pos.paidAmountInput]]">
                    <div slot="suffix">[[app.settings.monetaryUnit]]</div>
                  </paper-input>

                  <paper-dropdown-menu class="full-width-paper-dropdown" label="[[verses.pos.paymentMethod]]" class="mr-4">
                    <paper-listbox slot="dropdown-content" selected="{{payment.paymentMethod}}" attr-for-selected="name">
                      <paper-item name="cash">[[verses.general.cash]]</paper-item>
                      <paper-item name="card">[[verses.general.card]]</paper-item>
                      <paper-item name="digital">[[verses.general.digital]]</paper-item>
                    </paper-listbox>
                  </paper-dropdown-menu>

                  <template is="dom-if" if="[[payment.paidAmount]]">
                    <br> [[verses.pos.changeAmount]]:
                    <b>{{$round(payment.changeAmount)}} [[app.settings.monetaryUnit]]</b>

                    <template is="dom-if" if="[[customer]]">
                      <template is="dom-if" if="[[isChangeAmountPositive(payment.changeAmount)]]">
                        <paper-checkbox checked="{{payment.shouldSaveChangeInAccount}}">
                          [[verses.pos.shouldSaveChangeInAccount]]
                        </paper-checkbox>
                      </template>
                    </template>
                  </template>

                </div>

              </div>
            </div>

            <div class="horizontal layout m-top-16">
              <paper-button raised class="primary flex" on-tap="saveSaleTapped">[[verses.pos.confirmSales]]</paper-button>
            </div>

          </div>
        </div>
      </template>

    </div>

  </template>

  <script>
    class PagePos extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, FxCommonBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-pos';
      }

      static get properties() {
        return {
          productList: {
            type: Array,
            value: () => []
          },
          payment: {
            type: Object,
            value: () => {
              return {
                totalAmount: null,
                vatValue: 0,
                vatAmount: 0,
                discountType: 'percent',
                discountValue: 0,
                discountedAmount: 0,
                serviceChargeAmount: 0,
                totalBilled: null,
                previousCustomerBalance: null,
                shouldSaveChangeInAccount: false,
                paymentMethod: 'cash',
                paidAmount: 0,
                changeAmount: 0
              }
            }
          },
          isSearchingCustomer: {
            type: Boolean,
            value: false
          },
          customer: {
            type: Object,
            value: null,
            observer: 'customerChanged'
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.pos.posPageTitle);
        if (!'outlet' in this.params) {
          return this.app.showModalDialog(this.app.verses.general.sorry, this.app.verses.general.somethingWentWrong, () => {
            return this.navigateTo('/home');
          });
        }
        if (!this._ensureAccess()) return;
        this.delay(0, () => {
          this.self = this;
          let customerId = this.app.extractFromSession('last-created-customer');
          if (customerId) {
            this._processGetCustomer({ customerId }, (customer) => {
              this.customer = customer;
            });
          } else {
            let customer = this.app.getFromSession('last-selected-customer');
            if (customer) {
              this.customer = customer;
            }
          }

          let productList = this.app.getFromSession('pos-selected-product-list');
          if (productList) {
            this.productList = productList;
          }

          this._calculatePayment();
        });
        this.delay(300, () => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_ACCESS_POS']);
      }

      // region: pos =================================

      customerChanged() {
        if (!this.customer) return;
        this.app.storeInSession('last-selected-customer', this.customer);
      }

      _processGetCustomer({ customerId }, cbfn) {
        let data = {
          customerId
        };
        this.app.callGetCustomerApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          cbfn(response.customer);
        });
      }

      _processGetOutletDefaultInventoryId(cbfn) {
        let data = { outletId: this.params.outlet };
        this.app.callGetOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.defaultInventory.id);
        });
      }

      _calculatePayment() {
        let {
          totalAmount,
          vatValue,
          vatAmount,
          discountType,
          discountValue,
          discountedAmount,
          serviceChargeAmount,
          totalBilled,
          previousCustomerBalance,
          shouldSaveChangeInAccount,
          paymentMethod,
          paidAmount,
          changeAmount,
        } = this.payment;

        totalAmount = this.productList.reduce((sum, product) => {
          let { salePrice, count, discountType, discountValue } = product;

          if (discountType === 'percent') {
            salePrice -= salePrice * (discountValue / 100);
          } else if (discountType === 'fixed') {
            salePrice -= discountValue;
          }

          // individual vat is not being considered
          return sum + (salePrice * count);
        }, 0);

        totalBilled = totalAmount;

        if (discountValue) {
          if (discountType === 'percent') {
            discountedAmount = totalAmount * (discountValue / 100)
            totalBilled -= discountedAmount;
          } else if (discountType === 'fixed') {
            discountedAmount = discountValue;
            totalBilled -= discountedAmount;
          }
        }

        // overall vat calculation
        if (vatValue) {
          vatValue = parseFloat(vatValue);
          vatAmount = totalBilled * (vatValue / 100);
          totalBilled += vatAmount;
        }

        if (serviceChargeAmount) {
          totalBilled += parseFloat(serviceChargeAmount);
        }

        if (this.customer) {
          previousCustomerBalance = this.customer.balance;
        }

        if (paidAmount) {
          if (totalBilled > paidAmount) {
            changeAmount = paidAmount - totalBilled;
          } else {
            changeAmount = paidAmount - totalBilled;
          }
        }

        this.payment = {
          totalAmount,
          vatValue,
          vatAmount,
          discountType,
          discountValue,
          discountedAmount,
          serviceChargeAmount,
          totalBilled,
          previousCustomerBalance,
          paidAmount,
          changeAmount,
          shouldSaveChangeInAccount,
          paymentMethod
        };
      }

      _processAddSales({ outletId, payment }) {
        let customerId = null;
        if (this.customer) {
          customerId = this.customer.id;
        }

        let productList = this.productList.map(product => {
          let { productId, count, discountType, discountValue, salePrice } = product;
          return { productId, count, discountType, discountValue, salePrice };
        })

        let data = {
          customerId, outletId, productList, payment
        };

        this.app.callAddSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          let message = this.app.verses.pos.newSalesAdded;
          this.app.showToast(message, _ => {
            this._resetSales();
          });
        });
      }

      _resetSales() {
        this.app.extractFromSession('pos-selected-product-list');
        this.app.extractFromSession('last-selected-customer');
        this.resetProperties('payment', 'productList', 'customer');
        this.app.refreshCurrentPage();
      }

      _customerSelected(customer) {
        this.customer = customer;
        this.isSearchingCustomer = false;
      }

      // region: ui =================================

      changeCustomerTapped(e = null) {
        this.isSearchingCustomer = true;
      }

      createCustomerTapped(e = null) {
        this.app.navigateTo('/edit-customer');
      }

      removeCustomerTapped(e = null) {
        this.customer = null;
        this.app.storeInSession('last-selected-customer', null);
      }

      addProductTapped(e = null) {
        this._processGetOutletDefaultInventoryId(defaultInventoryId => {
          return this.app.navigateTo(`/pos-select-products/inventory:${defaultInventoryId}`);
        })
      }

      genericPaymentInputChanged(e = null) {
        this._calculatePayment();
      }

      backButtonOnTopBarPressed(e = null) {
        this._resetSales();
        this.app.navigateToPreviousUrl('/home');
      }

      saveSaleTapped(e = null) {
        this._processAddSales({ outletId: this.params.outlet, payment: this.payment });
      }

      isChangeAmountPositive(changeAmount) {
        return changeAmount > 0;
      }

      // region: misc =================================

    }

    window.customElements.define(PagePos.is, PagePos);
  </script>
</dom-module>
