<dom-module id="product-category">
  <template>
    <style include="shared-styles">
    </style>

    <div class$="layout vertical [[$hideIfBeingMoved(isBeingMoved)]]" id="wrapper" style$="margin-left: [[marginLeft]]px">
      <div>
        <div class="horizontal layout std-list-item center wrap p-bottom-4">
          <div class="flex">
            <div class="type title capitalize">[[productCategory.name]]</div>
            <div class="type body secondary">Buying Price: [[productCategory.defaultPurchasePrice]] [[app.settings.monetaryUnit]] per [[productCategory.unit]]</div>
            <div class="type body secondary">Selling Price: [[productCategory.defaultSalePrice]] [[app.settings.monetaryUnit]] per [[productCategory.unit]]</div>
          </div>
          <div class="horizontal layout wrap end-justified">
            <template is="dom-if" if="[[!isAMovingGoingOn]]">
              <paper-button class="btn btn-default type" on-tap="moveTapped">
                <iron-icon icon="icons:open-with" class="icon medium-small m-right-8"></iron-icon>Move</paper-button>
              <paper-button class="btn btn-default" on-tap="editTapped">
                <iron-icon icon="create" class="icon medium-small m-right-8"></iron-icon>Edit</paper-button>
              <paper-button class="btn btn-default" on-tap="deleteTapped">
                <iron-icon icon="delete" class="icon medium-small m-right-8"></iron-icon>Delete</paper-button>
              <paper-button raised class="btn primary" on-tap="addSubcategoryTapped">
                <iron-icon icon="add" class="icon medium-small m-right-8"></iron-icon>Add Sub Category</paper-button>
            </template>
            <template is="dom-if" if="[[isAMovingGoingOn]]">
              <paper-button raised class="primary" on-tap="moveHereTapped">Move Here</paper-button>
            </template>
          </div>

        </div>
        <template is="dom-repeat" items="[[productCategory.childList]]" as="childProductCategory">
          <product-category product-category="[[childProductCategory]]" margin-left="[[$marginMore(marginLeft)]]" app="[[app]]"></product-category>
        </template>
      </div>
    </div>

  </template>

  <script>
    class ProductCategory extends FxElement {

      static get is() {
        return 'product-category';
      }

      static get properties() {
        return {
          isBeingMoved: {
            type: Boolean,
            value: false
          },
          isAMovingGoingOn: {
            type: Boolean,
            value: false
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
      }

      _deleteProductCategory(productCategoryId, cbfn) {
        productCategoryId = parseInt(productCategoryId);
        let data = { productCategoryId };
        this.app.callDeleteProductCategoryApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      $hideIfBeingMoved(isBeingMoved) {
        if (isBeingMoved) return 'hidden';
        return '';
      }

      $marginMore(marginLeft) {
        if (marginLeft > 0) return marginLeft;
        return marginLeft + 24;
      }

      editTapped(e) {
        return this.app.navigateTo(`/edit-product-category/product-category:${this.productCategory.id}`);
      }

      deleteTapped(e) {
        let message = `Are you sure you want to delete this product category ${this.productCategory.name}? Once deleted, you can not restore this product category.`;
        this.app.showModalConfirmation("Delete Product Category?", message, (answer) => {
          if (!answer) return;
          this._deleteProductCategory(this.productCategory.id, () => {
            this.app.showModalDialog("Successfully deleted.", "The product category has been deleted", () => {
              this.app.refreshCurrentPage();
            });
          });
        });
      }

      addSubcategoryTapped(e = null) {
        return this.app.navigateTo(`/edit-product-category/parent:${this.productCategory.id}`);
      }

      _movingInitiated(productCategoryId) {
        let domHost = Polymer.dom(this).getOwnerRoot().host;
        domHost._movingInitiated(productCategoryId);
      }

      moveTapped(e) {
        this._movingInitiated(this.productCategory.id);
        this.isBeingMoved = true;
      }

      _informMoving() {
        this.isAMovingGoingOn = true;
        this.elemAll('product-category').forEach(el => el._informMoving());
      }

      _movingConfirmed(productCategoryId) {
        let domHost = Polymer.dom(this).getOwnerRoot().host;
        domHost._movingConfirmed(productCategoryId);
      }

      moveHereTapped(e) {
        this._movingConfirmed(this.productCategory.id);
      }

      // region: misc =================================

    }

    window.customElements.define(ProductCategory.is, ProductCategory);
  </script>
</dom-module>

<dom-module id="page-manage-product-categories">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="std-list">
          <template is="dom-repeat" items="[[productCategoryList]]" as="productCategory">
            <product-category product-category="[[productCategory]]" margin-left="[[marginLeft]]" app="[[app]]"></product-category>
          </template>
        </div>
      </div>

      <div class="horizontal layout end-justified p-4">
        <template is="dom-if" if="[[isAMovingGoingOn]]">
          <paper-button raised class="btn primary" on-tap="moveToRootTapped">Move To Root</paper-button>
          <paper-button raised class="btn primary" on-tap="cancelMovingTapped">Cancel</paper-button>
        </template>
        <template is="dom-if" if="[[!isAMovingGoingOn]]">
          <paper-button raised class="btn primary" on-tap="createTapped">Create New Product Category</paper-button>
        </template>
      </div>

    </div>

  </template>

  <script>
    class PageManageProductCategories extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-manage-product-categories';
      }

      static get properties() {
        return {
          marginLeft: {
            type: Number,
            value: 0
          },
          isAMovingGoingOn: {
            type: Boolean,
            value: false
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Manage Product Categories');
        if (!this._ensureAccess()) return;
        this._processProductCategoryList(() => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.isAMovingGoingOn = false;
        this.productCategoryList = [];
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchProductCategoryList(cbfn) {
        let data = { organizationId: this.app.organization.id };
        this.app.callGetProductCategoryListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.productCategoryList);
        });
      }

      __listChildren(fullList, parentProductCategory) {
        parentProductCategory.childList = fullList.filter(productCategory => productCategory.parentProductCategoryId === parentProductCategory.id);
        parentProductCategory.childList.forEach(productCategory => this.__listChildren(fullList, productCategory));
      }

      _processProductCategoryList(cbfn) {
        this._fetchProductCategoryList(rawProductCategoryList => {
          this.rawProductCategoryList = rawProductCategoryList;
          let productCategoryList = rawProductCategoryList.filter(productCategory => productCategory.parentProductCategoryId === null);
          productCategoryList.forEach(productCategory => this.__listChildren(rawProductCategoryList, productCategory));
          this.productCategoryList = productCategoryList;
          return cbfn();
        });
      }

      _moveProductCategory(productCategory, newParentProductCategoryId, cbfn) {
        let { name, unit, defaultDiscountType, defaultDiscountValue, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable } = productCategory;
        let data = {
          parentProductCategoryId: newParentProductCategoryId,
          name, unit, defaultDiscountType, defaultDiscountValue, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable,
          productCategoryId: productCategory.id
        };
        this.app.callEditProductCategoryApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          let message = "Your product Category has been moved."
          this.app.showModalDialog("Product Category Moved", message, _ => {
            cbfn();
          });
        });
      }

      // region: ui  ===========================

      _movingInitiated(whichProductCategoryId) {
        this.whichProductCategoryId = whichProductCategoryId;
        this.isAMovingGoingOn = true;
        this.elemAll('product-category').forEach(el => el._informMoving());
      }

      _movingConfirmed(targetProductCategoryId) {
        let productCategory = this.rawProductCategoryList.find(({ id }) => id === this.whichProductCategoryId);
        this._moveProductCategory(productCategory, targetProductCategoryId, () => {
          this.app.refreshCurrentPage();
        });
      }

      moveToRootTapped() {
        let productCategory = this.rawProductCategoryList.find(({ id }) => id === this.whichProductCategoryId);
        this._moveProductCategory(productCategory, null, () => {
          this.app.refreshCurrentPage();
        });
      }

      cancelMovingTapped(e = null) {
        this.app.refreshCurrentPage();
      }

      createTapped(e = null) {
        return this.app.navigateTo('/edit-product-category');
      }

      // region: misc =================================

    }

    window.customElements.define(PageManageProductCategories.is, PageManageProductCategories);
  </script>
</dom-module>
