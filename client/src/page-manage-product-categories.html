<dom-module id="page-manage-product-categories">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }

      pre {
        font-family: Arial, Helvetica, sans-serif !important;
      }

      .item-value {
        font-size: 60px;
      }

      .title {
        font-size: 18px;
      }

      .description {
        font-size: 14px;
      }
    </style>

    <div class="std-page layout vertical" id="wrapper">

      <div class="card vertical layout">
        <div class="std-list">
          <template is="dom-repeat" items="[[productCategoryList]]" as="productCategory">

          </template>
        </div>
      </div>

      <div class="transparent-card align-right">
        <paper-button raised class="primary" on-tap="createTapped">Create New Product Category</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageManageProductCategories extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-manage-product-categories';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Manage ProductCategory');
        if (!this._ensureAccess()) return;
        this._processProductCategoryList(_ => { });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchProductCategoryList(cbfn) {
        let data = { organizationId: this.app.organization.id };
        this.app.callGetProductCategoryListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.productCategoryList);
        });
      }

      __listChildren(fullList, parentProductCategory) {
        parentProductCategory.childList = fullList.filter(productCategory => productCategory.parentProductCategoryId === parentProductCategory.id);
        parentProductCategory.childList.forEach(productCategory => this.__listChildren(fullList, productCategory));
      }

      _processProductCategoryList(cbfn) {
        this._fetchProductCategoryList(newProductCategoryList => {
          let productCategoryList = newProductCategoryList.filter(productCategory => productCategory.parentProductCategoryId === null);
          productCategoryList.forEach(productCategory => this.__listChildren(newProductCategoryList, productCategory));
          this.productCategoryList = productCategoryList;
          console.log(this.productCategoryList)
          return cbfn();
        });
      }

      // region: ui  ===========================

      createTapped(e = null) {
        return this.app.navigateTo('/edit-product-category');
      }

      // region: misc =================================

    }

    window.customElements.define(PageManageProductCategories.is, PageManageProductCategories);
  </script>
</dom-module>
