<dom-module id="product-category">
  <template>
    <style include="shared-styles">
    </style>

    <div class="layout vertical" id="wrapper">
      <div class="list">
        <div class="horizontal layout item center wrap">
          <div class="content">
            <div class="inventory-product-important-detail-container">[[productCategory.name]]</div>
            <div class="inventory-product-price-container">[[verses.productCategory.buyingPrice]]: [[productCategory.defaultPurchasePrice]] [[app.settings.monetaryUnit]] [[verses.general.per]] [[productCategory.unit]]</div>
            <div class="inventory-product-price-container">[[verses.productCategory.sellingPrice]]: [[productCategory.defaultSalePrice]] [[app.settings.monetaryUnit]] [[verses.general.per]] [[productCategory.unit]]</div>
          </div>
          <div class="control-buttons">
            <paper-button class="secondary" on-tap="editTapped" raised>
              <iron-icon icon="create" class="button-icon"></iron-icon>
              [[verses.general.edit]]
            </paper-button>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    class ProductCategory extends FxElement.mixin(TorqueLanguageBehavior) {

      static get is() {
        return 'product-category';
      }

      static get properties() {
        return {
          page: {
            type: Object,
            value: null,
            observer: 'pageChanged'
          },
          productCategory: {
            type: Object,
            value: null
          }
        };
      }

      pageChanged() {
        if (!this.page) return;
        this.useLanguageServices();
      }

      // region: core =================================

      constructor() {
        super();
        this.useLanguageServices();
      }

      // region: ui  ===========================

      editTapped(e) {
        return this.app.navigateTo(`/edit-product-category/product-category:${this.productCategory.id}`);
      }

      // region: misc =================================

    }

    window.customElements.define(ProductCategory.is, ProductCategory);
  </script>
</dom-module>

<dom-module id="page-manage-product-categories">
  <template>
    <style include="shared-styles">
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <template is="dom-if" if="[[!productCategoryList.length]]">
        <div class="card">
          [[verses.productCategory.noProductCategoryFound]]
        </div>
      </template>

      <template is="dom-if" if="{{productCategoryList.length}}">

        <div class="card vertical layout">

          <template is="dom-if" if="[[$hasPreviousPagination(paginate.offset)]]">
            <paper-button raised class="neutral pagination-show-previous" on-tap="showPreviousTapped">[[verses.general.showPrevious]]</paper-button>
          </template>

          <template is="dom-repeat" items="[[productCategoryList]]" as="productCategory">
            <product-category product-category="[[productCategory]]" app="[[app]]"></product-category>
          </template>

          <div class="pagination">
            [[verses.general.loaded]]
            <span class="limit">[[pagination.limit]]</span>
            [[verses.general.itemsOutOf]]
            <span class="total-count">[[pagination.totalCount]]</span> [[verses.general.startingFrom]]
            <span class="offset">#[[$inc(pagination.offset)]]</span>.
          </div>
          <template is="dom-if" if="[[$hasMorePagination(pagination.totalCount, paginate.offset, paginate.limit)]]">
            <paper-button raised class="neutral pagination-show-more" on-tap="showMoreTapped">[[verses.general.showMore]]</paper-button>
          </template>

        </div>

      </template>

      <div class="lone-controls">
        <paper-button raised class="primary" on-tap="createTapped">
          <iron-icon class="button-icon" icon="icons:add-box"></iron-icon>
          [[verses.productCategory.createNewProductCategory]]
        </paper-button>
      </div>

    </div>
  </template>

  <script>
    class PageManageProductCategories extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-manage-product-categories';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.productCategory.manageProductCategoriesTitle);
        if (!this._ensureAccess()) return;
        this._processProductCategoryList(() => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.productCategoryList = [];
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES']);
      }

      _fetchProductCategoryList(cbfn) {
        let data = { organizationId: this.app.organization.id, paginate: this.paginate };
        this.app.callGetProductCategoryListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.pagination = response.pagination;
          return cbfn(response.productCategoryList);
        });
      }

      _processProductCategoryList(cbfn) {
        this._fetchProductCategoryList(rawProductCategoryList => {
          this.rawProductCategoryList = rawProductCategoryList;
          this.productCategoryList = rawProductCategoryList;
          return cbfn();
        });
      }

      // region: ui  ===========================

      createTapped(e = null) {
        return this.app.navigateTo('/edit-product-category');
      }

      showMoreTapped(e = null) {
        this.set('paginate.offset', this.paginate.offset + this.paginate.limit);
        this.isReady = false;
        this._processProductCategoryList(() => this.isReady = true);
      }

      showPreviousTapped(e = null) {
        this.set('paginate.offset', Math.max(0, this.paginate.offset - this.paginate.limit));
        this.isReady = false;
        this._processProductCategoryList(() => this.isReady = true);
      }

      // region: misc =================================

    }

    window.customElements.define(PageManageProductCategories.is, PageManageProductCategories);
  </script>
</dom-module>
