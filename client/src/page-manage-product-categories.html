<dom-module id="product-category">
  <template>
    <style include="shared-styles">
      .item-value {
        font-size: 60px;
      }

      .title {
        font-size: 18px;
      }

      .description {
        font-size: 14px;
      }
    </style>

    <div class="layout vertical" id="wrapper" style$="margin-left: [[marginLeft]]px">
      <div class="vertical layout">
        <div class="horizontal layout std-list-item center">
          <div class="vertical layout flex">
            <div class="title">[[productCategory.name]]</div>
            <div class="description">Buying Price: [[productCategory.defaultPurchasePrice]] [[app.settings.monetaryUnit]] per [[productCategory.unit]]</div>
            <div class="description">Selling Price: [[productCategory.defaultSalePrice]] [[app.settings.monetaryUnit]] per [[productCategory.unit]]</div>
          </div>
          <paper-button raised class="primary" on-tap="moveTapped">Move</paper-button>
          <paper-button raised class="primary" on-tap="editTapped">Edit</paper-button>
          <paper-button raised class="primary" on-tap="deleteTapped">Delete</paper-button>
          <paper-button raised class="primary" on-tap="addSubcategoryTapped">Add Sub Category</paper-button>
        </div>
        <template is="dom-repeat" items="[[productCategory.childList]]" as="childProductCategory">
          <product-category product-category="[[childProductCategory]]" margin-left="[[$marginMore(marginLeft)]]" app="[[app]]"></product-category>
        </template>
      </div>
    </div>

  </template>

  <script>
    class ProductCategory extends Polymer.Element {

      static get is() {
        return 'product-category';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
      }

      _deleteProductCategory(productCategoryId, cbfn) {
        productCategoryId = parseInt(productCategoryId);
        let data = { productCategoryId };
        this.app.callDeleteProductCategoryApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      $marginMore(marginLeft) {
        return marginLeft + 12;
      }

      editTapped(e) {
        return this.app.navigateTo(`/edit-product-category/product-category:${this.productCategory.id}`);
      }

      deleteTapped(e) {
        let message = `Are you sure you want to delete this product category ${this.productCategory.name}? Once deleted, you can not restore this product category.`;
        this.app.showModalConfirmation("Delete Product Category?", message, (answer) => {
          if (!answer) return;
          this._deleteProductCategory(this.productCategory.id, () => {
            this.app.showModalDialog("Successfully deleted.", "The product category has been deleted", () => {
              // this.app.navigateTo(`/manage-product-categories`);
              this.app.refreshCurrentPage();
            });
          });
        });
      }

      addSubcategoryTapped(e = null) {
        return this.app.navigateTo(`/edit-product-category/parent:${this.productCategory.id}`);
      }

      // region: misc =================================

    }

    window.customElements.define(ProductCategory.is, ProductCategory);
  </script>
</dom-module>

<dom-module id="page-manage-product-categories">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <div class="std-page layout vertical" id="wrapper">

      <div class="card vertical layout">
        <div class="std-list">
          <template is="dom-repeat" items="[[productCategoryList]]" as="productCategory">
            <product-category product-category="[[productCategory]]" margin-left="[[marginLeft]]" app="[[app]]"></product-category>
          </template>
        </div>
      </div>

      <div class="transparent-card align-right">
        <paper-button raised class="primary" on-tap="createTapped">Create New Product Category</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageManageProductCategories extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-manage-product-categories';
      }

      static get properties() {
        return {
          marginLeft: {
            type: Number,
            value: 0
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Manage ProductCategory');
        if (!this._ensureAccess()) return;
        this._processProductCategoryList(_ => { });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchProductCategoryList(cbfn) {
        let data = { organizationId: this.app.organization.id };
        this.app.callGetProductCategoryListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.productCategoryList);
        });
      }

      __listChildren(fullList, parentProductCategory) {
        parentProductCategory.childList = fullList.filter(productCategory => productCategory.parentProductCategoryId === parentProductCategory.id);
        parentProductCategory.childList.forEach(productCategory => this.__listChildren(fullList, productCategory));
      }

      _processProductCategoryList(cbfn) {
        this._fetchProductCategoryList(newProductCategoryList => {
          let productCategoryList = newProductCategoryList.filter(productCategory => productCategory.parentProductCategoryId === null);
          productCategoryList.forEach(productCategory => this.__listChildren(newProductCategoryList, productCategory));
          this.productCategoryList = productCategoryList;
          console.log(this.productCategoryList)
          return cbfn();
        });
      }

      // region: ui  ===========================

      createTapped(e = null) {
        return this.app.navigateTo('/edit-product-category');
      }

      // region: misc =================================

    }

    window.customElements.define(PageManageProductCategories.is, PageManageProductCategories);
  </script>
</dom-module>
