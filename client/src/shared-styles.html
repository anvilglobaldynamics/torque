<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      paper-button {
        text-transform: initial;
        padding-top: 6px;
        padding-bottom: 5px;
        padding-left: 6px;
        padding-right: 6px;
      }

      paper-button iron-icon {
        height: 21px;
        width: 21px;
      }

      /* ============= notes ============= */

      /* 
        desktop document width = minimum 960px
        mobile document width = maximum 480px
        design for anything above mobile and below desktop and then optimize for mobile.
       */

      /* ============= containers ============= */

      .page {
        max-width: 960px;
        margin: 0 auto;
        min-height: 70vh;
      }

      .page-small {
        max-width: 760px;
        margin: 0 auto;
      }

      @media (min-width: 960px) {

        .page,
        .page-small {
          padding: 24px 0;
        }
      }

      .page-small--header {
        background: var(--app-primary-color);
        color: white;
        padding: 16px;
        text-align: center;
        font-size: 24px;
        margin-bottom: 12px;
      }

      .page-fullwidth {
        margin: 0;
        min-height: 70vh;
        max-width: 2048px;
        margin: 0 auto;
      }

      .card {
        margin: 8px;
        padding: 16px;
        color: #424242;
        border-radius: 0;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .button-row {
        margin: 8px 0 0 0;
      }

      .button-row>* {
        margin: 0 4px 0 0;
      }

      @media (max-width: 480px) {
        .button-row {
          text-align: center;
          margin: 12px 0 0 0;
        }

        .button-row>* {
          margin: 0 0 8px 0;
          width: calc(100%);
          border-radius: 0;
        }
      }

      .lone-controls {
        margin: 8px;
        text-align: right;
        margin-right: 0;
      }

      @media (max-width: 480px) {
        .lone-controls {
          text-align: center;
          margin: 8px 8px 0 8px;
        }

        .lone-controls>* {
          margin: 0 0 8px 0;
          width: calc(100% - 32px);
          border-radius: 0;
        }
      }

      /* ============= titles ============= */

      .page-subtitle {
        font-size: 18px;
        padding: 0% 5% 0% 5%;
      }

      .card-form-title {
        font-size: 17px;
      }

      /* ============= lists ============= */

      .list .item {
        border-bottom: 1px dashed rgb(192, 198, 214);
        padding-bottom: 12px;
        margin-top: 8px;
      }

      .list .item:last-of-type {
        border-bottom: none;
      }

      .list .item .content .title {
        font-size: 20px;
      }

      .list .item .content .description {
        font-size: 14px;
      }

      .list .item .control-buttons paper-button {
        max-height: 48px;
      }

      @media (min-width: 481px) {
        .list .item {
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -ms-flex-direction: row;
          -webkit-flex-direction: row;
          flex-direction: row;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }

        .list .item .content {
          -ms-flex: 1 1 0.000000001px;
          -webkit-flex: 1;
          flex: 1;
          -webkit-flex-basis: 0.000000001px;
          flex-basis: 0.000000001px;
        }
      }

      @media (max-width: 480px) {
        .list .item .control-buttons paper-button {
          margin-top: 8px;
          margin-left: 0;
        }
      }

      .pagination {
        margin-top: 8px;
        margin-bottom: 8px;
      }

      .pagination .limit,
      .pagination .total-count,
      .pagination .offset {
        font-weight: bold;
      }

      .pagination-show-more {
        margin: 0 0;
        width: 100%;
        border: 1px solid #eee;
        background-color: #f7f7f7;
      }

      .pagination-show-previous {
        margin: 0 0;
        width: 100%;
        border: 1px solid #eee;
        background-color: #f7f7f7;
        margin-bottom: 8px;
      }

      /* ============= typography, inputs, buttons, forms, links ============= */

      pre {
        font-family: Arial, Helvetica, sans-serif !important;
      }

      .extra-small {
        font-size: 8px;
      }

      paper-button.primary {
        color: var(--app-button-label-primary);
        background-color: var(--app-button-primary);
      }

      paper-button.secondary {
        color: var(--app-button-label-secondary);
        background-color: var(--app-button-secondary);
      }

      paper-button.pos {
        color: #006797;
        background-color: #e1f5fe;
      }

      paper-button.danger {
        color: var(--app-button-label-danger);
        background-color: var(--app-button-danger);
      }

      paper-button.neutral {
        color: var(--app-button-label-neutral);
        background-color: var(--app-button-neutral);
      }

      paper-button.alternative {
        color: var(--app-button-label-alternative);
        background-color: var(--app-button-alternative);
      }

      paper-button.slim {
        padding-top: 4px;
        padding-bottom: 4px;
      }

      paper-button .button-icon {
        margin-right: 8px;
      }

      paper-button.style-patch {
        padding: 8px;
      }

      [dialog-confirm] {
        color: var(--app-button-label-secondary);
        background-color: var(--app-button-secondary);
      }

      [dialog-dismiss] {
        color: var(--app-button-label-neutral);
        background-color: var(--app-button-neutral);
      }

      .link {
        text-decoration: underline;
        cursor: pointer;
      }

      .link.primary {
        color: var(--app-primary-color);
      }

      .link.light {
        color: var(--app-primary-color-light);
      }

      .link.dark {
        color: var(--app-primary-color-dark);
      }

      paper-checkbox {
        margin-top: 10px;
        margin-right: 6px;
      }

      /* large touch buttons - start */

      .touch-button {
        position: relative;
        margin: 5px;
        padding: 5px;
        border: 1px solid #eee;
        background-color: #f7f7f7;
        width: calc(50% - 22px);
        text-align: center;
      }

      .touch-button:hover,
      .touch-button-2:hover {
        cursor: pointer;
      }

      .touch-button .title {
        text-align: center;
        margin: 0;
        font-size: 18px;
      }

      .touch-button .caption {
        text-align: center;
        font-size: 14px;
      }

      .touch-button .icon {
        text-align: center;
        padding: 16px;
      }

      .touch-button iron-icon {
        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
      }

      /* large touch buttons - end */

      /* reused container divs */

      .inventory-container-view-name {
        font-size: 16px;
        font-weight: bold;
      }

      .inventory-container-view-details {
        font-size: 14px;
      }

      .inventory-product-important-detail-container {
        font-size: 16px;
        font-weight: bold;
      }

      .inventory-product-price-container {
        font-size: 16px;
      }

      .inventory-product-added-date-container {
        color: gray;
        font-size: 13px;
      }

      .person-name-container {
        font-size: 16px;
      }

      .person-phone-container {
        font-size: 14px;
      }

      .person-detail-container {
        font-size: 13px;
        color: gray;
      }

      .place-name-container {
        font-size: 16px;
        font-weight: bold;
      }

      .place-phone-container {
        font-size: 14px;
      }

      .place-detail-container {
        font-size: 13px;
        color: gray;
      }

      .full-width-paper-dropdown {
        width: 100%;
      }

      /* ============= meta ============= */

      .hidden {
        display: none !important;
      }

      /* .layout.adaptive {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;

      }

      @media (max-width: 480px) {
        .layout.adaptive {
          -ms-flex-direction: initial;
          -webkit-flex-direction: initial;
          flex-direction: initial;
        }
      } */

      /* ============= helpers ============= */

      .filter-toggle-region {
        text-align: right;
        margin-top: 8px;
        margin-right: 8px;
        margin-bottom: 8px;
        font-size: 18px;
      }

      @media (max-width: 480px) {
        .filter-toggle-region {
          margin-top: 8px;
        }
      }

      /* ============= Animations ============= */

      @keyframes fadein {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      /* ============= To Refactor ============= */

      .product-category-pillet {
        padding: 4px;
        padding-left: 8px;
        padding-right: 8px;
        border-radius: 4px;
        border: 1px solid;
        cursor: pointer;
      }

      /* ============= Report ============= */

      .report-is-filterable-note {
        font-size: 10px;
        color: grey;
        margin-left: 8px;
      }

      @media (min-width: 481px) {
        .report-is-filterable-note {
          display: none;
        }
      }

      .report-primary-table-container {
        margin-bottom: 20px;
        margin-top: 16px;
        overflow-x: auto;
      }

      @media (min-width: 481px) {
        .apply-filter-button {
          margin-right: 8px;
        }
      }

      /* ============= not sure why ??? ============= */

      paper-icon-button {
        min-width: 40px;
        max-width: 40px;
      }

      .mt16 {
        margin-top: 16px;
      }

      .mt8 {
        margin-top: 8px;
      }

      .mr8 {
        margin-right: 8px;
      }

      .ml8 {
        margin-left: 8px;
        ;
      }

      .small-input {
        min-width: 100px;
        max-width: 100px;
      }

      .monetary-cell-in-reports {
        text-align: right;
        padding-right: 6px;
      }

      .label-cell-in-reports {
        text-align: left;
        padding-left: 6px;
      }

    </style>
  </template>
</dom-module>
