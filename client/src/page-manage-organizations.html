<link rel="import" href="shared-styles.html">

<dom-module id="page-manage-organizations">
  <template>
    <style include="shared-styles">


      pre {
        font-family: Arial, Helvetica, sans-serif !important;
      }

      .item-value {
        font-size: 60px;
      }

      .title {
        font-size: 18px;
      }

      .description {
        font-size: 14px;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="list">
          <template is="dom-repeat" items="[[organizationList]]" as="organization">
            <div class="horizontal layout item center">
              <div class="vertical layout flex">
                <div class="title">[[organization.name]]</div>
                <div class="description">[[organization.employment.designation]] ([[organization.employment.role]])</div>
              </div>
              <paper-button raised class="primary" on-tap="selectTapped">Select</paper-button>
            </div>
          </template>
        </div>
      </div>

      <div class="transparent-card align-right">
        <paper-button raised class="primary" on-tap="createTapped">Create New Organization</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageManageOrganizations extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {
      static get is() {
        return 'page-manage-organizations';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Organizations');
        if (!this._ensureAccess()) return;
        this._processOrganizationList(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchOrganizationList(cbfn) {
        let data = {};
        this.app.callGetOrganizationListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.organizationList);
        });
      }

      _processOrganizationList(cbfn) {
        this._fetchOrganizationList(newOrganizationList => {
          if (newOrganizationList.length === 0) {
            return this.app.navigateTo('/add-organization');
          }
          this.organizationList = newOrganizationList;
          cbfn();
        });
      }

      // region: ui  ===========================

      createTapped(e = null) {
        return this.app.navigateTo('/add-organization');
      }

      selectTapped(e) {
        let { organization } = e.model;
        this.app.saveOrganization(organization);
        return this.app.navigateTo('/home');
      }

      // region: misc =================================

    }

    window.customElements.define(PageManageOrganizations.is, PageManageOrganizations);
  </script>
</dom-module>
