<dom-module id="page-add-employee">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <iron-form id="addEmployeeForm" on-keypress="genericFormSubmitionKeypress">
        <form>
          <div class="card vertical layout">
            <paper-input class="addEmployeeForm--fullName" value="{{addEmployeeForm.fullName}}" required minlength="3" error-message="Please enter a valid name" label="Name of Employee."></paper-input>
            <paper-input class="addEmployeeForm--password" value="{{addEmployeeForm.password}}" required minlength="8" error-message="Please enter a password at least 8 characters long" label="A minimum 8 digit password" type="password"></paper-input>
            <paper-input class="addEmployeeForm--phone" value="{{addEmployeeForm.phone}}" required minlength="11" maxlength="15" error-message="Please enter a valid phone number" label="Contact Number of Manager/Contact Person"></paper-input>

            <elem-common-employment-details-input name="employeeForm" employee-form="{{addEmployeeForm}}" page="{{self}}"></elem-common-employment-details-input>

            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class="primary addEmployeeForm--submit" on-tap="addEmployeeTapped">Add Employee</paper-button>
            </div>
          </div>
        </form>
      </iron-form>

    </div>
  </template>
  <script>
    class PageAddEmployee extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-add-employee';
      }

      static get properties() {
        return {
          addEmployeeForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  fullName: 'Added Employee Full Name',
                  phone: '01700000011',
                  password: 'johndoe1pass',
                  role: 'pichi role',
                  designation: 'pichi desig',
                  companyProvidedId: '007',
                  privileges: {}
                };
              } else {
                return {
                  fullName: '',
                  phone: '',
                  password: '',
                  role: '',
                  designation: '',
                  companyProvidedId: '',
                  privileges: {}
                };
              }
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Add Employee');
        if (!this._ensureAccess()) return;
        this.self = this;
        this.delay(0, () => {
          this.subForm = this.elem("elem-common-employment-details-input");
          this.subForm._processPrivilegeList({ shouldSetDefaultPrivileges: true }, () => {
            this.isReady = true;
          });
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('addEmployeeForm');
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      // region: createEmployee =================================

      _processCreateEmployee({ fullName, password, phone, role, designation, companyProvidedId, privileges }) {
        let data = {
          fullName, password, phone, role, designation, companyProvidedId, privileges,
          organizationId: this.app.organization.id
        };
        this.app.callAddNewEmployeeApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'addEmployeeForm');
          let message = "Congratulations. Your new employee has been created."
          this.app.showModalDialog("Employee Created", message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      // region: ui =================================

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl('/manage-employees');
      }

      addEmployeeTapped(e = null) {
        this.elemAll('#addEmployeeForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#addEmployeeForm').validate()) return;

        let { fullName, password, phone, role, designation, companyProvidedId, privileges } = this.addEmployeeForm;
        this._processCreateEmployee({ fullName, password, phone, role, designation, companyProvidedId, privileges });
      }

      // region: misc =================================
    }

    window.customElements.define(PageAddEmployee.is, PageAddEmployee);
  </script>
</dom-module>
