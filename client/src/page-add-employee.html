<dom-module id="page-add-employee">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">
      <iron-form id="addEmployeeForm">
        <form>
          <div class="card vertical layout">
            <paper-input class="addEmployeeForm--fullName" value="{{addEmployeeForm.fullName}}" required minlength="3" error-message="Please enter a valid name" label="Name of Employee."></paper-input>
            <paper-input class="addEmployeeForm--password" value="{{addEmployeeForm.password}}" required minlength="8" error-message="Please enter a password at least 8 characters long" label="A minimum 8 digit password" type="password"></paper-input>
            <paper-input class="addEmployeeForm--phone" value="{{addEmployeeForm.phone}}" required minlength="3" maxlength="15" error-message="Please enter a valid phone number" label="Contact Number of Manager/Contact Person"></paper-input>
            
            <paper-input class="addEmployeeForm--role" value="{{addEmployeeForm.role}}" required minlength="1" error-message="Please enter a valid role" label="Role of Employee."></paper-input>
            <paper-input class="addEmployeeForm--designation" value="{{addEmployeeForm.designation}}" required minlength="1" error-message="Please enter a valid designation" label="Designation of Employee."></paper-input>
            <paper-input class="addEmployeeForm--companyProvidedId" value="{{addEmployeeForm.companyProvidedId}}" required minlength="1" error-message="Please enter Company Provided Id" label="Designation of Company Provided Id."></paper-input>

            <!-- privileges: -->

            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class="primary" on-tap="addEmployeeTapped">Add Employee</paper-button>
            </div>
          </div>
        </form>
      </iron-form>

      <elem-common-employment-details-input></elem-common-employment-details-input>
    </div>
  </template>
  <script>
    class PageAddEmployee extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-add-employee';
      }

      static get properties() {
        return {
          addEmployeeForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  fullName: 'Added Employee Full Name',
                  phone: '01700000011',
                  password: 'johndoe1pass',
                  role: 'pichi role',
                  designation: 'pichi desig',
                  companyProvidedId: '007'
                };
              } else {
                return {
                  fullName: '',
                  phone: '',
                  password: '',
                  role: '',
                  designation: '',
                  companyProvidedId: ''
                };
              }
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Add Employee');
        if (!this._ensureAccess()) return;
        this._processPrivilegeList (() => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('addEmployeeForm');
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchPrivilegeList(cbfn) {
        let data = {};
        this.app.callGetPrivilegeListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.privilegeList);
        });
      }

      _processPrivilegeList(cbfn) {
        this._fetchPrivilegeList(newPrivilegeList => {
          this.privilegeList = newPrivilegeList;
          console.log("privilegeList: ", this.privilegeList);
          cbfn();
        });
      }

      // region: editEmployee =================================

      _processCreateEmployee({ fullName, password, phone, role ,designation, companyProvidedId }) {
        let data = {
          fullName, password, phone, role ,designation, companyProvidedId,
          organizationId: this.app.organization.id
        };
        this.app.callAddNewEmployeeApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'addEmployeeForm');
          let message = "Congratulations. Your new employee has been created."
          this.app.showModalDialog("Employee Created", message, _ => {
            this.app.navigateTo(`/view-employee/employee:${response.employeeId}`);
          });
        });
      }

      // region: ui =================================

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl('/manage-employees');
      }

      addEmployeeTapped(e = null) {
        this.elemAll('#addEmployeeForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#addEmployeeForm').validate()) return;

        let { fullName, password, phone, role ,designation, companyProvidedId } = this.addEmployeeForm;
        this._processCreateEmployee({ fullName, password, phone, role ,designation, companyProvidedId });
      }

      // region: misc =================================
    }

    window.customElements.define(PageAddEmployee.is, PageAddEmployee);
  </script>
</dom-module>
