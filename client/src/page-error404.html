<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="torque-language-behavior.html">

<dom-module id="page-error404">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .circle {
        display: inline-block;
        width: 48px;
        height: 48px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 48px;
      }

      .card {
        text-align: center;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>

    <div class="card">
      <div class="circle">[[verses.error.404]]</div>
      <h1>[[verses.error.contentNotFound]]</h1>
      <p>[[verses.error.contentCouldNotBeFound]]</p>
      <p>
        <a href="[[rootPath]]">[[verses.error.backToDashboard]]</a>
      </p>
    </div>

  </template>

  <script>
    class PageError404 extends FxPage.mixin(TorqueLanguageBehavior) {
      static get is() { return 'page-error404'; }
      static get properties() {
        return {
          rootPath: String,
          page: {
            type: Object,
            value: null,
            observer: 'pageChanged'
          }
        };
      }

      pageChanged() {
        if (!this.page) return;
        this.useLanguageServices();
      }
    }

    window.customElements.define(PageError404.is, PageError404);
  </script>
</dom-module>
