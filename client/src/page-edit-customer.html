<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-edit-customer">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">
      <iron-form id="editCustomerForm">
        <form>
          <div class="card vertical layout">
            <paper-input class="editCustomerForm--fullName" value="{{editCustomerForm.fullName}}" required minlength="3" error-message="Please enter a valid name" label="Name of your customer."></paper-input>
            <paper-input class="editCustomerForm--phone" value="{{editCustomerForm.phone}}" required minlength="3" maxlength="15" error-message="Please enter a valid phone number" label="Contact Number"></paper-input>
            <template is="dom-if" if="{{!editMode}}">
              <paper-input class$="editCustomerForm--openingBalance" value="{{editCustomerForm.openingBalance}}" required minlength="0" maxlength="8" error-message="Please enter an amount as opening balance" label="Opening Balance"></paper-input>
            </template>
            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class$="primary [[$if(editMode, 'hidden', '')]]" on-tap="createCustomerTapped">Create Customer</paper-button>
              <paper-button raised class$="primary [[$if(editMode, '', 'hidden')]]" on-tap="updateCustomerTapped">Update Customer</paper-button>
            </div>
          </div>
        </form>
      </iron-form>
    </div>
  </template>

  <script>
    class PageEditCustomer extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {

      static get is() {
        return 'page-edit-customer';
      }

      static get properties() {
        return {
          editMode: {
            type: Boolean,
            value: false
          },
          editingCustomer: {
            type: Object,
            value: null
          },
          editCustomerForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  fullName: 'Rahim Karim',
                  phone: '01700000011',
                  openingBalance: '100'
                };
              } else {
                return {
                  fullName: '',
                  phone: '',
                  openingBalance: ''
                };
              }
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        if ('customer' in this.params) {
          this.editMode = true;
          this.app.pushPageTitle('Edit Customer');
        } else {
          this.editMode = false;
          this.app.pushPageTitle('Add Customer');
        }
        if (!this._ensureAccess()) return;
        if (this.editMode) {
          this._processGetCustomer(() => {
            this.isReady = true;
          });
        } else {
          this.delay(300, () => {
            this.isReady = true;
          });
        }
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('editCustomerForm');
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      // region: editCustomer =================================

      _processGetCustomer(cbfn) {
        let customerId = parseInt(this.params.customer);
        let data = {
          customerId
        };
        this.app.callGetCustomerApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.editingCustomer = response.customer;
          let { fullName, phone } = this.editingCustomer;
          this.editCustomerForm = { fullName, phone };
          cbfn();
        });
      }

      _processCreateCustomer({ fullName, phone, openingBalance }) {
        let data = {
          fullName, phone, openingBalance,
          organizationId: this.app.organization.id
        };
        this.app.callAddCustomerApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editCustomerForm');
          let message = "Congratulations. Your new customer has been created."
          this.app.showModalDialog("Customer Created", message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      _processUpdateCustomer({ fullName, phone }) {
        let data = {
          fullName, phone,
          customerId: this.editingCustomer.id
        };
        this.app.callEditCustomerApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editCustomerForm');
          let message = "Congratulations. Your customer has been updated."
          this.app.showModalDialog("Customer Updated", message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      // region: ui =================================

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl('/manage-customers');
      }

      createCustomerTapped(e = null) {
        this.elemAll('#editCustomerForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editCustomerForm').validate()) return;

        let { fullName, phone, openingBalance } = this.editCustomerForm;
        this._processCreateCustomer({ fullName, phone, openingBalance });
      }

      updateCustomerTapped(e = null) {
        this.elemAll('#editCustomerForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editCustomerForm').validate()) return;

        let { fullName, phone } = this.editCustomerForm;
        this._processUpdateCustomer({ fullName, phone });
      }

      // region: misc =================================
    }

    window.customElements.define(PageEditCustomer.is, PageEditCustomer);
  </script>
</dom-module>
