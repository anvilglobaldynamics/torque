<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">
<link rel="import" href="torque-page-behavior.html">

<link rel="import" href="elem-additional-payment.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-view-sales">
  <template>
    <style include="shared-styles">
      .discard-button {
        margin-top: 5px;
      }

      .return-button {
        width: 97%;
        margin: 6px;
      }

      .list-object {
        border: 1px solid #eee;
        background-color: #f7f7f7;
        padding: 6px;
        margin: 4px 0px;
      }

      .dated {
        font-size: 12px;
      }

      .credit-text {
        border: 1px solid red;
        border-radius: 5px;
        margin-left: 2px;
        font-size: 14px;
        padding: 2px;
        color: red;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">

        <div style="font-weight: bold;">
          [[verses.sales.salesId]]: [[sales.id]]
        </div>
        <div>[[verses.general.dated]]: [[$mkDate(sales.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
        <!-- <div>[[verses.sales.outletId]]: [[sales.outletId]]</div>
        <template is="dom-if" if="{{sales.customerId}}">
          <div>[[verses.sales.customerId]]: [[sales.customerId]]</div>
        </template> -->

        <paper-button raised class="secondary" on-tap="printReceiptTapped">[[verses.sales.printReceipt]]</paper-button>

        <template is="dom-if" if="{{!sales.isDiscarded}}">
          <paper-button raised class="danger discard-button" on-tap="discardTapped">[[verses.general.discard]]</paper-button>
        </template>

      </div>

      <div class="card vertical layout">
        <div class="title">
          <b>[[verses.sales.productList]]: ([[sales.productList.length]] products)</b>
        </div>
        <div class="list">
          <template is="dom-repeat" items="{{sales.productList}}" as="product">
            <div class="vertical layout flex">
              <div class="list-object">

                <div>[[verses.general.product]]: [[product.productCategoryName]]</div>
                <div>[[verses.sales.soldCount]]: [[product.count]]</div>
                <template is="dom-if" if="[[product.returnedProductCount]]">
                  <div>[[verses.sales.returnedCount]]: [[product.returnedProductCount]]</div>
                </template>
                <div>[[verses.sales.salePrice]]: [[product.salePrice]] [[app.settings.monetaryUnit]]</div>

                <template is="dom-if" if="{{checkIfAllProductReturned(product.returnedProductCount, product.count, product.productCategoryIsReturnable)}}">
                  *[[verses.sales.allReturned]]
                </template>

                <template is="dom-if" if="{{checkIfProductReturnable(product.returnedProductCount, product.count, product.productCategoryIsReturnable)}}">
                  <paper-button raised class="danger return-button" on-tap="returnTapped">[[verses.sales.productReturn]]</paper-button>
                </template>

              </div>
            </div>
          </template>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">
          <b>[[verses.sales.payment]]:</b>
          <template is="dom-if" if="[[$isCreditSale(sales.payment.totalBilled, sales.payment.totalPaidAmount)]]">
            <span class="credit-text"> [[verses.sales.isCredit]] </span>
          </template>
        </div>
        <div>[[verses.sales.totalBilled]]: [[$round(sales.payment.totalBilled)]] [[app.settings.monetaryUnit]]</div>
        <div>[[verses.sales.discounted]]: [[$round(sales.payment.discountedAmount)]] [[app.settings.monetaryUnit]] [[verses.general.by]] [[sales.payment.discountValue]] [[sales.payment.discountType]]</div>
        <div>[[verses.sales.serviceChargeAmount]]: [[$round(sales.payment.serviceChargeAmount)]] [[app.settings.monetaryUnit]]</div>
        <div>[[verses.sales.vat]]: [[$round(sales.payment.vatAmount)]] [[app.settings.monetaryUnit]]</div>
        <div>[[verses.sales.totalPaid]]: [[$round(sales.payment.totalPaidAmount)]] [[app.settings.monetaryUnit]]</div>

        <div style="margin-top: 10px;">
          <b>[[verses.sales.paymentList]]:</b>
        </div>
        <template is="dom-repeat" items="[[sales.payment.paymentList]]" as="payment">
          <div class="list-object">
            <div>[[verses.sales.paidAmount]]: [[$round(payment.paidAmount)]] [[app.settings.monetaryUnit]]</div>
            <div>[[verses.sales.changeAmount]]: [[$round(payment.changeAmount)]] [[app.settings.monetaryUnit]]</div>
            <div>[[verses.sales.paymentMethod]]: [[payment.paymentMethod]]</div>
            <div class="dated">[[verses.general.dated]]: [[$mkDate(payment.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
          </div>
        </template>
      </div>

      <template is="dom-if" if="[[$shouldTakeAdditionalPayment(sales.payment.totalBilled,  sales.payment.totalPaidAmount)]]">
        <elem-additional-payment amount-left-to-pay="[[amountLeftToPay]]" page="[[self]]" customer="[[customer]]" is-from-view-sales-page>
          </elem-additional-paymentt>
      </template>

      <template is="dom-if" if="{{sales.customerId}}">
        <div class="card vertical layout">
          <div>[[verses.customer.customerName]]: [[customer.fullName]]</div>
          <div>[[verses.general.balance]]: [[$round(customer.changeWalletBalance)]] [[app.settings.monetaryUnit]]</div>
          <div>[[verses.general.number]]: [[customer.phone]]</div>
        </div>
      </template>

    </div>

  </template>

  <script>
    class PageViewSales extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-view-sales';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.self = this;
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.sales.salesTitle);
        if (!this._ensureAccess()) return;
        if (!('sales' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processSales(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('organization-selected', ['PRIV_VIEW_SALES']);
      }

      _fetchSales(cbfn) {
        let salesId = parseInt(this.params.sales);
        let data = { salesId };
        this.app.callGetSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _fetchCustomer({ customerId }, cbfn) {
        let data = { customerId };
        this.app.callGetCustomerApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.customer);
        });
      }

      _processSales(cbfn) {
        this._fetchSales(({ sales }) => {
          this.sales = sales;
          if (this.sales.customerId) {
            this._fetchCustomer({ customerId: this.sales.customerId }, (customer) => {
              this.customer = customer;
              cbfn();
            })
          } else {
            cbfn();
          }
        });
      }

      _discardSales(salesId, cbfn) {
        let data = { salesId };
        this.app.callDiscardSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      discardTapped(e = null) {
        this._discardSales(this.sales.id, () => {
          this.app.showToast(this.app.verses.sales.salesDiscarded, () => {
            this.app.reloadTapped();
            this.app.refreshCurrentPage();
          });
        });
      }

      checkIfProductReturnable(returnedProductCount, soldProductCount, isReturnable) {
        if (returnedProductCount < soldProductCount && isReturnable) return true;
        else return false;
      }

      checkIfAllProductReturned(returnedProductCount, soldProductCount, isReturnable) {
        if (returnedProductCount == soldProductCount && isReturnable) return true;
        else return false;
      }

      returnTapped(e) {
        let { product } = e.model;
        return this.app.navigateTo(`/edit-sales-return/sales:${this.sales.id}/product:${product.productId}`);
      }

      printReceiptTapped(e) {
        return this.app.navigateTo(`/print-sales-receipt/sales:${this.sales.id}/from:sales-record`);
      }

      // region: misc =================================

      $shouldTakeAdditionalPayment(totalBilled, totalPaidAmount) {
        this.amountLeftToPay = (totalBilled - totalPaidAmount);
        return this.amountLeftToPay > 0;
      }

      $isCreditSale(totalBilled, totalPaidAmount) {
        return totalBilled > totalPaidAmount;
      }

    }

    window.customElements.define(PageViewSales.is, PageViewSales);
  </script>
</dom-module>
