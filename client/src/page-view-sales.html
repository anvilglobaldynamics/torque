<dom-module id="page-view-sales">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div>ID: [[sales.id]]</div>
        <div>Dated: [[$mkDate(sales.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
        <div>Outlet: [[sales.outletId]]</div>
      </div>

      <div class="card vertical layout">
        <div class="title">Product List: ([[sales.productList.length]] products)</div>
        <template is="dom-repeat" items="{{sales.productList}}" as="product">
          <div>ID: [[product.productId]]</div>
          <div>Count: [[product.count]]</div>
          <div>Sale Price: [[product.salePrice]]</div>
          <div>Discounted: [[product.discountValue]] by [[product.discountType]] </div>
        </template>
      </div>

      <div class="card vertical layout">
        <div class="title">Payment:</div>
        <div>Total Billed: [[sales.payment.totalBilled]]</div>
        <div>Discounted Amount: [[sales.payment.discountedAmount]]</div>
        <div>Service Charge Amount: [[sales.payment.serviceChargeAmount]]</div>
        <div>Vat: [[sales.payment.vatAmount]]</div>
      </div>

    </div>

  </template>

  <script>
    class PageViewSales extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-view-sales';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Sales');
        if (!this._ensureAccess()) return;
        if (!('sales' in this.params)) {
          let message = "This page cannot be displayed at this moment. Please try again."
          this.app.showModalDialog("Something went wrong!", message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processSales(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchSales(cbfn) {
        let salesId = parseInt(this.params.sales);
        let data = { salesId };
        this.app.callGetSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processSales(cbfn) {
        this._fetchSales(({ sales, defaultInventory, returnedInventory, damagedInventory }) => {
          this.sales = sales;
          console.log("sales: ", this.sales);
          cbfn();
        });
      }

      // region: ui  ===========================

      // region: misc =================================

    }

    window.customElements.define(PageViewSales.is, PageViewSales);
  </script>
</dom-module>
