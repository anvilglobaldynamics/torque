<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">
<link rel="import" href="torque-page-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-view-sales">
  <template>
    <style include="shared-styles">
    
      .discard-button {
        margin-top: 5px;
        width: 100%;
      }

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="list">
          <div>[[verses.general.id]]: [[sales.id]]</div>
          <div>[[verses.general.dated]]: [[$mkDate(sales.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
          <div>[[verses.sales.outletId]]: [[sales.outletId]]</div>
          <template is="dom-if" if="{{sales.customerId}}">
            <div>[[verses.sales.customerId]]: [[sales.customerId]]</div>
          </template>
          <template is="dom-if" if="{{!sales.isDiscarded}}">
            <paper-button raised class="primary discard-button" on-tap="discardTapped">[[verses.general.discard]]</paper-button>
          </template>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">
          <b>[[verses.sales.productList]]: ([[sales.productList.length]] products)</b>
        </div>
        <div class="list">
          <template is="dom-repeat" items="{{sales.productList}}" as="product">
            <div class="horizontal layout item center">
              <div class="vertical layout flex">
                <div>[[verses.general.product]]: [[product.productCategoryName]]</div>
                <div>[[verses.general.count]]: [[product.count]]</div>
                <div>[[verses.sales.salePrice]]: [[product.salePrice]] [[app.settings.monetaryUnit]]</div>
                <template is="dom-if" if="{{checkIfAllProductReturned(product.returnedProductCount, product.count, product.productCategoryIsReturnable)}}" >
                  *[[verses.sales.allReturned]]
                </template>
                <template is="dom-if" if="{{checkIfProductReturnable(product.returnedProductCount, product.count, product.productCategoryIsReturnable)}}">
                  <paper-button raised class="primary discard-button" on-tap="returnTapped">[[verses.general.return]]</paper-button>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">
          <b>[[verses.sales.payment]]:</b>
        </div>
        <div>[[verses.sales.totalBilled]]: [[$round(sales.payment.totalBilled)]] [[app.settings.monetaryUnit]]</div>
        <div>[[verses.sales.discounted]]: [[$round(sales.payment.discountedAmount)]] [[app.settings.monetaryUnit]] [[verses.general.by]] [[sales.payment.discountValue]] [[sales.payment.discountType]]</div>
        <div>[[verses.sales.serviceChargeAmount]]: [[$round(sales.payment.serviceChargeAmount)]] [[app.settings.monetaryUnit]]</div>
        <div>[[verses.sales.vat]]: [[$round(sales.payment.vatAmount)]] [[app.settings.monetaryUnit]] [[verses.general.by]] [[sales.payment.vatValue]]%</div>
        <div>[[verses.sales.paidAmount]]: [[$round(sales.payment.paidAmount)]] [[app.settings.monetaryUnit]]</div>
        <div>[[verses.sales.changeAmount]]: [[$round(sales.payment.changeAmount)]] [[app.settings.monetaryUnit]]</div>
        <template is="dom-if" if="[[sales.payment.shouldSaveChangeInAccount]]">
          <div>([[$round(sales.payment.changeAmount)]] [[app.settings.monetaryUnit]] [[verses.sales.wasDebitedToUser]])</div>
        </template>
      </div>

    </div>

  </template>

  <script>
    class PageViewSales extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-view-sales';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.sales.salesTitle);
        if (!this._ensureAccess()) return;
        if (!('sales' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processSales(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_SALES']);
      }

      _fetchSales(cbfn) {
        let salesId = parseInt(this.params.sales);
        let data = { salesId };
        this.app.callGetSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processSales(cbfn) {
        this._fetchSales(({ sales }) => {
          this.sales = sales;
          console.log(this.sales);
          cbfn();
        });
      }

      _discardSales(salesId, cbfn) {
        let data = { salesId };
        this.app.callDiscardSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      discardTapped(e = null) {
        this._discardSales(this.sales.id, () => {
          this.app.showToast(this.app.verses.sales.salesDiscarded, () => {
            this.app.reloadTapped();
            this.app.refreshCurrentPage();
          });
        });
      }

      checkIfProductReturnable(returnedProductCount, soldProductCount, isReturnable) {
        if (returnedProductCount < soldProductCount && isReturnable) return true;
        else return false;
      }

      checkIfAllProductReturned(returnedProductCount, soldProductCount, isReturnable) {
        if (returnedProductCount == soldProductCount && isReturnable) return true;
        else return false;
      }

      returnTapped(e) {
        let { product } = e.model;
        return this.app.navigateTo(`/edit-sales-return/sales:${this.sales.id}/product:${product.productId}`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageViewSales.is, PageViewSales);
  </script>
</dom-module>
