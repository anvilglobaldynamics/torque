<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-view-sales">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div class="std-list">
          <div>ID: [[sales.id]]</div>
          <div>Dated: [[$mkDate(sales.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
          <div>Outlet ID: [[sales.outletId]]</div>
          <template is="dom-if" if="{{sales.customerId}}">
            <div>Customer ID: [[sales.customerId]]</div>
          </template>
          <template is="dom-if" if="{{!sales.isDiscarded}}">
            <paper-button raised class="primary" on-tap="discardTapped">Discard</paper-button>
          </template>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">Product List: ([[sales.productList.length]] products)</div>
        <div class="std-list">
          <template is="dom-repeat" items="{{sales.productList}}" as="product">
            <div class="horizontal layout std-list-item center">
              <div class="vertical layout flex">
                <div>Product: [[product.productCategoryName]]</div>
                <div>Count: [[product.count]]</div>
                <div>Sale Price: [[product.salePrice]]</div>
                <template is="dom-if" if="{{checkIfProductReturnable(product.returnedProductCount, product.count, product.productCategoryIsReturnable)}}">
                  <paper-button raised class="primary" on-tap="returnTapped">Return</paper-button>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>

      <div class="card vertical layout">
        <div class="title">Payment:</div>
        <div>Total Billed: [[$round(sales.payment.totalBilled)]]</div>
        <div>Discounted: [[$round(sales.payment.discountedAmount)]] by [[sales.payment.discountValue]] [[sales.payment.discountType]]</div>
        <div>Service Charge Amount: [[$round(sales.payment.serviceChargeAmount)]]</div>
        <div>Vat: [[$round(sales.payment.vatAmount)]]</div>
        <div>Paid Amount: [[$round(sales.payment.paidAmount)]]</div>
      </div>

    </div>

  </template>

  <script>
    class PageViewSales extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-view-sales';
      }

      static get properties() {
        return {

        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Sales');
        if (!this._ensureAccess()) return;
        if (!('sales' in this.params)) {
          let message = "This page cannot be displayed at this moment. Please try again."
          this.app.showModalDialog("Something went wrong!", message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processSales(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchSales(cbfn) {
        let salesId = parseInt(this.params.sales);
        let data = { salesId };
        this.app.callGetSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processSales(cbfn) {
        this._fetchSales(({ sales }) => {
          this.sales = sales;
          cbfn();
        });
      }

      _discardSales(salesId, cbfn) {
        let data = { salesId };
        this.app.callDiscardSalesApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      discardTapped(e = null) {
        this._discardSales(this.sales.id, () => {
          this.app.showModalDialog("Successfully discarded.", "The sales has been discarded", () => {
            this.app.reloadTapped();
            this.app.refreshCurrentPage();
          });
        });
      }

      checkIfProductReturnable(returnedProductCount, soldProductCount, isReturnable) {
        if (returnedProductCount < soldProductCount && isReturnable) return true;
        else return false;
      }

      returnTapped(e) {
        let { product } = e.model;
        return this.app.navigateTo(`/sales-return/sales:${this.sales.id}/product:${product.productId}`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageViewSales.is, PageViewSales);
  </script>
</dom-module>
