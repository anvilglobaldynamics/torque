<dom-module id="page-confirm-password-reset">
  <template>
    <style include="shared-styles">

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page-small layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <iron-form id="confirmPasswordReset-form">
        <form>
          <div class="card vertical layout">
            <div class="page-small--header">SET NEW PASSWORD</div>
            <paper-input class="confirmPasswordResetForm--newPassword" value="{{confirmPasswordResetForm.newPassword}}" required minlength="3" label="Your new password." type="password"></paper-input>
            <paper-input class="confirmPasswordResetForm--repeatNewPassword" value="{{confirmPasswordResetForm.repeatNewPassword}}" required minlength="3" label="Retype Your new password." type="password"></paper-input>
            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class="primary" on-tap="confirmPasswordResetTapped">Confirm</paper-button>
            </div>
            <div class="horizontal layout button-row extended center-center">
              <div class="link light" on-tap="registerTapped">Don't have an account?</div>
            </div>
          </div>
        </form>
      </iron-form>

  </template>

  <script>
    class PageConfirmPasswordReset extends FxPage.mixin(TorqueVerificationBehavior, TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-confirm-password-reset';
      }

      static get properties() {
        return {
          confirmPasswordResetForm: {
            type: Object,
            value: _ => {
              return {
                newPassword: '',
                repeatNewPassword: ''
              }
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.delay(300, () => {
          if ('token' in this.params) {
            this.token = this.params.token;
            this._processGetTokenInfo({ uniqueToken: this.token }, () => {
              this.isReady = true;
            });
          } else {
            return this.app.navigateTo('/home');
          }
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.resetProperties('confirmPasswordResetForm');
      }

      // region: confirmPasswordReset =================================

      _processGetTokenInfo({ uniqueToken }, cbfn) {
        let data = { uniqueToken };
        this.app.callUserResetPasswordGetTokenInfoApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          let { tokenInfo } = response;
          cbfn(tokenInfo);
        });
      }

      _processConfirm({ uniqueToken, newPassword }, cbfn) {
        let data = { uniqueToken, newPassword };
        this.app.callUserResetPasswordConfirmApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          cbfn();
        });
      }

      // region: ui =================================

      registerTapped() {
        this.app.navigateTo('/register');
      }

      confirmPasswordResetTapped() {
        this.elemAll('#confirmPasswordReset-form paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#confirmPasswordReset-form').validate()) return;

        let { newPassword, repeatNewPassword } = this.confirmPasswordResetForm;
        if (newPassword !== repeatNewPassword) {
          let message = "You incorrectly typed your new password the second time. Please type it again and press confirm.";
          return this.app.showModalDialog("Sorry", message, () => 'pass');
        }

        this._processConfirm({ uniqueToken: this.token, newPassword }, () => {
          let message = "You new password has been set. You can log in now.";
          return this.app.showModalDialog("Thank you.", message, () => {
            this.app.navigateTo('/home');
          });
        });
      }

      // region: misc =================================

    }

    window.customElements.define(PageConfirmPasswordReset.is, PageConfirmPasswordReset);
  </script>
</dom-module>
