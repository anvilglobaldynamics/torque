<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-register">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <div class="layout vertical std-small-page" id="wrapper">

      <iron-form id="register-form">
        <form>
          <div class="card vertical layout">
            <div class="std-dialog-header">REGISTER</div>
            <paper-input value="{{registerForm.fullName}}" required minlength="3" error-message="Please enter a valid name" label="Your full name"></paper-input>
            <paper-input value="{{registerForm.phone}}" required minlength="3" maxlength="15" error-message="Please enter a valid phone number"
              label="Your valid phone number"></paper-input>
            <paper-input value="{{registerForm.email}}" required pattern="^.+@.+\..+$" minlength="3" error-message="Please enter a valid email"
              label="Your valid email address"></paper-input>
            <paper-input value="{{registerForm.password}}" required minlength="8" error-message="Please enter a password at least 8 characters long"
              label="A minimum 8 digit password" type="password"></paper-input>
            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class="primary" on-tap="registerTapped">Register</paper-button>
            </div>
            <div class="horizontal layout button-row center-center">
              <div class="link light" on-tap="loginTapped">Already have an account?</div>
            </div>
          </div>
        </form>
      </iron-form>

  </template>

  <script>
    class PageRegister extends FxPage.mixin(TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-register';
      }

      static get properties() {
        return {
          registerForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  fullName: 'John Doe1',
                  phone: '01700000011',
                  email: 'john@doe.com',
                  password: 'johndoe1pass'
                };
              } else {
                return {
                  fullName: '',
                  phone: '',
                  email: '',
                  password: ''
                };
              }
            }
          }

        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady()
      }

      onNavigateIn() {
        this.app.removeUser();
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.resetProperties('registerForm');
      }

      // region: register =================================

      _processUserRegister({ fullName, phone, email, password }) {
        let data = { fullName, phone, email, password };
        this.app.callUserRegisterApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) {
            this.app.showModalDialog("Sorry!", response.error.message);
          } else {
            let message = "Congratulations. You are now a user of Torque. You now may log in."
            this.app.showModalDialog("Registration Successful", message, _ => {
              this.app.navigateTo('/home');
            });
          }
        });
      }

      // region: ui =================================

      loginTapped() {
        this.app.navigateTo('/login')
      }

      registerTapped() {
        this.elemAll('#register-form paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#register-form').validate()) return;

        let { fullName, phone, email, password } = this.registerForm;
        this._processUserRegister({ fullName, phone, email, password });
      }

      // region: misc =================================

    }

    window.customElements.define(PageRegister.is, PageRegister);
  </script>
</dom-module>
