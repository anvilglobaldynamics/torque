<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">
<link rel="import" href="torque-page-behavior.html">
<link rel="import" href="torque-language-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-register">
  <template>
    <style include="shared-styles">
      .toc{
      margin-top: 8px;
    }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page-small layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <iron-form id="registerForm" on-keypress="genericFormSubmitionKeypress">
        <form>
          <div class="card vertical layout">
            <div class="page-small--header">[[verses.register.register]]</div>
            <paper-input class="registerForm--fullName" value="{{registerForm.fullName}}" required minlength="3" error-message="[[verses.register.fullnameInputError]]" label="[[verses.register.fullnameInput]]"></paper-input>
            <paper-input class="registerForm--phone" value="{{registerForm.phone}}" required minlength="11" maxlength="15" error-message="[[verses.register.phoneInputError]]" label="[[verses.register.phoneInput]]"></paper-input>
            <paper-input class="registerForm--password" value="{{registerForm.password}}" required minlength="8" error-message="[[verses.register.passwordInputError]]" label="[[verses.register.passwordInput]]" type="password"></paper-input>

            <div class="toc">[[verses.register.tocLinkPart1]]<a class="link primary" on-tap="viewTocTapped">[[verses.register.tocLinkPart2]]</a>[[verses.register.tocLinkPart3]]</div>

            <template is="dom-if" if="[[hasClickedTheToc]]">
              <paper-checkbox checked="{{agreesToToc}}">[[verses.register.tocCheckbox]]</paper-checkbox>
            </template>

            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class="primary registerForm--submit" on-tap="registerTapped">[[verses.register.register]]</paper-button>
            </div>
            <div class="horizontal layout button-row center-center">
              <div class="link primary" on-tap="loginTapped">[[verses.register.alreadyHaveAccount]]</div>
            </div>
          </div>
        </form>
      </iron-form>

  </template>

  <script>
    class PageRegister extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, FxCommonBehavior, TorqueLanguageBehavior) {
      static get is() {
        return 'page-register';
      }

      static get properties() {
        return {
          agreesToToc: {
            type: Boolean,
            value: false
          },
          hasClickedTheToc: {
            type: Boolean,
            value: false
          },
          registerForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  fullName: 'John Doe1',
                  phone: '01700000011',
                  password: 'johndoe1pass'
                };
              } else {
                return {
                  fullName: '',
                  phone: '',
                  password: ''
                };
              }
            }
          }

        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.removeUser();
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.useLanguageServices();
        this.delay(300, () => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.resetProperties('registerForm');
        this.removeAutoValidation('#registerForm paper-input');
      }

      // region: register =================================

      _processUserRegister({ fullName, phone, password, hasAgreedToToc }) {
        let data = { fullName, phone, password, hasAgreedToToc };
        this.app.callUserRegisterApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'registerForm');

          let message = this.app.verses.register.nowAUserOfTorque;
          this.app.showToast(message, _ => {
            this.app.navigateTo('/home');
          });
        });
      }

      // region: ui =================================

      loginTapped() {
        this.app.navigateTo('/login')
      }

      registerTapped() {
        this.elemAll('#registerForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#registerForm').validate()) return;

        if (!this.hasClickedTheToc) {
          return this.app.showModalDialog(this.verses.general.sorry, this.verses.register.tocNotRead);
        }

        if (!this.agreesToToc) {
          return this.app.showModalDialog(this.verses.general.sorry, this.verses.register.tocNotAgreed);
        }

        let { fullName, phone, password } = this.registerForm;
        this._processUserRegister({ fullName, phone, password, hasAgreedToToc: this.agreesToToc });
      }

      viewTocTapped(e = null) {
        this.hasClickedTheToc = true;
        this.app.navigateTo('/toc')
      }

      // region: misc =================================

    }

    window.customElements.define(PageRegister.is, PageRegister);
  </script>
</dom-module>
