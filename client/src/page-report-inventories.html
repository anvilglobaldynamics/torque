<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="elem-customer-selector.html">
<link rel="import" href="elem-outlet-selector.html">

<dom-module id="page-report-inventories">
  <template>
    <style include="shared-styles">
      @media print {
        .filter-toggle-region,
        .filter-toggle-region paper-toggle-button,
        .filter-region {
          display: none;
        }

        .report {
          margin-top: -48px;
        }
      }

      .report {
        background-color: white;
        padding: 12px;
        width: calc(100% - 24px);
      }

      .report .author-title {
        font-weight: bold;
      }

      .report .header {
        border-bottom: 1px solid black;
      }

      .report .header .name {
        font-size: 30px;
        text-align: center;
      }

      .report .header .date {
        font-size: 15px;
        text-align: center;
      }

      .report .body {}

      .report .body .item {
        margin-bottom: 8px;
        margin-top: 8px;
        padding-bottom: 8px;
        border-bottom: 1px dotted rgb(131, 131, 131);
      }

      .filter-toggle-region {
        text-align: right;
        margin-right: 8px;
        margin-bottom: 8px;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <!-- filters - start -->
      <div class="filter-toggle-region horizontal layout center">
        <div class="flex"></div>
        <paper-toggle-button checked="{{shouldShowFilters}}">[[verses.salesReport.showFilters]]</paper-toggle-button>
      </div>

      <div class="filter-region" hidden="[[!shouldShowFilters]]">

        <div class="lone-controls">
          <paper-checkbox checked="{{showProductDetails}}">[[verses.salesReport.showSalesProductDetails]]</paper-checkbox>
          <paper-button raised class="primary" on-tap="filterTapped">
            <iron-icon class="button-icon" icon="icons:find-in-page"></iron-icon>
            [[verses.general.filter]]
          </paper-button>
        </div>

      </div>
      <!-- filters - end -->

      <!-- report - start -->
      <div class="report">

        <!-- report header - start -->
        <div class="header vertical layout">
          <div class="name">[[verses.inventoriesReport.inventoriesReportTitle]]</div>
          <div class="horizontal layout wrap">
            <div>
              <div class="author-title">[[app.organization.name]]</div>
              <div>[[app.organization.primaryBusinessAddress]]</div>
              <div>[[app.organization.email]]</div>
              <div>[[app.organization.phone]]</div>
            </div>
            <div class="flex"></div>
            <div>
              <div class="author-title">[[verses.salesReport.author]]: [[app.user.fullName]]</div>
              <div>[[app.organization.employment.designation]]</div>
              <div>[[app.organization.employment.companyProvidedId]]</div>
            </div>
          </div>
        </div>
        <!-- report header - start -->

        <!-- report body - start -->
        <div class="body">
          <div class="horizontal layout center item wrap">
            <div class="flex">
              <strong>[[verses.salesReport.particulars]]</strong>
            </div>
            <div>
              <strong>[[verses.salesReport.billedAmount]]</strong>
            </div>
          </div>
          <template is="dom-repeat" items="[[salesList]]" as="sales">
            <div class="horizontal layout center item wrap">
              <div class="flex">
                <div class="id">
                  <strong>[[verses.salesReport.sales]] # [[sales.id]]</strong> [[$mkDate(sales.createdDatetimeStamp, 'dd MMM yyyy hh:mm TT')]]
                </div>
                <template is="dom-if" if="[[sales.customer]]">
                  <div class="description">
                    <strong>[[verses.salesReport.soldTo]]: </strong>[[sales.customer.fullName]] ([[sales.customer.phone]])
                  </div>
                </template>
                <template is="dom-if" if="[[!showProductDetails]]">
                  <div class="description">[[sales.productList.length]] [[verses.salesReport.products]]</div>
                </template>
                <template is="dom-if" if="[[showProductDetails]]">
                  <template is="dom-repeat" items="[[sales.productList]]" as="product">
                    <div class="description">[[product.productCategory.name]]: [[product.count]] [[product.productCategory.unit]] x [[$calculateIndividuallyDiscountedSalePrice(product)]] [[app.settings.monetaryUnit]]</div>
                  </template>
                  <div class="description">
                    <strong>[[verses.salesReport.total]]:</strong> [[sales.productList.length]] [[verses.salesReport.products]]
                  </div>
                  <template is="dom-if" if="[[sales.payment.discountedAmount]]">
                    <div class="description">
                      <strong>[[verses.salesReport.discountedAmount]]: </strong>[[$round(sales.payment.discountedAmount)]] [[app.settings.monetaryUnit]]</div>
                  </template>
                  <template is="dom-if" if="[[sales.payment.vatAmount]]">
                    <div class="description">
                      <strong>[[verses.salesReport.vat]]: </strong>[[$round(sales.payment.vatAmount)]] [[app.settings.monetaryUnit]]</div>
                  </template>
                  <template is="dom-if" if="[[sales.payment.serviceChargeAmount]]">
                    <div class="description">
                      <strong>[[verses.salesReport.serviceCharge]]: </strong>[[$round(sales.payment.serviceChargeAmount)]]%</div>
                  </template>
                  <template is="dom-if" if="[[sales.payment.previousCustomerBalance]]">
                    <div class="description">
                      <strong>[[verses.salesReport.previousBalance]]: </strong>[[$round(sales.payment.previousCustomerBalance)]] [[app.settings.monetaryUnit]]</div>
                  </template>
                </template>
              </div>
              <div class="description">[[$round(sales.payment.totalBilled)]] [[app.settings.monetaryUnit]]</div>
            </div>
          </template>
          <div class="horizontal layout center item wrap">
            <div class="flex">
              <strong>[[verses.salesReport.total]]</strong>
            </div>
            <div>
              <strong>[[salesSummary.billedAmountSum]] [[app.settings.monetaryUnit]]</strong>
            </div>
          </div>
        </div>
        <!-- report body - start -->
        
      </div>
      <!-- report - end -->

    </div>
  </template>

  <script>
    class PageReportInventories extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {
      static get is() {
        return 'page-report-inventories';
      }

      static get properties() {
        return {
          shouldShowFilters: {
            type: Boolean,
            value: false
          },
          inventoryList: {
            type: Array,
            value: () => []
          },
          aggregatedInventoryDetailsList: {
            type: Array,
            value: () => []
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.shouldShowPrintButton = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.inventoriesReport.inventoriesReportTitle);
        if (!this._ensureAccess()) return;
        this._fetchInventoryList(() => {
          this._processInventoriesReport(() => {
            this.self = this;
            this.isReady = true;
          });
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.shouldShowPrintButton = false;
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_INVENTORIES']);
      }

      _fetchInventoriesData(cbfn) {
        let inventoryIdList = this.inventoryList.map(inventory => inventory.id);
        let data = { inventoryIdList };

        this.app.callReportInventoryDetailsApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.aggregatedInventoryDetailsList);
        });
      }

      _fetchInventoryList(cbfn) {
        let data = { organizationId: this.app.organization.id };
        this.app.callGetInventoryListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.inventoryList = response.inventoryList;
          return cbfn();
        });
      }

      _processInventoriesReport(cbfn) {
        this._fetchInventoriesData(aggregatedInventoryDetailsList => {
          this.aggregatedInventoryDetailsList = aggregatedInventoryDetailsList;
          cbfn();
        });
      }

      // region: ui  ===========================


      filterTapped(e = null) {
        this.isReady = false;
        this._processInventoriesReport(() => {
          this.isReady = true;
        });
      }

      printButtonOnTopBarPressed(e = null) {
        window.print();
      }

    }

    window.customElements.define(PageReportInventories.is, PageReportInventories);
  </script>
</dom-module>
