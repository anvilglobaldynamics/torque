<dom-module id="page-view-outlet">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }

      pre {
        font-family: Arial, Helvetica, sans-serif !important;
      }

      .item-value {
        font-size: 60px;
      }

      .title {
        font-size: 18px;
      }

      .description {
        font-size: 14px;
      }
    </style>

    <div class="std-page layout vertical" id="wrapper">

      <div class="card vertical layout">
        <div>[[outlet.name]]</div>
        <div>[[outlet.physicalAddress]]</div>
        <div>Contact Person: [[outlet.contactPersonName]]</div>
        <div>Contact Number: [[outlet.phone]]</div>
      </div>

      <div class="card">
        <div class="mb-4">Go to POS (Point of Sale) to start selling from this organization.</div>
        <paper-button raised class="primary m-0" on-tap="posTapped">Go to POS</paper-button>
      </div>

      <div class="card vertical layout">
        <div class="mb-4">This outlet has the following inventories.</div>
        <div class="std-list">
          <div class="horizontal layout std-list-item center">
            <div class="vertical layout flex">
              <div class="title">[[defaultInventory.name]] Inventory</div>
              <div class="description">This is the main inventory.</div>
            </div>
            <paper-button raised class="primary" on-tap="viewInventoryTapped" data-key="defaultInventory">View</paper-button>
          </div>
          <div class="horizontal layout std-list-item center">
            <div class="vertical layout flex">
              <div class="title">[[returnedInventory.name]] Inventory</div>
              <div class="description">Products that are returned by the customer go in here.</div>
            </div>
            <paper-button raised class="primary" on-tap="viewInventoryTapped" data-key="returnedInventory">View</paper-button>
          </div>
          <div class="horizontal layout std-list-item center">
            <div class="vertical layout flex">
              <div class="title">[[damagedInventory.name]] Inventory</div>
              <div class="description">Damaged products are kept here.</div>
            </div>
            <paper-button raised class="primary" on-tap="viewInventoryTapped" data-key="damagedInventory">View</paper-button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="mb-4">Click here to edit the outlet.</div>
        <paper-button raised class="primary m-0" on-tap="editTapped">Edit Outlet</paper-button>
      </div>

      <div class="card">
        <div class="mb-4">Click here to delete the outlet. Be warned that once deleted, an outlet can not be restored.</div>
        <paper-button raised class="primary m-0" on-tap="deleteTapped">Delete Outlet</paper-button>
      </div>

    </div>

  </template>

  <script>
    class PageViewOutlet extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-view-outlet';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Outlet');
        if (!this._ensureAccess()) return;
        if (!('outlet' in this.params)) {
          let message = "This page cannot be displayed at this moment. Please try again."
          this.app.showModalDialog("Something went wrong!", message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processOutlet(_ => { });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchOutlet(cbfn) {
        let outletId = parseInt(this.params.outlet);
        let data = { outletId };
        this.app.callGetOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processOutlet(cbfn) {
        this._fetchOutlet(({ outlet, defaultInventory, returnedInventory, damagedInventory }) => {
          this.outlet = outlet;
          this.defaultInventory = defaultInventory;
          this.returnedInventory = returnedInventory;
          this.damagedInventory = damagedInventory;
        });
      }

      // region: ui  ===========================

      createTapped(e = null) {
        return this.app.navigateTo('/add-outlet');
      }

      viewTapped(e) {
        let { outlet } = e.model;
        return this.app.navigateTo(`/view-outlet/outlet:${outlet}`);
      }

      posTapped(e) {
        let { outlet } = e.model;
        return this.app.navigateTo(`/pos/outlet:${outlet}`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageViewOutlet.is, PageViewOutlet);
  </script>
</dom-module>
