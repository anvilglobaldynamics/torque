<dom-module id="page-view-outlet">
  <template>
    <style include="shared-styles">
      .card {
        position: relative;
      }

      .pos-absolute {
        position: fixed;
        top: 8px;
        right: 8px;
      }

      .content-item {
        position: relative;
        margin: 5px;
        padding: 5px;
        border: 1px solid #eee;
        background-color: #f7f7f7;
        width: 40%;
        text-align: center;
      }

      .content-item:hover,
      .content-item-2:hover {
        cursor: pointer;
      }

      .content-item .title {
        text-align: center;
        margin: 0;
        font-size: 18px;
      }

      .content-item .caption {
        text-align: center;
        font-size: 14px;
      }

      .content-item .icon {
        text-align: center;
        padding: 16px;
      }

      iron-icon {
        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card p-0">
        <div class="horizontal layout">
          <div class="p-16 flex">
            <div class="type headline">[[outlet.name]]</div>
            <div class="type caption-2 secondary">[[outlet.physicalAddress]]</div>
            <div class="type body">[[verses.outlet.contactPerson]]: [[outlet.contactPersonName]] ([[outlet.phone]])</div>
          </div>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="menu" slot="dropdown-trigger"></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-item on-tap="editTapped">
                <iron-icon class="icon medium-small m-right-8" icon="create" class="m-right-8"></iron-icon>[[verses.outlet.editOutlet]]
              </paper-item>
              <paper-item on-tap="deleteTapped">
                <iron-icon class="icon medium-small m-right-8" icon="delete" class="m-right-8"></iron-icon>[[verses.outlet.deleteOutlet]]
              </paper-item>              
            </paper-listbox>
          </paper-menu-button>
        </div>

        <div class="sp"></div>
        <div class="p-16 layout horizontal wrap">

          <!-- content-item - start -->
          <div class="content-item" on-tap="posTapped">
            <div class="icon">
              <iron-icon src="../../images/icons/point-of-service.png"></iron-icon>
            </div>
            <div class="type title uppercase">[[verses.general.pos]]</div>
            <div class="type caption secondary">[[verses.outlet.goToPos]]</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="viewInventoryTapped" data-key="defaultInventory">
            <div class="icon">
              <iron-icon src="../../images/icons/package-right.png"></iron-icon>
            </div>
            <div class="type title uppercase">[[verses.outlet.defaultInventoryName]] [[verses.outlet.inventory]]</div>
            <div class="type caption secondary">[[verses.outlet.goToDefaultInventory]]</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="viewInventoryTapped" data-key="returnedInventory">
            <div class="icon">
              <iron-icon src="../../images/icons/package-down.png"></iron-icon>
            </div>
            <div class="type title uppercase">[[verses.outlet.returnedInventoryName]] [[verses.outlet.inventory]]</div>
            <div class="type caption secondary">[[verses.outlet.goToReturnedInventory]]</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="viewInventoryTapped" data-key="damagedInventory">
            <div class="icon">
              <iron-icon src="../../images/icons/package-wrapped.png"></iron-icon>
            </div>
            <div class="type title uppercase">[[verses.outlet.damagedInventoryName]] [[verses.outlet.inventory]]</div>
            <div class="type caption secondary">[[verses.outlet.goToDamagedInventory]]</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="manageSalesTapped">
            <div class="icon">
              <iron-icon src="../../images/icons/package-wrapped.png"></iron-icon>
            </div>
            <div class="type title uppercase">[[verses.outlet.previousSales]]</div>
            <div class="type caption secondary">[[verses.outlet.goToPreviousSales]]</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

        </div>

      </div>

    </div>

  </template>

  <script>
    class PageViewOutlet extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-view-outlet';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.outlet.outletTitle);
        if (!this._ensureAccess()) return;
        if (!('outlet' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processOutlet(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_OUTLETS']);
      }

      _fetchOutlet(cbfn) {
        let outletId = parseInt(this.params.outlet);
        let data = { outletId };
        this.app.callGetOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processOutlet(cbfn) {
        this._fetchOutlet(({ outlet, defaultInventory, returnedInventory, damagedInventory }) => {
          this.outlet = outlet;
          this.defaultInventory = defaultInventory;
          this.returnedInventory = returnedInventory;
          this.damagedInventory = damagedInventory;
          cbfn();
        });
      }

      _deleteOutlet(outletId, cbfn) {
        outletId = parseInt(outletId);
        let data = { outletId };
        this.app.callDeleteOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      editTapped(e = null) {
        return this.app.navigateTo(`/edit-outlet/outlet:${this.outlet.id}`);
      }

      deleteTapped(e = null) {
        let message = this.app.verses.outlet.deleteOutletQuestionPartOne + " " + this.outlet.name + " " + this.app.verses.outlet.deleteOutletQuestionPartTwo;
        this.app.showModalConfirmation(this.app.verses.outlet.deleteOutletQuestion, message, (answer) => {
          if (!answer) return;
          this._deleteOutlet(this.outlet.id, () => {
            this.app.showToast(this.app.verses.outlet.outletDeleted, () => {
              this.app.navigateTo(`/manage-outlets`);
            });
          });
        });
      }

      viewInventoryTapped(e = null) {
        let el = e.currentTarget;
        let key = el.getAttribute('data-key');
        return this.app.navigateTo(`/view-inventory/inventory:${this[key].id}`);
      }

      posTapped(e) {
        return this.app.navigateTo(`/pos/outlet:${this.outlet.id}`);
      }

      manageSalesTapped(e) {
        return this.app.navigateTo(`/manage-sales/outlet:${this.outlet.id}`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageViewOutlet.is, PageViewOutlet);
  </script>
</dom-module>
