<dom-module id="page-view-outlet">
  <template>
    <style include="shared-styles">
      .card {
        position: relative;
      }

      .pos-absolute {
        position: fixed;
        top: 8px;
        right: 8px;
      }

      .content-item {
        position: relative;
        margin: 4px;
        padding: 8px;
        border: 1px solid #eee;
        background-color: #f7f7f7;
        width: calc(20% - 26px);
        text-align: center;
      }

      .content-item:hover,
      .content-item-2:hover {
        cursor: pointer;
      }

      .content-item .title {
        font-weight: 300;
        text-align: center;
        margin: 0;
        padding: 5px 0;
        font-size: 16px;
      }

      .content-item .icon {
        text-align: center;
        padding: 16px;
      }

      iron-icon {
        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card p-0">
        <div class="horizontal layout">
          <div class="p-16 flex">
            <div class="type headline">[[outlet.name]]</div>
            <div class="type caption-2 secondary">[[outlet.physicalAddress]]</div>
            <div class="type body">Contact Person: [[outlet.contactPersonName]] ([[outlet.phone]])</div>
          </div>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="menu" slot="dropdown-trigger"></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-item on-tap="editTapped">
                <iron-icon class="icon medium-small m-right-8" icon="create" class="m-right-8"></iron-icon> Edit Outlet</paper-item>
              <paper-item class="type danger" on-tap="deleteTapped">
                <iron-icon class="icon medium-small m-right-8" icon="delete" class="m-right-8"></iron-icon> Delete Outlet</paper-item>
            </paper-listbox>
          </paper-menu-button>
        </div>

        <div class="sp"></div>
        <div class="p-16 layout horizontal wrap">

          <!-- content-item - start -->
          <div class="content-item" on-tap="posTapped">
            <div class="icon">
              <iron-icon src="../../images/icons/point-of-service.png"></iron-icon>
            </div>
            <div class="type body uppercase">POS</div>
            <div class="type caption secondary">Go to POS (Point of Sale) to start selling from this organization.</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="viewInventoryTapped" data-key="defaultInventory">
            <div class="icon">
              <iron-icon src="../../images/icons/package-right.png"></iron-icon>
            </div>
            <div class="type body uppercase">[[defaultInventory.name]] Inventory</div>
            <div class="type caption secondary">This is the main inventory.</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="viewInventoryTapped" data-key="returnedInventory">
            <div class="icon">
              <iron-icon src="../../images/icons/package-down.png"></iron-icon>
            </div>
            <div class="type body uppercase">[[returnedInventory.name]] Inventory</div>
            <div class="type caption secondary">Products that are returned by the customer go in here.</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="viewInventoryTapped" data-key="damagedInventory">
            <div class="icon">
              <iron-icon src="../../images/icons/package-wrapped.png"></iron-icon>
            </div>
            <div class="type body uppercase">[[damagedInventory.name]] Inventory</div>
            <div class="type caption secondary">Products that are returned by the customer go in here.</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

          <!-- content-item - start -->
          <div class="content-item" on-tap="manageSalesTapped">
            <div class="icon">
              <iron-icon src="../../images/icons/package-wrapped.png"></iron-icon>
            </div>
            <div class="type body uppercase">Previous Sales</div>
            <div class="type caption secondary">View/Return previous sales.</div>
            <paper-ripple></paper-ripple>
          </div>
          <!-- content-item - end -->

        </div>


      </div>



    </div>

  </template>

  <script>
    class PageViewOutlet extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {

      static get is() {
        return 'page-view-outlet';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Outlet');
        if (!this._ensureAccess()) return;
        if (!('outlet' in this.params)) {
          let message = "This page cannot be displayed at this moment. Please try again."
          this.app.showModalDialog("Something went wrong!", message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processOutlet(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchOutlet(cbfn) {
        let outletId = parseInt(this.params.outlet);
        let data = { outletId };
        this.app.callGetOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processOutlet(cbfn) {
        this._fetchOutlet(({ outlet, defaultInventory, returnedInventory, damagedInventory }) => {
          this.outlet = outlet;
          this.defaultInventory = defaultInventory;
          this.returnedInventory = returnedInventory;
          this.damagedInventory = damagedInventory;
          cbfn();
        });
      }

      _deleteOutlet(outletId, cbfn) {
        outletId = parseInt(outletId);
        let data = { outletId };
        this.app.callDeleteOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      editTapped(e = null) {
        return this.app.navigateTo(`/edit-outlet/outlet:${this.outlet.id}`);
      }

      deleteTapped(e = null) {
        let message = `Are you sure you want to delete this outlet ${this.outlet.name}. Once deleted, you can not restore this outlet.`;
        this.app.showModalConfirmation("Delete outlet?", message, (answer) => {
          if (!answer) return;
          this._deleteOutlet(this.outlet.id, () => {
            this.app.showToast("Outlet has been deleted", () => {
              this.app.navigateTo(`/manage-outlets`);
            });
          });
        });
      }

      viewInventoryTapped(e = null) {
        let el = e.currentTarget;
        let key = el.getAttribute('data-key');
        return this.app.navigateTo(`/view-inventory/inventory:${this[key].id}`);
      }

      posTapped(e) {
        return this.app.navigateTo(`/pos/outlet:${this.outlet.id}`);
      }

      manageSalesTapped(e) {
        return this.app.navigateTo(`/manage-sales/outlet:${this.outlet.id}`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageViewOutlet.is, PageViewOutlet);
  </script>
</dom-module>
