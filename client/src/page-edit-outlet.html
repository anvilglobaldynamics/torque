<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/good-map/good-map.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">
<link rel="import" href="torque-page-behavior.html">
<link rel="import" href="torque-language-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-edit-outlet">
  <template>
    <style include="shared-styles">
      .location-msg {
        padding: 6px;
      }

      good-map {
        display: block;
        height: 300px;
        margin-bottom: 8px;
      }

      .note {
        margin-top: 30px;
        font-size: 12px;
        color: #616161;
      }

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <iron-form id="editOutletForm" on-keypress="genericFormSubmitionKeypress">
        <form>
          <div class="card vertical layout">
            <paper-input class="editOutletForm--name" value="{{editOutletForm.name}}" required minlength="3" error-message=[[verses.outlet.nameOfOutletInputError]] label=[[verses.outlet.nameOfOutletInput]]></paper-input>
            <paper-input class="editOutletForm--contactPersonName" value="{{editOutletForm.contactPersonName}}" required minlength="3" error-message=[[verses.outlet.contactPersonNameInputError]] label=[[verses.outlet.contactPersonNameInput]]></paper-input>
            <paper-input class="editOutletForm--phone" value="{{editOutletForm.phone}}" required minlength="4" minlength="14" error-message=[[verses.outlet.contactPhoneOfContactPersonError]] label=[[verses.outlet.contactPhoneOfContactPerson]]></paper-input>

            <paper-dropdown-menu class="full-width-paper-dropdown editOutletForm--categoryCode" label=[[verses.outlet.categoryCodeDropdown]] class="mr-4">
              <paper-listbox slot="dropdown-content" selected="{{editOutletForm.categoryCode}}" attr-for-selected="code">
                <template is="dom-repeat" items="[[outletCategoryList]]" as="outletCategory">
                  <paper-item code="[[outletCategory.code]]">[[outletCategory.name]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>

            <div class="note">
              [[verses.outlet.locationRequiredNote]]
            </div>

            <paper-textarea class="editOutletForm--physicalAddress" value="{{editOutletForm.physicalAddress}}" required minlength="8" error-message=[[verses.outlet.physicalAddressInputError]] label=[[verses.outlet.physicalAddressInput]] rows="3"></paper-textarea>

            <!-- map location section - start -->
            <template is="dom-if" if="[[editOutletForm.location]]">
              <div class="location-msg">[[verses.outlet.showingLocationOnMap]]:</div>
              <good-map on-google-map-ready="mapReady" api-key="AIzaSyBHyZPlDJnRD9dOXcSbCm6O7sAT0ph6_pg" latitude="[[editOutletForm.location.lat]]" longitude="[[editOutletForm.location.lng]]" zoom="16" map-options='{"mapTypeId": "roadmap", "disableDefaultUI": true, "gestureHandling": "none"}'></good-map>
            </template>

            <template is="dom-if" if="[[!editOutletForm.location]]">
              <div class="location-msg">[[verses.outlet.noLocationOnMap]]</div>
            </template>

            <template is="dom-if" if="[[$shouldShowMapSelection(editOutletForm.physicalAddress)]]">
              <paper-button raised class="secondary" on-tap="selectLocationTapped">[[verses.outlet.selectLocationButton]]</paper-button>
            </template>
            <template is="dom-if" if="[[!$shouldShowMapSelection(editOutletForm.physicalAddress)]]">
              <paper-button raised class="neutral" disabled>[[verses.outlet.selectLocationButton]]</paper-button>
            </template>
            <!-- map location section - end -->

            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class$="primary [[$if(editMode, 'hidden', '')]] editOutletForm--submit" on-tap="createOutletTapped">[[verses.outlet.createOutlet]]</paper-button>
              <paper-button raised class$="primary [[$if(editMode, '', 'hidden')]] editOutletForm--submit" on-tap="updateOutletTapped">[[verses.outlet.updateOutlet]]</paper-button>
            </div>
          </div>
        </form>
      </iron-form>
    </div>

  </template>

  <script>
    class PageEditOutlet extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, FxCommonBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-edit-outlet';
      }

      static get properties() {
        return {
          editMode: {
            type: Boolean,
            value: false
          },
          editingOutlet: {
            type: Object,
            value: null
          },
          editOutletForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  name: '',
                  // name: 'Gulshan Showroom',
                  phone: '',
                  contactPersonName: '',
                  physicalAddress: '',
                  // location: { lat: 23.7945153, lng: 90.4139857 },
                  location: null,
                  categoryCode: 'CAT_GENERAL'
                };
              } else {
                return {
                  name: '',
                  phone: '',
                  contactPersonName: '',
                  physicalAddress: '',
                  location: null,
                  categoryCode: 'CAT_GENERAL'
                };
              }
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        if ('outlet' in this.params) {
          this.editMode = true;
          this.app.pushPageTitle(this.app.verses.outlet.editOutletTitle);
        } else {
          this.editMode = false;
          this.app.pushPageTitle(this.app.verses.outlet.addOutletTitle);
        }
        if (!this._ensureAccess()) return;

        if (!this.doNotAutoFillKnownFormFields) {
          this._autoFillKnownFormFields();
        } else {
          this.doNotAutoFillKnownFormFields = false;
        }

        if (this.editMode) {
          this._processGetOutlet(() => {
            this.fetchOutletCategoryList(() => {
              this._loadLocation();
              this.isReady = true;
            });
          });
        } else {
          this.delay(300, () => {
            if (this.shouldSkipFetchingOutletOnce) {
              this.shouldSkipFetchingOutletOnce = false;
            }
            this.fetchOutletCategoryList(() => {
              this._loadLocation();
              this.isReady = true;
            });
          });
        }
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        if (!this.shouldSkipFetchingOutletOnce) {
          this.resetProperties('editOutletForm');
        }
        this.removeAutoValidation('#editOutletForm paper-input');
      }

      _ensureAccess() {
        return this.accessControl({
          authLevel: 'organization-selected',
          privilegeList: ['PRIV_MODIFY_ALL_OUTLETS']
        });
      }

      _autoFillKnownFormFields() {
        let user = this.app.user;
        this.set('editOutletForm.phone', user.phone);
        this.set('editOutletForm.contactPersonName', user.fullName);

        let organization = this.app.organization;
        this.set('editOutletForm.physicalAddress', organization.primaryBusinessAddress);
      }

      // region: map =================================

      _loadLocation() {
        let location = sessionStorage.getItem('page-select-geolocation:location');
        try {
          location = JSON.parse(location);
        } catch (ex) {
          'pass'
        }
        if (location) {
          this.set('editOutletForm.location', location);
          sessionStorage.setItem('page-select-geolocation:location', null);
        }

        const fn = () => {
          if (this.isGoogleReady) {
            this._initiateMap();
          } else {
            this.delay(100, fn);
          }
        }
        fn();
      }

      mapReady(e = null) {
        // NOTE: this callback is completely unreliable. This isn't called
        // everytime good-map is initialized. It's only called when google
        // maps is initialized. (i.e. only once in the app's lifecycle)
        this.isGoogleReady = true;
      }

      _initiateMap() {
        if (this.editOutletForm.location) {
          if (!this.marker) {
            this.marker = new google.maps.Marker({
              position: this.editOutletForm.location,
              map: this.elem('good-map').map,
              draggable: false
            });
          } else {
            this.marker.setPosition(this.editOutletForm.location);
          }
          this.elem('good-map').map.setCenter(this.editOutletForm.location);
        }
      }

      // region: editOutlet =================================

      fetchOutletCategoryList(cbfn) {
        let data = {};
        this.app.callGetOutletCategoryListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.outletCategoryList = response.categoryList;
          cbfn();
        });
      }

      _processGetOutlet(cbfn) {
        if (this.shouldSkipFetchingOutletOnce) {
          this.shouldSkipFetchingOutletOnce = false;
          return cbfn();
        }
        let outletId = parseInt(this.params.outlet);
        let data = { outletId };
        this.app.callGetOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.editingOutlet = response.outlet;
          let { name, phone, contactPersonName, physicalAddress, location, categoryCode } = this.editingOutlet;
          this.editOutletForm = { name, phone, contactPersonName, physicalAddress, location, categoryCode };
          cbfn();
        });
      }

      _processCreateOutlet({ name, phone, contactPersonName, physicalAddress, location, categoryCode }) {
        let organizationId;
        if ('fromOrganizationCreatePage' in this.params) {
          organizationId = this.params.fromOrganizationCreatePage;
        } else {
          organizationId = this.app.organization.id;
        }
        let data = {
          name, phone, contactPersonName, physicalAddress, location, categoryCode,
          organizationId
        };
        this.app.callAddOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editOutletForm');
          let message = this.app.verses.outlet.outletCreatedToast;
          this.app.showToast(message, _ => {
            if ('fromOrganizationCreatePage' in this.params) {
              this.app.navigateTo(`/home/org:${this.params.fromOrganizationCreatePage}`);
            } else {
              this.backButtonOnTopBarPressed();
            }
          });
        });
      }

      _processUpdateOutlet({ name, phone, contactPersonName, physicalAddress, location, categoryCode }) {
        let data = {
          name, phone, contactPersonName, physicalAddress, location, categoryCode,
          outletId: this.editingOutlet.id
        };
        this.app.callEditOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editOutletForm');
          let message = this.app.verses.outlet.outletUpdatedToast;
          this.app.showToast(message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      // region: ui =================================

      selectLocationTapped(e = null) {
        this.doNotAutoFillKnownFormFields = true;

        sessionStorage.setItem('page-select-geolocation:address', this.editOutletForm.physicalAddress || '');
        if (this.editOutletForm.location) {
          sessionStorage.setItem('page-select-geolocation:location', JSON.stringify(this.editOutletForm.location));
        }
        this.shouldSkipFetchingOutletOnce = true;
        this.app.navigateTo('/select-geolocation');
      }

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl('/manage-inventories');
      }

      createOutletTapped(e = null) {
        this.elemAll('#editOutletForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editOutletForm').validate()) return;

        let { name, phone, contactPersonName, physicalAddress, location, categoryCode } = this.editOutletForm;
        if (!location) {
          this.app.showModalDialog(this.app.verses.outlet.locationInvalidDialogHeader, this.app.verses.outlet.locationInvalidDialog);
          return;
        }
        this._processCreateOutlet({ name, phone, contactPersonName, physicalAddress, location, categoryCode });
      }

      updateOutletTapped(e = null) {
        this.elemAll('#editOutletForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editOutletForm').validate()) return;

        let { name, phone, contactPersonName, physicalAddress, location, categoryCode } = this.editOutletForm;
        if (!location) {
          this.app.showModalDialog(this.app.verses.outlet.locationInvalidDialogHeader, this.app.verses.outlet.locationInvalidDialog);
          return;
        }
        this._processUpdateOutlet({ name, phone, contactPersonName, physicalAddress, location, categoryCode });
      }

      $shouldShowMapSelection(physicalAddress) {
        return physicalAddress.length > 5;
      }

      // region: misc =================================

    }

    window.customElements.define(PageEditOutlet.is, PageEditOutlet);
  </script>
</dom-module>
