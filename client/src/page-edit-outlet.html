<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/baselib/baselib.html">

<link rel="import" href="../bower_components/polymer-fx/fx-page.html">
<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-edit-outlet">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <div class$="layout vertical std-page [[$if(isReady, '', 'hidden')]]" id="wrapper">
      <iron-form id="editOutletForm">
        <form>
          <div class="card vertical layout">
            <paper-input class="editOutletForm--name" value="{{editOutletForm.name}}" required minlength="3" error-message="Please enter a valid name" label="Name of your outlet."></paper-input>
            <paper-textarea class="editOutletForm--physicalAddress" value="{{editOutletForm.physicalAddress}}" required minlength="8" error-message="Please enter an address at least 8 characters long" label="Physical Address" rows="4"></paper-textarea>
            <paper-input class="editOutletForm--contactPersonName" value="{{editOutletForm.contactPersonName}}" required minlength="3" error-message="Please enter a valid name" label="Name of Manager/Contact Person"></paper-input>
            <paper-input class="editOutletForm--phone" value="{{editOutletForm.phone}}" required minlength="3" maxlength="15" error-message="Please enter a valid phone number" label="Contact Number of Manager/Contact Person"></paper-input>
            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class$="primary [[$if(editMode, 'hidden', '')]]" on-tap="createOutletTapped">Create Outlet</paper-button>
              <paper-button raised class$="primary [[$if(editMode, '', 'hidden')]]" on-tap="updateOutletTapped">Update Outlet</paper-button>
            </div>
          </div>
        </form>
      </iron-form>
    </div>

    <div class$="layout vertical std-page [[$if(isReady, 'hidden', '')]]" id="wrapper">
      <div>Preparing data...</div>
    </div>

  </template>

  <script>
    class PageEditOutlet extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {

      static get is() {
        return 'page-edit-outlet';
      }

      static get properties() {
        return {
          editMode: {
            type: Boolean,
            value: false
          },
          editingOutlet: {
            type: Object,
            value: null
          },
          editOutletForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  name: 'Gulshan Showroom',
                  phone: '01700000011',
                  contactPersonName: 'Johns Apparel',
                  physicalAddress: 'Road 50\nThis Town'
                };
              } else {
                return {
                  name: '',
                  phone: '',
                  contactPersonName: '',
                  physicalAddress: ''
                };
              }
            }
          }
        };
      }

      $if(condition, thenValue, elseValue) {
        if (condition) return thenValue;
        return elseValue;
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        if ('outlet' in this.params) {
          this.editMode = true;
          this.app.pushPageTitle('Edit Outlet');
        } else {
          this.editMode = false;
          this.app.pushPageTitle('Add Outlet');
        }
        if (!this._ensureAccess()) return;
        if (this.editMode) {
          this._processGetOutlet();
        } else {
          this.isReady = true;
        }
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('editOutletForm');
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      // region: editOutlet =================================

      _processGetOutlet() {
        let outletId = parseInt(this.params.outlet);
        let data = {
          outletId
        };
        this.app.callGetOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this.editingOutlet = response.outlet;
          let { name, phone, contactPersonName, physicalAddress } = this.editingOutlet;
          this.editOutletForm = { name, phone, contactPersonName, physicalAddress };
          this.isReady = true;
        });
      }

      _processCreateOutlet({ name, phone, contactPersonName, physicalAddress }) {
        let data = {
          name, phone, contactPersonName, physicalAddress,
          organizationId: this.app.organization.id
        };
        this.app.callAddOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editOutletForm');
          let message = "Congratulations. Your new outlet has been created."
          this.app.showModalDialog("Outlet Created", message, _ => {
            this.app.navigateTo(`/view-outlet/outlet:${response.outletId}`);
          });
        });
      }

      _processUpdateOutlet({ name, phone, contactPersonName, physicalAddress }) {
        let data = {
          name, phone, contactPersonName, physicalAddress,
          outletId: this.editingOutlet.id
        };
        this.app.callEditOutletApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editOutletForm');
          let message = "Congratulations. Your outlet has been updated."
          this.app.showModalDialog("Outlet Updated", message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      // region: ui =================================

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl('/manage-outlets');
      }

      createOutletTapped(e = null) {
        this.elemAll('#editOutletForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editOutletForm').validate()) return;

        let { name, phone, contactPersonName, physicalAddress } = this.editOutletForm;
        this._processCreateOutlet({ name, phone, contactPersonName, physicalAddress });
      }

      updateOutletTapped(e = null) {
        this.elemAll('#editOutletForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editOutletForm').validate()) return;

        let { name, phone, contactPersonName, physicalAddress } = this.editOutletForm;
        this._processUpdateOutlet({ name, phone, contactPersonName, physicalAddress });
      }

      // region: misc =================================

    }

    window.customElements.define(PageEditOutlet.is, PageEditOutlet);
  </script>
</dom-module>
