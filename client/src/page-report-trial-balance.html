<link rel="import" href="elem-outlet-selector.html">

<dom-module id="page-report-trial-balance">
  <template>
    <style include="shared-styles">
      @media print {

        .filter-toggle-region,
        .filter-toggle-region paper-toggle-button,
        .filter-region {
          display: none;
        }

        .report {
          margin-top: -48px;
        }
      }

      .report {
        background-color: white;
        padding: 12px;
        width: calc(100% - 24px);
      }

      .report .author-title {
        font-weight: bold;
      }

      .hr {
        border-bottom: 1px solid black;
      }

      .hr-mt {
        margin-top: 18px;
      }

      .report .header .name {
        font-size: 30px;
        text-align: center;
      }

      .report .header .date {
        font-size: 15px;
        text-align: center;
      }

      .report .body {}

      .report .body .item {
        margin-top: 4px;
        margin-bottom: 4px;
      }

      /*  */


      .transaction-list-table {
        width: 100%;
      }

      .transaction-list-column {
        min-width: 180px;
      }

      .transaction-list-table .cell {
        border-bottom: 1px solid var(--table-border-color);
        border-right: 1px solid var(--table-border-color);
      }

      .transaction-list-table .cell-right {
        border-right: 0px solid var(--table-border-color);
      }

      .transaction-list-table .cell-bottom {
        border-bottom: 0px solid var(--table-border-color);
      }

      .report .body .item {
        margin-bottom: 8px;
        margin-top: 8px;
        padding-bottom: 8px;
        border-bottom: 1px dotted rgb(131, 131, 131);
      }

      .account-name-column {
        min-width: 300px;
      }

      .total-balance-cell {
        font-weight: bold;
      }

      @media (max-width: 480px) {
        .account-name-column {
          max-width: 300px;
          min-width: 200px;
        }
      }

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="filter-toggle-region horizontal layout center">
        <div class="report-is-filterable-note">[[verses.general.reportScrollNote]]</div>
        <div class="flex"></div>
        <paper-toggle-button checked="{{shouldShowFilters}}">[[verses.general.showFilters]]</paper-toggle-button>
      </div>

      <!-- filters - start -->
      <div class="filter-region" hidden="[[!shouldShowFilters]]">

        <div class="card horizontal layout center">
          <paper-input class="flex" value="{{fromDate}}" type="date" label="[[verses.general.fromDate]]"></paper-input>
          <paper-input class="flex" value="{{toDate}}" type="date" label="[[verses.general.toDate]]"></paper-input>
        </div>

        <div class="lone-controls">
          <paper-button raised class="btn danger clear-filter-button" on-tap="clearFiltersTapped">[[verses.general.clearFilters]]</paper-button>

          <paper-button raised class="btn primary apply-filter-button" on-tap="filterTapped">
            [[verses.general.filter]]
          </paper-button>
        </div>

      </div>
      <!-- filters - end -->

      <div class="report">
        <div class="header vertical layout">
          <div class="name">
            [[verses.accounting.trialBalance]]
          </div>
          <div class="date"> [[$mkDate(fromDate, 'dd MMM yyyy')]] [[verses.general.from]] [[$mkDate(toDate, 'dd MMM yyyy')]]</div>
        </div>
        <div class="body">
          <!-- table - Start -->
          <div class="report-primary-table-container">
            <table class="transaction-list-table">

              <tr>
                <th class="cell account-name-column label-cell-in-reports" align="left" style="cursor: pointer;">
                  <span>[[verses.accounting.account]]</span>
                </th>
                <th class="cell monetary-cell-in-reports" style="cursor: pointer;">
                  <span>[[verses.accounting.debit]]</span>
                </th>
                <th class="cell monetary-cell-in-reports" style="cursor: pointer;">
                  <span>[[verses.accounting.credit]]</span>
                </th>
              </tr>

              <template is="dom-repeat" items="[[accountList]]" as="account">
                <tr>
                  <td class="cell label-cell-in-reports" align="left">
                    [[account.displayName]]
                  </td>
                  <td class="cell monetary-cell-in-reports" align="center">
                    <template is="dom-if" if="[[account.isDebitBalance]]">
                      [[$applyThousandDecimalFormatting(account.balance)]]
                    </template>
                  </td>
                  <td class="cell monetary-cell-in-reports" align="center">
                    <template is="dom-if" if="[[!account.isDebitBalance]]">
                      [[$applyThousandDecimalFormatting(account.balance)]]
                    </template>
                  </td>
                </tr>
              </template>

              <!-- total - start -->
              <tr>
                <td class="cell cell-bottom label-cell-in-reports" style="font-weight: bold;">[[verses.general.total]]</td>
                <td class="cell cell-bottom total-balance-cell monetary-cell-in-reports" align="center">[[$applyThousandDecimalFormatting(totalDebitBalance)]]</td>
                <td class="cell cell-bottom total-balance-cell monetary-cell-in-reports" align="center">[[$applyThousandDecimalFormatting(totalCreditBalance)]]</td>
              </tr>
              <!-- total - end -->

            </table>
          </div>
          <!-- table - End -->
        </div>
        <div class="vertical layout">
          <div class="horizontal layout wrap">
            <div class="flex"></div>
            <div>
              <div class="author-title">[[verses.general.author]]: [[app.user.fullName]]</div>
              <div>[[app.organization.employment.designation]]</div>
              <div>[[app.organization.employment.companyProvidedId]]</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </template>

  <script>
    class pageReportTrialBalance extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {
      static get is() {
        return 'page-report-trial-balance';
      }

      static get properties() {
        return {
          shouldShowFilters: {
            type: Boolean,
            value: false
          },
          fromDate: {
            type: String,
            value: _ => {
              let date = new Date();
              date.setMonth(date.getMonth() - 1);
              date = date.getTime();
              date = (new XDate(date)).toString('yyyy-MM-dd');
              return date;
            }
          },
          toDate: {
            type: String,
            value: _ => {
              let date = new Date();
              date = date.getTime();
              date = (new XDate(date)).toString('yyyy-MM-dd');
              return date;
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.shouldShowPrintButton = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.accounting.trialBalance);
        if (!this._ensureAccess()) return;

        this._processTrialBalance(() => {
          this.self = this;
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.shouldShowPrintButton = false;
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl({
          authLevel: 'organization-selected',
          privilegeList: ['PRIV_VIEW_ACCOUNTING_REPORTS']
        });
      }

      _fetchTrialBalance(cbfn) {
        let fromDate = new Date(this.fromDate).getTime();
        let toDate = new Date(this.toDate).getTime();

        let data = {
          organizationId: this.app.organization.id,
          fromDate,
          toDate
        };
        this.app.callReportTrialBalanceApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processTrialBalance(cbfn) {
        this._fetchTrialBalance(({ accountList, totalDebitBalance, totalCreditBalance }) => {

          this.accountList = accountList;
          this.totalDebitBalance = totalDebitBalance;
          this.totalCreditBalance = totalCreditBalance;

          cbfn();
        });
      }

      // region: ui  ===========================

      clearFiltersTapped(e = null) {
        this.resetProperties(
          'fromDate',
          'toDate'
        );

        this.filterTapped();
      }

      filterTapped(e = null) {
        this.isReady = false;
        this._processTrialBalance(() => {
          this.isReady = true;
        });
      }

      printButtonOnTopBarPressed(e = null) {
        window.print();
      }

    }

    window.customElements.define(pageReportTrialBalance.is, pageReportTrialBalance);
  </script>
</dom-module>
