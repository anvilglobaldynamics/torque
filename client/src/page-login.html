<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../bower_components/polymer-fx/fx-common-behavior.html">

<link rel="import" href="torque-db-behavior.html">
<link rel="import" href="torque-common-behavior.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-login">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <div class="layout vertical std-small-page" id="wrapper">

      <iron-form id="login-form">
        <form>
          <div class="card vertical layout">
            <div class="std-dialog-header">LOGIN</div>
            <paper-input class="loginForm--emailOrPhone" value="{{loginForm.emailOrPhone}}" required minlength="3" error-message="Please enter your valid phone number or valid email address."
              label="Your phone number or email address"></paper-input>
            <paper-input class="loginForm--password" value="{{loginForm.password}}" required minlength="8" error-message="Please enter a password at least 8 characters long"
              label="Your password" type="password"></paper-input>
            <div class="horizontal layout button-row end">
              <div class="link light" on-tap="forgotPasswordTapped">Forgot your password?</div>
              <div class="flex"></div>
              <paper-button raised class="primary" on-tap="loginTapped">Login</paper-button>
            </div>
            <div class="horizontal layout button-row extended center-center">
              <div class="link light" on-tap="registerTapped">Don't have an account?</div>
            </div>
          </div>
        </form>
      </iron-form>

  </template>

  <script>
    class PageLogin extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-login';
      }

      static get properties() {
        return {
          loginForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  emailOrPhone: '01700000011',
                  password: 'johndoe1pass'
                };
              } else {
                return {
                  emailOrPhone: '',
                  password: ''
                };
              }
            }
          }

        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady()
      }

      onNavigateIn() {
        this.app.removeUser();
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.resetProperties('loginForm');
      }

      // region: login =================================

      _processUserLogin({ emailOrPhone, password }) {
        let data = { emailOrPhone, password };
        this.app.callUserLoginApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'loginForm');

          let { apiKey, warning, sessionId, user } = response;
          Object.assign(user, { apiKey, warning, sessionId });
          this.app.saveUser(user);
          this.app.navigateTo('/home');
        });
      }

      // region: ui =================================

      registerTapped() {
        this.app.navigateTo('/register')
      }

      forgotPasswordTapped() {
        this.app.showAlertMessage("Coming soon", "Feature under construction.")
      }

      loginTapped() {
        this.elemAll('#login-form paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#login-form').validate()) return;

        let { emailOrPhone, password } = this.loginForm;
        this._processUserLogin({ emailOrPhone, password });
      }

      // region: misc =================================

    }

    window.customElements.define(PageLogin.is, PageLogin);
  </script>
</dom-module>
