<dom-module id="page-home">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }

      pre {
        font-family: Arial, Helvetica, sans-serif !important;
      }

      .item-value {
        font-size: 60px;
      }
    </style>

    <div class="std-page layout vertical" id="wrapper">
      <div class="horizontal layout">
        <div class="card vertical layout flex">
          [[user.fullName]]
          <br> [[user.email]]
          <br> [[user.phone]]
          <br>
          <br> [[organization.employment.designation]] ([[organization.employment.role]])
        </div>
        <div class="card vertical layout flex" style="text-align: right">
          [[organization.name]]
          <br> [[organization.email]]
          <br> [[organization.phone]]
          <br>
          <pre>[[organization.primaryBusinessAddress]]</pre>
        </div>
      </div>
      <div class="horizontal layout">
        <div class="card vertical layout flex center">
          <div class="item-value">[[metrics.totalNumberOfSalesToday]]</div>
          <div class="item-description">Today's Sales Count</div>
        </div>
        <div class="card vertical layout flex center">
          <div class="item-value">[[metrics.totalAmountSoldToday]]</div>
          <div class="item-description">Today's Sold Amount</div>
        </div>
        <div class="card vertical layout flex center">
          <div class="item-value">[[metrics.totalNumberOfSalesThisMonth]]</div>
          <div class="item-description">Month's Sales Count</div>
        </div>
        <div class="card vertical layout flex center">
          <div class="item-value">[[metrics.totalAmountSoldThisMonth]]</div>
          <div class="item-description">Months's Sales Count</div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class PageHome extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {
      static get is() {
        return 'page-home';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Home');
        if (!this._ensureAccess()) return;
        this.onUserChange(this.app.user);
        this.onOrganizationChange(this.app.organization);
        this._processOrganizationList(_ => {
          this._processDashboardSummary();
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchOrganizationList(cbfn) {
        let data = {};
        this.app.callGetOrganizationListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.organizationList);
        });
      }

      _processOrganizationList(cbfn) {
        this._fetchOrganizationList(newOrganizationList => {
          if (newOrganizationList.length === 0) {
            return this.app.navigateTo('/add-organization');
          }
          let { organizationList, selectedOrganizationIndex } = this.app.organizationSelectorData;
          if (JSON.stringify(organizationList) !== JSON.stringify(newOrganizationList)) {
            let selectedId = null;
            if (selectedOrganizationIndex > 0) {
              selectedId = organizationList[selectedOrganizationIndex].id;
            }
            selectedOrganizationIndex = newOrganizationList.findIndex(organization => organization.id === selectedId);
            if (selectedOrganizationIndex === -1) selectedOrganizationIndex = 0;
            organizationList = newOrganizationList;
            this.app.saveOrganizationSelectorData({ organizationList, selectedOrganizationIndex });
            this.app.saveOrganization(organizationList[selectedOrganizationIndex]);
          }
          return cbfn();
        });
      }

      _fetchDashboardSummary(cbfn) {
        let data = { organizationId: this.organization.id };
        this.app.callGetDashboardSummaryApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processDashboardSummary() {
        this._fetchDashboardSummary(({ metrics }) => {
          this.metrics = metrics;
        });
      }

      onUserChange(user) {
        this.user = user;
      }

      onOrganizationChange(organization) {
        this.organization = organization;
      }

      // region: ui  ===========================

      // region: misc =================================

    }

    window.customElements.define(PageHome.is, PageHome);
  </script>
</dom-module>
