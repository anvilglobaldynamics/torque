<dom-module id="page-home">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <div class="std-page layout vertical" id="wrapper">
      <div>Hello!</div>
    </div>

  </template>

  <script>
    class PageHome extends FxPage.mixin(TorqueDbBehavior) {
      static get is() {
        return 'page-home';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Home');
        this._reflectDatabaseChanges();
        if (!this._ensureAccess()) return;
        this._processOrganizationList();
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _reflectDatabaseChanges() {

      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }

      _fetchOrganizationList(cbfn) {
        let data = {};
        this.app.callGetOrganizationListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.organizationList);
        });
      }

      _processOrganizationList() {
        this._fetchOrganizationList(newOrganizationList => {
          if (newOrganizationList.length === 0) {
            return this.app.navigateTo('/add-organization');
          }
          let { organizationList, selectedOrganizationIndex } = this.app.organizationSelectorData;
          if (JSON.stringify(organizationList) !== JSON.stringify(newOrganizationList)) {
            let selectedId = null;
            if (selectedOrganizationIndex > 0) {
              selectedId = organizationList[selectedOrganizationIndex].id;
            }
            selectedOrganizationIndex = newOrganizationList.findIndex(organization => organization.id === selectedId);
            if (selectedOrganizationIndex === -1) selectedOrganizationIndex = 0;
            organizationList = newOrganizationList;
            this.app.saveOrganizationSelectorData({ organizationList, selectedOrganizationIndex });
            this.app.saveOrganization(organizationList[selectedOrganizationIndex]);
          }
        });
      }

      // region: ui  ===========================

      // region: misc =================================

    }

    window.customElements.define(PageHome.is, PageHome);
  </script>
</dom-module>
