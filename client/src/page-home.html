<dom-module id="page-home">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <div class="std-page layout vertical" id="wrapper">
      <div>Hello!</div>
    </div>

  </template>

  <script>
    class PageHome extends FxPage.mixin(MyDbBehavior) {
      static get is() {
        return 'page-home';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Home');
        this._reflectDatabaseChanges();
        this._ensureAccess();
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _reflectDatabaseChanges() {

      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login')
        }
      }

      // region: ui consistency ===========================

      // region: misc =================================

    }

    window.customElements.define(PageHome.is, PageHome);
  </script>
</dom-module>
