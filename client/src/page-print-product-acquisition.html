<link rel="import" href="elem-outlet-selector.html">

<dom-module id="page-print-product-acquisition">
  <template>
    <style include="shared-styles">
      :root {
        --table-border-color: #9E9E9E;
      }

      @media print {

        .filter-toggle-region,
        .filter-toggle-region paper-toggle-button,
        .filter-region {
          display: none;
        }

        .report {
          /* margin-top: -48px; */
        }

        hr {
          display: none;
        }
      }


      .report {
        background-color: white;
        padding: 12px;
        width: calc(100% - 24px);
      }

      .report .author-title {
        font-weight: bold;
      }

      .report .header {
        /* border-bottom: 1px solid var(--table-border-color); */
      }

      .report .header .name {
        font-size: 20px;
        text-align: center;
      }

      .report .header .date {
        font-size: 15px;
        text-align: center;
      }

      .report .body {}

      .product-sales-table {
        width: 100%;
        font-size: 14px;
      }

      .table-title {
        font-weight: bold;
      }

      .product-detail {
        font-size: 11px;
      }

      .product-sales-table-container {
        margin-bottom: 20px;
      }

      .product-column {
        min-width: 130px;
      }

      .product-sales-table .cell {
        border-bottom: 1px solid var(--table-border-color);
        border-right: 1px solid var(--table-border-color);
      }

      .product-sales-table .cell-right {
        border-right: 0px solid var(--table-border-color);
      }

      .product-sales-table .cell-bottom {
        border-bottom: 0px solid var(--table-border-color);
      }

      .report .body .item {
        margin-bottom: 8px;
        margin-top: 8px;
        padding-bottom: 8px;
        border-bottom: 1px dotted rgb(131, 131, 131);
      }

      .filter-toggle-region {
        text-align: right;
        margin-right: 8px;
        margin-bottom: 8px;
      }

      .price-rate {
        font-size: 11px;
      }

      .no-visibility {
        visibility: hidden;
      }

      .product-category-filter {
        margin-bottom: 2px;
      }

      .sort-direction-icon {
        width: 24px;
        height: 24px;
      }

      .mr-4 {
        margin-right: 4px;
      }

      .item-title {
        font-weight: bold;
        text-transform: capitalize;
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <hr style="border: 1px solid lightgrey; width: 100%;">

      <!-- report - start -->
      <div class="report">

        <!-- report header - start -->
        <div class="header vertical layout">
          <div class="name">[[verses.productAcquisition.productAcquisitionNumber]]: [[productAcquisition.productAcquisitionNumber]]</div>
          <div class="horizontal layout wrap">
            <div>
              <div class="description-time"><span class="item-title">[[verses.general.date]]:</span> [[$mkDate(productAcquisition.createdDatetimeStamp, 'hh:mmtt dd-MM-yyyy')]]</div>
              <div class="description"><span class="item-title">[[verses.general.inventory]]:</span> [[productAcquisition.inventory.inventoryContainer.name]] - [[productAcquisition.inventory.name]]</div>
            </div>
            <div class="flex"></div>
            <!-- vendor detail - start -->
            <template is="dom-if" if="{{productAcquisition.vendor}}">
              <div>
                <div class="title">
                  <b>[[verses.general.vendor]]: </b>[[productAcquisition.vendor.name]]
                </div>
                <div>[[verses.general.contactPerson]]: [[productAcquisition.vendor.contactPersonName]]</div>
                <div>[[verses.general.phone]]: [[productAcquisition.vendor.phone]]</div>
                <!-- <div class="description-time">[[verses.general.address]]: [[productAcquisition.vendor.physicalAddress]]</div> -->
              </div>
            </template>
            <!-- vendor detail - end -->
          </div>

        </div>
        <!-- report header - start -->

        <!-- report body - start -->
        <div class="body">

          <template is="dom-if" if="{{!productAcquisition.productList.length}}">
            [[verses.general.noDataFound]]
          </template>

          <template is="dom-if" if="{{productAcquisition.productList.length}}">

            <div class="product-sales-table-container" style="animation: 1s fadein;">
              <table class="product-sales-table" style="margin-top: 8px;">

                <tr>
                  <th class="cell product-column" align="left" on-tap="columnHeaderProductTapped" style="cursor: pointer;">
                    <span>[[verses.general.product]]</span>
                    <template is="dom-if" if="[[$equals(sortBy, 'product')]]">
                      <template is="dom-if" if="[[$equals(sortDirection, 'ascending')]]">
                        <iron-icon class="sort-direction-icon" icon="arrow-drop-down"></iron-icon>
                      </template>
                      <template is="dom-if" if="[[$equals(sortDirection, 'descending')]]">
                        <iron-icon class="sort-direction-icon" icon="arrow-drop-up"></iron-icon>
                      </template>
                    </template>
                  </th>
                  <th class="cell" on-tap="columnHeaderCountTapped" style="cursor: pointer;">
                    <div class="horizontal layout center-center">
                      <span>[[verses.general.count]]</span>
                      <template is="dom-if" if="[[$equals(sortBy, 'count')]]">
                        <template is="dom-if" if="[[$equals(sortDirection, 'ascending')]]">
                          <iron-icon class="sort-direction-icon" icon="arrow-drop-down"></iron-icon>
                        </template>
                        <template is="dom-if" if="[[$equals(sortDirection, 'descending')]]">
                          <iron-icon class="sort-direction-icon" icon="arrow-drop-up"></iron-icon>
                        </template>
                      </template>
                    </div>
                  </th>
                  <th class="cell cell-right" on-tap="columnHeaderCountTapped" style="cursor: pointer;">
                    <div class="horizontal layout center-center">
                      <span>[[verses.general.salePrice]]</span>
                      <template is="dom-if" if="[[$equals(sortBy, 'defaultSalePrice')]]">
                        <template is="dom-if" if="[[$equals(sortDirection, 'ascending')]]">
                          <iron-icon class="sort-direction-icon" icon="arrow-drop-down"></iron-icon>
                        </template>
                        <template is="dom-if" if="[[$equals(sortDirection, 'descending')]]">
                          <iron-icon class="sort-direction-icon" icon="arrow-drop-up"></iron-icon>
                        </template>
                      </template>
                    </div>
                  </th>
                </tr>

                <!-- total - start -->
                <tr>
                  <td class="cell" style="font-weight: bold;">[[verses.general.total]]</td>
                  <td class="cell" align="center">
                    {{computeTotalProductCount(productAcquisition.productList)}}
                  </td>
                  <td class="cell cell-right" align="center">
                    {{computeTotalSalePrice(productAcquisition.productList)}}
                  </td>
                </tr>
                <!-- total - end -->

                <template is="dom-repeat" items="[[productAcquisition.productList]]" as="product">
                  <tr>
                    <td class="cell">
                      [[product.productBlueprint.name]]
                    </td>
                    <td class="cell" align="center">
                      <div>[[$applyThousandDecimalFormatting(product.count)]]</div>
                    </td>
                    <td class="cell cell-right" align="center">
                      <div>[[computeTotalPriceOfProduct(product.productBlueprint.defaultSalePrice, product.count)]]</div>
                      <div class="price-rate">@ [[$applyThousandDecimalFormatting(product.productBlueprint.defaultSalePrice)]]</div>
                    </td>
                  </tr>
                </template>

                <!-- total - start -->
                <tr>
                  <td class="cell cell-bottom" style="font-weight: bold;">[[verses.general.total]]</td>
                  <td class="cell cell-bottom" align="center">
                    {{computeTotalProductCount(productAcquisition.productList)}}
                  </td>
                  <td class="cell-right cell-bottom" align="center">
                    {{computeTotalSalePrice(productAcquisition.productList)}}
                  </td>
                </tr>
                <!-- total - end -->

              </table>
            </div>

            <div class="horizontal layout wrap">
              <div>
                <div class="author-title">[[verses.general.organization]]: [[app.organization.name]]</div>
                <!-- <div>[[app.organization.primaryBusinessAddress]]</div> -->
                <div>[[app.organization.email]]</div>
                <div>[[app.organization.phone]]</div>
              </div>
              <div class="flex"></div>

              <div>
                <div class="author-title">[[verses.productAcquisition.recordCreatedBy]]: [[productAcquisition.createdByUser.fullName]]</div>
                <div>[[productAcquisition.createdByUser.phone]]</div>
              </div>
            </div>

          </template>
        </div>
        <!-- report body - start -->

      </div>
      <!-- report - end -->

    </div>
  </template>

  <script>
    class PagePrintProductAcquisition extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {
      static get is() {
        return 'page-print-product-acquisition';
      }

      static get properties() {
        return {
          vendorId: {
            type: Number,
            value: null
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.self = this;
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.onOrganizationChange(this.app.organization);
        this.app.pushPageTitle(this.app.verses.productAcquisition.productAcquisitionTitle);
        if (!this._ensureAccess()) return;
        if (!('product-acquisition' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processProductAcquisition(_ => {
          this.isReady = true;
          this._printAndGoBack();
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl({
          authLevel: 'organization-selected',
          privilegeList: ['PRIV_VIEW_ALL_INVENTORIES']
        });
      }

      onOrganizationChange(organization) {
        this.organization = organization;
      }

      _printAndGoBack() {
        window.setTimeout(() => {

          const threshold = 2000;
          let then = Date.now();
          window.print();
          let now = Date.now();
          if (now - then > threshold) {
            window.history.back();
          }

        }, 500);
      }

      _fetchProductAcquisition(cbfn) {
        let productAcquisitionId = String(parseInt(this.params['product-acquisition']));
        let data = {
          fromDate: Date.now(),
          toDate: Date.now(),
          vendorId: this.vendorId,
          organizationId: this.app.organization.id,
          searchString: productAcquisitionId
        };
        this.app.callGetProductAcquisitionListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response.productAcquisitionList[0]);
        });
      }

      _processProductAcquisition(cbfn) {
        this._fetchProductAcquisition((productAcquisition) => {
          this.productAcquisition = productAcquisition;
          cbfn();
        });
      }

      computeTotalProductCount(productList) {
        let totalCount = 0;
        productList.forEach(product => {
          totalCount += product.count;
        });
        return this.$applyThousandDecimalFormatting(totalCount);
      }

      computeTotalSalePrice(productList) {
        let totalCount = 0;
        productList.forEach(product => {
          totalCount += product.productBlueprint.defaultSalePrice * product.count;
        });
        return this.$applyThousandDecimalFormatting(totalCount);
      }

      computeTotalPriceOfProduct(count, unitPrice) {
        return this.$applyThousandDecimalFormatting(count * unitPrice);
      }
      // region: ui  ===========================

      printButtonOnTopBarPressed(e = null) {
        window.print();
      }


      // region: sort

      _applySortParameters() {
        let list = this.productAcquisition.productList;
        list.sort((a, b) => {
          if (this.sortBy === 'product') {
            let strA = a.productBlueprint.name;
            let strB = b.productBlueprint.name;
            if (this.sortDirection === 'ascending') {
              return strA.localeCompare(strB);
            } else {
              return strB.localeCompare(strA);
            }
          } else if (this.sortBy === 'count') {
            if (this.sortDirection === 'ascending') {
              return a.count - b.count;
            } else {
              return b.count - a.count;
            }
          }
        });
        this.set('productAcquisition.productList', []);
        window.setTimeout(() => {
          this.set('productAcquisition.productList', list.map(i => i));
        }, 0);
      }

      columnHeaderProductTapped(e = null) {
        if (this.sortBy === 'product') {
          this.sortDirection = (this.sortDirection === 'ascending' ? 'descending' : 'ascending');
        } else {
          this.sortBy = 'product';
          this.sortDirection = 'ascending';
        }
        this._applySortParameters();
      }

      columnHeaderCountTapped(e = null) {
        if (this.sortBy === 'count') {
          this.sortDirection = (this.sortDirection === 'ascending' ? 'descending' : 'ascending');
        } else {
          this.sortBy = 'count';
          this.sortDirection = 'ascending';
        }
        this._applySortParameters();
      }
    }

    window.customElements.define(PagePrintProductAcquisition.is, PagePrintProductAcquisition);
  </script>
</dom-module>
