<dom-module id="page-sales-return">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding-top: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

    </div>
  </template>
  <script>
    class PageSalesReturn extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior, FxCommonBehavior) {
      static get is() {
        return 'page-sales-return';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.pushPageTitle('Return Sales');
        if (!this._ensureAccess()) return;
        
        console.log(this.params);
        console.log(!('sales' in this.params));
        console.log(!('product' in this.params));

        if (!('sales' in this.params) || !('product' in this.params)) {
          let message = "This page cannot be displayed at this moment. Please try again."
          this.app.showModalDialog("Something went wrong!", message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        // this._processSales(_ => {
          this.isReady = true;
        // });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }
    }

    window.customElements.define(PageSalesReturn.is, PageSalesReturn);
  </script>
</dom-module>
