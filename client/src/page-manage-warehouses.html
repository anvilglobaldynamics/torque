<dom-module id="page-manage-warehouses">
  <template>
    <style include="shared-styles">
      @media (min-width: 960px) {
        :host {
          display: block;
          padding: 24px;
        }
      }
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="std-page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">
      Manage Outlets!
    </div>
  </template>

  <script>
    class PageManageWarehouses extends FxPage.mixin(TorqueCommonBehavior, TorqueDbBehavior) {
      static get is() {
        return 'page-manage-warehouses';
      }

      static get properties() {
        return {
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = false;
        this.app.pushPageTitle('Manage Warehouse');
        if (!this._ensureAccess()) return;
        // this._processWarehouseList(() => {
          this.isReady = true;
        // });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        if (!this.app.user) {
          this.app.navigateTo('/login');
          return false;
        }
        return true;
      }
    }

    window.customElements.define(PageManageWarehouses.is, PageManageWarehouses);
  </script>
</dom-module>
