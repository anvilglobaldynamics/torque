<dom-module id="page-view-warehouse">
  <template>
    <style include="shared-styles">

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="card vertical layout">
        <div>[[warehouse.name]]</div>
        <div>[[warehouse.physicalAddress]]</div>
        <div>[[verses.warehouse.contactPerson]]: [[warehouse.contactPersonName]]</div>
        <div>[[verses.warehouse.contactNumber]]: [[warehouse.phone]]</div>
      </div>

      <!-- <div class="card">
        <div class="mb-4">Go to POS (Point of Sale) to start selling from this organization.</div>
        <paper-button raised class="primary m-0" on-tap="posTapped">Go to POS</paper-button>
      </div> -->

      <div class="card vertical layout">
        <div class="mb-4" style="padding-bottom: 5%;">[[verses.warehouse.warehouseInventories]]:</div>
        <div class="list">
          <div class="horizontal layout item center">
            <div class="vertical layout flex">
              <div class="title">[[defaultInventory.name]] [[verses.warehouse.inventory]]</div>
              <div class="description">[[verses.warehouse.goToDefaultInventory]]</div>
            </div>
            <paper-button raised class="primary" on-tap="viewInventoryTapped" data-key="defaultInventory">[[verses.general.view]]</paper-button>
          </div>
          <div class="horizontal layout item center">
            <div class="vertical layout flex">
              <div class="title">[[returnedInventory.name]] [[verses.warehouse.inventory]]</div>
              <div class="description">[[verses.warehouse.goToReturnedInventory]]</div>
            </div>
            <paper-button raised class="primary" on-tap="viewInventoryTapped" data-key="returnedInventory">[[verses.general.view]]</paper-button>
          </div>
          <div class="horizontal layout item center">
            <div class="vertical layout flex">
              <div class="title">[[damagedInventory.name]] [[verses.warehouse.inventory]]</div>
              <div class="description">[[verses.warehouse.goToDamagedInventory]]</div>
            </div>
            <paper-button raised class="primary" on-tap="viewInventoryTapped" data-key="damagedInventory">[[verses.general.view]]</paper-button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="mb-4">[[verses.warehouse.editWarehouseDetail]]</div>
        <paper-button raised class="primary m-0" on-tap="editTapped">[[verses.warehouse.editWarehouse]]</paper-button>
      </div>

      <div class="card">
        <div class="mb-4">[[verses.warehouse.deleteWarehouseDetail]]</div>
        <paper-button raised class="primary m-0" on-tap="deleteTapped">[[verses.warehouse.deleteWarehouse]]</paper-button>
      </div>
    </div>
  </template>

  <script>
    class PageViewWarehouse extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-view-warehouse';
      }

      static get properties() {
        return {};
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.warehouse.warehouseTitle);
        if (!this._ensureAccess()) return;
        if (!('warehouse' in this.params)) {
          let message = this.app.verses.general.pageCannotBeDisplayed;
          this.app.showModalDialog(this.app.verses.general.somethingWentWrong, message, _ => {
            this.app.navigateTo('/home');
          });
          return;
        }
        this._processWarehouse(_ => {
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl('privileged', ['PRIV_VIEW_ALL_WAREHOUSES']);
      }

      _fetchWarehouse(cbfn) {
        let warehouseId = parseInt(this.params.warehouse);
        let data = { warehouseId };
        this.app.callGetWarehouseApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processWarehouse(cbfn) {
        this._fetchWarehouse(({ warehouse, defaultInventory, returnedInventory, damagedInventory }) => {
          this.warehouse = warehouse;
          this.defaultInventory = defaultInventory;
          this.returnedInventory = returnedInventory;
          this.damagedInventory = damagedInventory;
          cbfn();
        });
      }

      _deleteWarehouse(warehouseId, cbfn) {
        warehouseId = parseInt(warehouseId);
        let data = { warehouseId };
        this.app.callDeleteWarehouseApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      // region: ui  ===========================

      editTapped(e = null) {
        return this.app.navigateTo(`/edit-warehouse/warehouse:${this.warehouse.id}`);
      }

      deleteTapped(e = null) {
        let message = this.app.verses.outlet.deleteWarehouseQuestionPartOne + " " + this.warehouse.name + " " + this.app.verses.outlet.deleteWarehouseQuestionPartTwo;
        this.app.showModalConfirmation(this.app.verses.warehouse.deleteWarehouseQuestion, message, (answer) => {
          if (!answer) return;
          this._deleteWarehouse(this.warehouse.id, () => {
            this.app.showToast(this.app.verses.warehouse.warehouseDeleted, () => {
              this.app.navigateTo(`/manage-warehouses`);
            });
          });
        });
      }

      viewInventoryTapped(e = null) {
        let el = e.target;
        let key = el.getAttribute('data-key');
        return this.app.navigateTo(`/view-inventory/inventory:${this[key].id}`);
      }

      posTapped(e) {
        return this.app.navigateTo(`/pos/warehouse:${this.warehouse.id}`);
      }

      // region: misc =================================

    }

    window.customElements.define(PageViewWarehouse.is, PageViewWarehouse);
  </script>

</dom-module>
