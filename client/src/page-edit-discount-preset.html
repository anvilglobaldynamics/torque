<dom-module id="page-edit-discount-preset">
  <template>
    <style include="shared-styles">
    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <iron-form id="editDiscountPresetForm" on-keypress="genericFormSubmitionKeypress">
        <form>

          <div class="card vertical layout">
            <paper-input class="editDiscountPresetForm--name" value="{{editDiscountPresetForm.name}}" required minlength="3" error-message=[[verses.discountPreset.discountPresetNameInputError]] label=[[verses.discountPreset.discountPresetNameInput]]></paper-input>
            <paper-input class="editDiscountPresetForm--unit" value="{{editDiscountPresetForm.unit}}" required minlength="1" error-message=[[verses.discountPreset.discountPresetUnitInputError]] label=[[verses.discountPreset.discountPresetUnitInput]]></paper-input>

            <paper-input class="editDiscountPresetForm--defaultPurchasePrice" step="0.01" value="{{editDiscountPresetForm.defaultPurchasePrice}}" type="number" required min="0" error-message=[[verses.discountPreset.defaultPurchasePriceInputError]] label=[[verses.discountPreset.defaultPurchasePriceInput]]>
              <div slot="suffix">[[app.settings.monetaryUnit]]</div>
            </paper-input>
            <paper-input class="editDiscountPresetForm--defaultVat" value="{{editDiscountPresetForm.defaultVat}}" type="number" required min="0" max="100" error-message=[[verses.discountPreset.defaultVatInputError]] label=[[verses.discountPreset.defaultVatInput]]>
              <div slot="suffix">%</div>
            </paper-input>
            <paper-input class="editDiscountPresetForm--defaultSalePrice" step="0.01" value="{{editDiscountPresetForm.defaultSalePrice}}" type="number" required min="0" error-message=[[verses.discountPreset.discountPresetDefaultSalePriceInputError]] label=[[verses.discountPreset.discountPresetDefaultSalePriceInput]]>
              <div slot="suffix">[[app.settings.monetaryUnit]]</div>
            </paper-input>

            <paper-input class="editDiscountPresetForm--identifierCode" value="{{editDiscountPresetForm.identifierCode}}" minlength="0" maxlength="64" error-message=[[verses.discountPreset.identifierCodeInputError]] label="[[verses.discountPreset.identifierCodeInput]] [[verses.general.optional]]"></paper-input>

            <paper-checkbox checked="{{editDiscountPresetForm.isReturnable}}">[[verses.discountPreset.isProductReturnable]]</paper-checkbox>

            <div class="horizontal layout button-row end">
              <div class="flex"></div>
              <paper-button raised class$="primary [[$if(editMode, 'hidden', '')]] editDiscountPresetForm--submit" on-tap="createDiscountPresetTapped">[[verses.discountPreset.createDiscountPreset]]</paper-button>
              <paper-button raised class$="primary [[$if(editMode, '', 'hidden')]] editDiscountPresetForm--submit" on-tap="updateDiscountPresetTapped">[[verses.discountPreset.updateDiscountPreset]]</paper-button>
            </div>
          </div>
        </form>
      </iron-form>

    </div>

  </template>

  <script>
    class PageEditDiscountPreset extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, FxCommonBehavior, TorqueLanguageBehavior) {

      static get is() {
        return 'page-edit-discount-preset';
      }

      static get properties() {
        return {
          editMode: {
            type: Boolean,
            value: false
          },
          editingDiscountPreset: {
            type: Object,
            value: null
          },
          editDiscountPresetForm: {
            type: Object,
            value: _ => {
              if (mode === 'development') {
                return {
                  name: "Bottoms",
                  unit: "pcs",
                  identifierCode: '',
                  defaultPurchasePrice: 400,
                  defaultVat: 15,
                  defaultSalePrice: 500,
                  isReturnable: true
                };
              } else {
                return {
                  name: "",
                  unit: "",
                  identifierCode: '',
                  defaultPurchasePrice: 0,
                  defaultVat: 0,
                  defaultSalePrice: 0,
                  isReturnable: false
                };
              }
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.useLanguageServices();
        if ('discount-preset' in this.params) {
          this.editMode = true;
          this.app.pushPageTitle(this.app.verses.discountPreset.editDiscountPresetTitle);
        } else {
          this.editMode = false;
          this.app.pushPageTitle(this.app.verses.discountPreset.addDiscountPresetTitle);
        }
        if (!this._ensureAccess()) return;
        this._processGetDiscountPresetList(() => {
          if (this.editMode) {
            this._processGetDiscountPreset();
            this.isReady = true;
          } else {
            this.delay(300, () => {
              this.isReady = true;
            });
          }
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.popPageTitle();
        this.resetProperties('editDiscountPresetForm');
        this.removeAutoValidation('#editDiscountPresetForm paper-input');
      }

      _ensureAccess() {
        return this.accessControl({
          authLevel: 'organization-selected',
          privilegeList: ['PRIV_MODIFY_ALL_PRODUCT_BLUEPRINTS'],
          moduleList: ['MOD_PRODUCT']
        });
      }

      // region: editDiscountPreset =================================

      _processGetDiscountPresetList(cbfn) {
        let data = {
          organizationId: this.app.organization.id
        };
        this.app.callGetDiscountPresetListApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          this._discountPresetList = response.discountPresetList;
          cbfn();
        });
      }

      _processGetDiscountPreset() {
        let discountPreset = this._discountPresetList.find(discountPreset => {
          return discountPreset.id === parseInt(this.params['discount-preset']);
        });
        this.editingDiscountPreset = discountPreset;
        let { name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable } = discountPreset;
        this.editDiscountPresetForm = { name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable };
      }

      _processCreateDiscountPreset({ name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable }) {
        let data = {
          name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable,
          organizationId: this.app.organization.id,
        };
        this.app.callAddDiscountPresetApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editDiscountPresetForm');
          let message = this.app.verses.discountPreset.discountPresetCreated;
          this.app.showToast(message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      _processUpdateDiscountPreset({ name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable }) {
        let data = {
          name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable,
          discountPresetId: this.editingDiscountPreset.id
        };

        this.app.callEditDiscountPresetApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error, 'editDiscountPresetForm');
          let message = this.app.verses.discountPreset.discountPresetUpdated;
          this.app.showToast(message, _ => {
            this.backButtonOnTopBarPressed();
          });
        });
      }

      // region: ui =================================

      backButtonOnTopBarPressed(e = null) {
        this.app.navigateToPreviousUrl('/manage-discount-presets');
      }

      createDiscountPresetTapped(e = null) {
        this.elemAll('#editDiscountPresetForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editDiscountPresetForm').validate()) return;

        let { name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable } = this.editDiscountPresetForm;
        this._processCreateDiscountPreset({ name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable });
      }

      updateDiscountPresetTapped(e = null) {
        this.elemAll('#editDiscountPresetForm paper-input').forEach(el => el.autoValidate = true);
        if (!this.elem('#editDiscountPresetForm').validate()) return;

        let { name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable } = this.editDiscountPresetForm;
        this._processUpdateDiscountPreset({ name, unit, identifierCode, defaultPurchasePrice, defaultVat, defaultSalePrice, isReturnable });
      }

      genericDiscountValueInputChanged(e) {
        this.enforceMinMaxOnPaperInput(e);
      }

      calculateSalePriceAfterVat() {
        return (parseFloat(this.editDiscountPresetForm.defaultSalePrice) + parseFloat(this.editDiscountPresetForm.defaultSalePrice) * parseFloat(this.editDiscountPresetForm.defaultVat) / 100);
      }

      // region: misc =================================

    }

    window.customElements.define(PageEditDiscountPreset.is, PageEditDiscountPreset);
  </script>
</dom-module>
