<link rel="import" href="elem-outlet-selector.html">

<dom-module id="page-report-balance-sheet">
  <template>
    <style include="shared-styles">
      @media print {

        .filter-toggle-region,
        .filter-toggle-region paper-toggle-button,
        .filter-region {
          display: none;
        }

        .report {
          margin-top: -48px;
        }
      }

      .report {
        background-color: white;
        padding: 12px;
        width: calc(100% - 24px);
      }

      .report .author-title {
        font-weight: bold;
      }

      .hr {
        border-bottom: 1px solid black;
      }

      .hr-mt {
        margin-top: 18px;
      }

      .report .header .name {
        font-size: 30px;
        text-align: center;
      }

      .report .header .date {
        font-size: 15px;
        text-align: center;
      }

      .report .body {}

      .report .body .item {
        margin-top: 4px;
        margin-bottom: 4px;
      }

      /*  */

      .transaction-list-table-container {
        margin-bottom: 20px;
        margin-top: 16px;
      }

      .transaction-list-table {
        width: 100%;
      }

      .transaction-list-column {
        min-width: 180px;
      }

      .transaction-list-table .cell {
        border-bottom: 1px solid var(--table-border-color);
        border-right: 1px solid var(--table-border-color);
      }

      .transaction-list-table .cell-right {
        border-right: 0px solid var(--table-border-color);
      }

      .transaction-list-table .cell-bottom {
        border-bottom: 0px solid var(--table-border-color);
      }

      .report .body .item {
        margin-bottom: 8px;
        margin-top: 8px;
        padding-bottom: 8px;
        border-bottom: 1px dotted rgb(131, 131, 131);
      }

      .account-name-column {
        min-width: 800px;
      }

      .total-balance-cell {
        font-weight: bold;
      }

    </style>

    <elem-not-ready is-ready="[[isReady]]"></elem-not-ready>

    <div class$="page layout vertical [[$if(isReady, '', 'hidden')]]" id="wrapper">

      <div class="filter-toggle-region horizontal layout center">
        <div class="flex"></div>
        <paper-toggle-button checked="{{shouldShowFilters}}">[[verses.general.showFilters]]</paper-toggle-button>
      </div>

      <!-- filters - start -->
      <div class="filter-region" hidden="[[!shouldShowFilters]]">

        <div class="card horizontal layout center">
          <!-- <div class="flex"></div> -->
          <paper-input class="flex" value="{{toDate}}" type="date" label="[[verses.general.toDate]]"></paper-input>

          <paper-button raised class="primary" on-tap="filterTapped">
            [[verses.general.filter]]
          </paper-button>
        </div>

      </div>
      <!-- filters - end -->

      <div class="report" style="margin-top: 12px;">
        <div class="header vertical layout">
          <div class="name">
            [[verses.accounting.balanceSheet]]
          </div>
          <div class="date">[[verses.accounting.asOfDate]]: [[$mkDate(toDate, 'dd MMM yyyy')]]</div>
        </div>
        <div class="body">
          <!-- asset-table - Start -->
          <div class="transaction-list-table-container">
            <table class="transaction-list-table">

              <tr>
                <th class="cell account-name-column" colspan="2" align="left" style="cursor: pointer;">
                  <span>[[verses.accounting.assets]]</span>
                </th>
              </tr>

              <template is="dom-repeat" items="[[assetList]]" as="account">
                <tr>
                  <td class="cell" align="left">
                    [[account.displayName]]
                  </td>
                  <td class="cell" align="center">
                    [[account.balance]]
                  </td>
                </tr>
              </template>

              <!-- total - start -->
              <tr>
                <td class="cell cell-bottom" style="font-weight: bold;">[[verses.accounting.totalAssets]]</td>
                <td class="cell cell-bottom total-balance-cell" align="center">[[totalAssets]]</td>
              </tr>
              <!-- total - end -->

            </table>
          </div>
          <!-- asset-table - End -->

          <!-- liabilities-and-equity-table - Start -->
          <div class="transaction-list-table-container">
            <table class="transaction-list-table">

              <tr>
                <th class="cell account-name-column" align="left" colspan="2" style="cursor: pointer;">
                  <span>[[verses.accounting.liabilities]]</span>
                </th>
              </tr>
              <template is="dom-repeat" items="[[liabilityList]]" as="account">
                <tr>
                  <td class="cell" align="left">
                    [[account.displayName]]
                  </td>
                  <td class="cell" align="center">
                    [[account.balance]]
                  </td>
                </tr>
              </template>
              <tr>
                <td class="cell" align="left">
                  <b>[[verses.accounting.totalLiabilities]]</b>
                </td>
                <td class="cell" align="center">
                  <b>[[totalLiabilities]]</b>
                </td>
              </tr>

              <tr>
                <th class="cell account-name-column" align="left" colspan="2" style="cursor: pointer;">
                  <span>[[verses.accounting.equity]]</span>
                </th>
              </tr>
              <template is="dom-repeat" items="[[equityList]]" as="account">
                <tr>
                  <td class="cell" align="left">
                    [[account.displayName]]
                  </td>
                  <td class="cell balance-cell" align="center">
                    [[account.balance]]
                  </td>
                </tr>
              </template>
              <tr>
                <td class="cell" align="left">
                  <b>[[verses.accounting.totalEquity]]</b>
                </td>
                <td class="cell" align="center">
                  <b>[[totalEquity]]</b>
                </td>
              </tr>

              <!-- total - start -->
              <tr>
                <td class="cell cell-bottom" style="font-weight: bold;">[[verses.accounting.totalLiabilitiesAndEquity]]</td>
                <td class="cell cell-bottom total-balance-cell" align="center">[[$add(totalLiabilities, totalEquity)]]</td>
              </tr>
              <!-- total - end -->

            </table>
          </div>
          <!-- liabilities-and-equity-table - End -->
        </div>
        <div class="vertical layout">
          <div class="horizontal layout wrap">
            <div class="flex"></div>
            <div>
              <div class="author-title">[[verses.general.author]]: [[app.user.fullName]]</div>
              <div>[[app.organization.employment.designation]]</div>
              <div>[[app.organization.employment.companyProvidedId]]</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </template>

  <script>
    class pageReportBalanceSheet extends FxPage.mixin(TorqueCommonBehavior, TorquePageBehavior, TorqueDbBehavior, TorqueLanguageBehavior) {
      static get is() {
        return 'page-report-balance-sheet';
      }

      static get properties() {
        return {
          shouldShowFilters: {
            type: Boolean,
            value: false
          },
          toDate: {
            type: String,
            value: _ => {
              let date = new Date();
              date = date.getTime();
              date = (new XDate(date)).toString('yyyy-MM-dd');
              return date;
            }
          }
        };
      }

      // region: core =================================

      constructor() {
        super();
        this.confirmPageReady();
      }

      onNavigateIn() {
        this.app.shouldShowSaveButton = false;
        this.app.currentPageIsModal = true;
        this.app.shouldShowPrintButton = true;
        this.useLanguageServices();
        this.app.pushPageTitle(this.app.verses.accounting.balanceSheet);
        if (!this._ensureAccess()) return;

        this._processBalanceSheet(() => {
          this.self = this;
          this.isReady = true;
        });
      }

      onNavigateOut() {
        super.onNavigateOut();
        this.app.shouldShowPrintButton = false;
        this.app.popPageTitle();
      }

      _ensureAccess() {
        return this.accessControl({
          authLevel: 'organization-selected',
          privilegeList: ['PRIV_VIEW_ACCOUNTING_REPORTS']
        });
      }

      _fetchBalanceSheet(cbfn) {
        let toDate = new Date(this.toDate).getTime();

        let data = {
          organizationId: this.app.organization.id,
          toDate
        };
        this.app.callReportBalanceSheetApi(data, (err, response) => {
          if (err) return;
          if (response.hasError) return this.onApiError(response.error);
          return cbfn(response);
        });
      }

      _processBalanceSheet(cbfn) {
        this._fetchBalanceSheet(({ assetList, liabilityList, equityList, totalAssets, totalLiabilities, totalEquity }) => {

          Object.assign(this,
            { assetList, liabilityList, equityList, totalAssets, totalLiabilities, totalEquity }
          );

          cbfn();
        });
      }

      // region: ui  ===========================

      filterTapped(e = null) {
        this.isReady = false;
        this._processBalanceSheet(() => {
          this.isReady = true;
        });
      }

      printButtonOnTopBarPressed(e = null) {
        window.print();
      }

    }

    window.customElements.define(pageReportBalanceSheet.is, pageReportBalanceSheet);
  </script>
</dom-module>
